<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DG HUB | Elite Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #020617; --card: #0f172a; --primary: #6366f1;
            --accent: #10b981; --text: #f8fafc; --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(15, 23, 42, 0.8); --danger: #ef4444; --gold: #fbbf24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 80px; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* --- LANDING --- */
        #landing-page { position: fixed; inset: 0; background: var(--bg); z-index: 9000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 30px; }
        
        /* --- HEADER & NAV --- */
        header { position: sticky; top: 0; background: var(--glass); backdrop-filter: blur(12px); padding: 18px 20px; border-bottom: 1px solid var(--border); z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--glass); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-link { color: var(--text); opacity: 0.4; transition: 0.3s; cursor: pointer; }
        .nav-link.active { color: var(--primary); opacity: 1; }

        /* --- POSTS --- */
        .post-card { background: var(--card); border-radius: 28px; margin-bottom: 25px; border: 1px solid var(--border); overflow: hidden; }
        .media-scroll { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; position: relative; }
        .media-scroll img { flex: 0 0 100%; width: 100%; height: 380px; object-fit: cover; scroll-snap-align: start; }
        .post-actions { padding: 12px 20px; display: flex; gap: 20px; border-top: 1px solid var(--border); }
        .action-btn { display: flex; align-items: center; gap: 6px; cursor: pointer; font-weight: 600; }

        /* --- CHAT HUB --- */
        #chat-view { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; flex-direction: column; }
        .msg-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 22px; font-size: 0.9rem; position: relative; }
        .sent { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: #334155; color: white; border-bottom-left-radius: 4px; }
        .chat-img { width: 100%; border-radius: 12px; margin-top: 5px; }

        /* --- UTILS --- */
        .btn-main { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 18px; font-weight: 800; cursor: pointer; }
        input, textarea { width: 100%; padding: 14px; margin: 8px 0; border-radius: 14px; border: 1px solid var(--border); background: #1e293b; color: white; outline: none; }
        #preview-row { display: flex; gap: 10px; overflow-x: auto; margin: 10px 0; }
        .thumb { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; border: 2px solid var(--primary); }
    </style>
</head>
<body>

    <div id="landing-page">
        <h1 style="font-size: 3rem; font-weight: 800; margin-bottom: 10px;">DG <span style="color:var(--primary)">HUB</span></h1>
        <p style="opacity: 0.6; margin-bottom: 40px;">Luxury Marketplace & Private Chat</p>
        <button class="btn-main" style="width: 250px;" onclick="enterApp()">GET STARTED</button>
    </div>

    <div id="auth-gate" class="hidden" style="position: fixed; inset: 0; z-index: 8000; background: var(--bg); display: flex; justify-content: center; align-items: center; padding: 20px;">
        <div style="background:var(--card); padding:30px; border-radius:32px; width:100%; max-width:400px; text-align:center;">
            <h2 id="auth-title" style="margin-bottom:20px;">CREATE ACCOUNT</h2>
            <div id="reg-fields">
                <input type="text" id="reg-user" placeholder="Username">
                <input type="tel" id="reg-phone" placeholder="Phone (for calls)">
            </div>
            <div id="log-fields" class="hidden"><input type="text" id="log-user" placeholder="Username"></div>
            <input type="password" id="auth-pass" placeholder="Password">
            <button class="btn-main" onclick="handleAuth()">CONTINUE</button>
            <p onclick="toggleAuth()" style="color:var(--primary); font-size:0.8rem; margin-top:15px; cursor:pointer;">Switch Login/Signup</p>
        </div>
    </div>

    <header>
        <b style="font-size: 1.3rem;">DG HUB</b>
        <div style="display:flex; gap:15px;">
            <i data-lucide="shopping-bag" onclick="window.location.href='portal.html'" style="color:var(--gold)"></i>
            <i data-lucide="bell"></i>
        </div>
    </header>

    <div class="container">
        <section id="tab-home">
            <div style="background:var(--card); padding:20px; border-radius:28px; border:1px solid var(--border); margin-bottom:20px;">
                <textarea id="post-text" placeholder="What are you selling today?" style="background:transparent; border:none;"></textarea>
                <div id="preview-row"></div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <label style="color:var(--primary); cursor:pointer; font-size:0.8rem; font-weight:700;">
                        <i data-lucide="image"></i> Add Photos
                        <input type="file" id="post-img-input" class="hidden" accept="image/*" multiple onchange="prePostImages(this)">
                    </label>
                    <button class="btn-main" onclick="submitPost()" style="width:auto; padding:10px 30px;">Post</button>
                </div>
            </div>
            <div id="feed"></div>
        </section>

        <section id="tab-chat" class="hidden">
            <h3 style="margin-bottom:15px;">Elite Members</h3>
            <div id="directory" style="display:flex; gap:12px; overflow-x:auto; padding-bottom:15px;"></div>
            <h3 style="margin:20px 0 15px;">Your Inbox</h3>
            <div id="inbox"></div>
        </section>

        <section id="tab-profile" class="hidden">
            <div style="text-align:center; padding:40px 0;">
                <img id="my-pic" style="width:120px; height:120px; border-radius:40px; border:4px solid var(--primary);">
                <h2 id="my-name" style="margin-top:15px;"></h2>
                <button class="btn-main" onclick="logout()" style="background:var(--danger); width:150px; margin-top:30px;">LOGOUT</button>
            </div>
        </section>
    </div>

    <div id="chat-view" class="hidden">
        <header style="padding:15px 20px; border-bottom:1px solid var(--border);">
            <i data-lucide="chevron-left" onclick="toggleChat(false)"></i>
            <div style="flex:1; margin-left:15px;">
                <b id="c-user-name">User</b><br>
                <small style="color:var(--accent)">‚óè Online</small>
            </div>
            <div id="c-call-btn" style="color:var(--accent); padding:10px;"><i data-lucide="phone"></i></div>
        </header>
        <div class="msg-container" id="c-msg-box"></div>
        <div style="padding:20px; background:var(--bg);">
            <div style="background:var(--card); border-radius:20px; padding:5px 15px; display:flex; align-items:center; gap:10px;">
                <label style="cursor:pointer; opacity:0.6;"><i data-lucide="camera"></i>
                    <input type="file" class="hidden" accept="image/*" onchange="sendChatImage(this)">
                </label>
                <input type="text" id="c-input" placeholder="Message..." style="border:none; background:transparent;">
                <button onclick="sendText()" style="background:var(--primary); border:none; padding:8px; border-radius:12px; color:white;"><i data-lucide="send" size="18"></i></button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-link active" id="n-home" onclick="tab('home')"><i data-lucide="home"></i></div>
        <div class="nav-link" id="n-chat" onclick="tab('chat')"><i data-lucide="message-square"></i></div>
        <div class="nav-link" id="n-profile" onclick="tab('profile')"><i data-lucide="user"></i></div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCwoZU08nKIh0EtMbUwiANjDwQOnF6BHw0",
            authDomain: "dolpgrace-103ad.firebaseapp.com",
            projectId: "dolpgrace-103ad",
            storageBucket: "dolpgrace-103ad.firebasestorage.app",
            messagingSenderId: "512869929238",
            appId: "1:512869929238:web:a4b00ebcdb5341b24c8037"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let user = JSON.parse(localStorage.getItem('urban_user'));
        let isLogin = false;
        let postImgs = [];
        let activeCID = null;

        function enterApp() { 
            document.getElementById('landing-page').classList.add('hidden');
            if(!user) document.getElementById('auth-gate').classList.remove('hidden');
        }

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('reg-fields').classList.toggle('hidden', isLogin);
            document.getElementById('log-fields').classList.toggle('hidden', !isLogin);
            document.getElementById('auth-title').innerText = isLogin ? "WELCOME BACK" : "CREATE ACCOUNT";
        }

        async function handleAuth() {
            const pass = document.getElementById('auth-pass').value;
            if(isLogin) {
                const name = document.getElementById('log-user').value;
                const snap = await db.collection("users").where("name","==",name).where("password","==",pass).get();
                if(snap.empty) return alert("Fail");
                user = snap.docs[0].data();
            } else {
                const name = document.getElementById('reg-user').value;
                const phone = document.getElementById('reg-phone').value;
                user = { name, phone, password: pass, id: "DG"+Math.random().toString(36).substr(2,4), pic: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}` };
                await db.collection("users").doc(user.id).set(user);
            }
            localStorage.setItem('urban_user', JSON.stringify(user));
            location.reload();
        }

        function prePostImages(input) {
            postImgs = [];
            const row = document.getElementById('preview-row'); row.innerHTML = "";
            Array.from(input.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    postImgs.push(e.target.result);
                    row.innerHTML += `<img src="${e.target.result}" class="thumb">`;
                };
                reader.readAsDataURL(file);
            });
        }

        async function submitPost() {
            const txt = document.getElementById('post-text').value;
            if(!txt && postImgs.length === 0) return;
            await db.collection("posts").add({
                uName: user.name, uPic: user.pic, uId: user.id,
                content: txt, images: postImgs, likes: [], 
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            location.reload();
        }

        db.collection("posts").orderBy("timestamp","desc").onSnapshot(snap => {
            const f = document.getElementById('feed'); f.innerHTML = "";
            snap.forEach(doc => {
                const p = doc.data();
                const isLiked = (p.likes || []).includes(user?.id);
                f.innerHTML += `
                <div class="post-card">
                    <div style="padding:15px; display:flex; gap:10px; align-items:center;">
                        <img src="${p.uPic}" style="width:30px; height:30px; border-radius:50%;">
                        <b>${p.uName}</b>
                    </div>
                    <div class="media-scroll">
                        ${(p.images || []).map(img => `<img src="${img}">`).join('')}
                    </div>
                    <div style="padding:15px;">${p.content}</div>
                    <div class="post-actions">
                        <div class="action-btn ${isLiked ? 'color:var(--danger)' : ''}" onclick="like('${doc.id}')"><i data-lucide="heart"></i> ${(p.likes || []).length}</div>
                        <div class="action-btn" onclick="openChat('${p.uId}','${p.uName}')"><i data-lucide="message-circle"></i> Chat</div>
                    </div>
                </div>`;
            });
            lucide.createIcons();
        });

        async function openChat(tid, tname) {
            if(tid === user.id) return;
            const target = (await db.collection("users").doc(tid).get()).data();
            activeCID = [user.id, tid].sort().join("_");
            document.getElementById('c-user-name').innerText = tname;
            document.getElementById('c-call-btn').onclick = () => window.location.href = `tel:${target.phone}`;
            toggleChat(true);
            
            db.collection("chats").doc(activeCID).collection("messages").orderBy("timestamp").onSnapshot(snap => {
                const box = document.getElementById('c-msg-box'); box.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    box.innerHTML += `<div class="bubble ${m.sender === user.id ? 'sent' : 'received'}">
                        ${m.text ? m.text : ''}
                        ${m.img ? `<img src="${m.img}" class="chat-img">` : ''}
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        async function sendText() {
            const val = document.getElementById('c-input').value;
            if(!val) return;
            await db.collection("chats").doc(activeCID).collection("messages").add({
                text: val, sender: user.id, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('c-input').value = "";
        }

        async function sendChatImage(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = async (e) => {
                await db.collection("chats").doc(activeCID).collection("messages").add({
                    img: e.target.result, sender: user.id, timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            };
            reader.readAsDataURL(file);
        }

        async function like(pid) {
            const ref = db.collection("posts").doc(pid);
            const doc = await ref.get();
            if(doc.data().likes.includes(user.id)) ref.update({ likes: firebase.firestore.FieldValue.arrayRemove(user.id) });
            else ref.update({ likes: firebase.firestore.FieldValue.arrayUnion(user.id) });
        }

        async function loadDir() {
            const snap = await db.collection("users").get();
            const d = document.getElementById('directory'); d.innerHTML = "";
            snap.forEach(doc => {
                const u = doc.data(); if(u.id === user.id) return;
                d.innerHTML += `<div onclick="openChat('${u.id}','${u.name}')" style="text-align:center;"><img src="${u.pic}" style="width:50px; height:50px; border-radius:15px; border:2px solid var(--primary);"><br><small>${u.name}</small></div>`;
            });
        }

        function tab(t) {
            ['home','chat','profile'].forEach(id => { document.getElementById('tab-'+id).classList.add('hidden'); document.getElementById('n-'+id).classList.remove('active'); });
            document.getElementById('tab-'+t).classList.remove('hidden'); document.getElementById('n-'+t).classList.add('active');
            if(t === 'chat') loadDir();
        }

        function toggleChat(s) { document.getElementById('chat-view').classList.toggle('hidden', !s); }
        function logout() { localStorage.clear(); location.reload(); }

        if(user) { 
            enterApp(); 
            document.getElementById('my-name').innerText = user.name;
            document.getElementById('my-pic').src = user.pic;
        }
        lucide.createIcons();
    </script>
</body>
</html>

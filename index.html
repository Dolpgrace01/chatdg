<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudentPay | Disbursement Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(0,0,0,0.05); }
        .tap-effect:active { transform: scale(0.96); transition: 0.1s; }
        .gradient-green { background: linear-gradient(135deg, #16a34a 0%, #15803d 100%); }
    </style>
</head>
<body class="pb-24">

    <div id="auth-screen" class="fixed inset-0 z-[2000] bg-white flex flex-col items-center justify-center p-6">
        <div class="w-16 h-16 bg-green-100 text-green-600 rounded-2xl flex items-center justify-center mb-6">
            <i data-lucide="shield-check" size="32"></i>
        </div>
        <h1 class="text-2xl font-extrabold text-gray-900 mb-2">Student Access</h1>
        <p class="text-gray-500 mb-8 text-center text-sm">Enter your Access Pin to open your dashboard.</p>
        <input type="password" id="pin-input" class="w-full max-w-xs p-4 bg-gray-100 rounded-xl text-center text-2xl tracking-[10px] outline-none border-2 border-transparent focus:border-green-500 transition-all" placeholder="••••">
        <button onclick="verifyAccess()" class="mt-6 w-full max-w-xs bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-green-200 tap-effect">LOGIN</button>
    </div>

    <div id="main-app" class="hidden">
        <header class="bg-white p-5 flex justify-between items-center sticky top-0 z-50 border-b border-gray-100">
            <div>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Portal Status: Online</p>
                <h2 class="text-lg font-extrabold text-gray-800">StudentPay</h2>
            </div>
            <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center border border-gray-200">
                <i data-lucide="user" class="text-gray-600" size="20"></i>
            </div>
        </header>

        <div class="container mx-auto max-w-md p-5">
            
            <div class="flex gap-4 mb-6">
                <div class="flex-1 glass-card p-4 rounded-2xl">
                    <p class="text-gray-400 text-[10px] font-bold uppercase mb-1">Total Fund Pool</p>
                    <h3 class="text-xl font-bold text-gray-900" id="pool-amount">₦0.00</h3>
                </div>
                <div class="flex-1 glass-card p-4 rounded-2xl">
                    <p class="text-gray-400 text-[10px] font-bold uppercase mb-1">Active Users</p>
                    <h3 class="text-xl font-bold text-gray-900">124</h3>
                </div>
            </div>

            <div class="gradient-green rounded-[32px] p-8 text-white shadow-2xl shadow-green-200 mb-8 relative overflow-hidden">
                <i data-lucide="wallet" class="absolute -right-4 -top-4 opacity-10" size="120"></i>
                <p class="opacity-80 font-medium mb-1">Available to Withdraw</p>
                <h1 class="text-5xl font-black mb-6" id="user-balance">₦3,000</h1>
                
                <div class="bg-white/20 rounded-2xl p-4 flex justify-between items-center">
                    <div class="text-xs">
                        <p class="opacity-70">Next Reset</p>
                        <p class="font-bold">Next Monday, 8:00 AM</p>
                    </div>
                    <i data-lucide="info" size="16" class="opacity-50"></i>
                </div>
            </div>

            <button id="withdraw-btn" onclick="executeWithdrawal()" class="w-full bg-gray-900 text-white py-5 rounded-2xl font-bold text-lg shadow-xl tap-effect flex items-center justify-center gap-3">
                <i data-lucide="arrow-down-to-line" size="20"></i>
                Withdraw to Bank
            </button>

            <div class="mt-10">
                <div class="flex justify-between items-center mb-4">
                    <h4 class="font-bold text-gray-800">Recent Disbursements</h4>
                    <span class="text-xs text-green-600 font-bold">View All</span>
                </div>
                <div id="tx-list" class="space-y-3">
                    </div>
            </div>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around p-4 pb-8 shadow-2xl">
            <div class="flex flex-col items-center text-green-600"><i data-lucide="home"></i><span class="text-[10px] font-bold mt-1">HOME</span></div>
            <div class="flex flex-col items-center text-gray-300"><i data-lucide="credit-card"></i><span class="text-[10px] font-bold mt-1">CARDS</span></div>
            <div class="flex flex-col items-center text-gray-300"><i data-lucide="settings"></i><span class="text-[10px] font-bold mt-1">SETTINGS</span></div>
        </nav>
    </div>

    <script>
        // --- Core Data Logic ---
        let currentPool = 250000;
        let userHasWithdrawn = false;
        const WITHDRAWAL_LIMIT = 3000;

        function verifyAccess() {
            const pin = document.getElementById('pin-input').value;
            if(pin === "1234") {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                initApp();
            } else {
                Swal.fire({ icon: 'error', title: 'Invalid PIN', text: 'Please use the correct access code.', confirmButtonColor: '#16a34a' });
            }
        }

        function initApp() {
            lucide.createIcons();
            document.getElementById('pool-amount').innerText = `₦${currentPool.toLocaleString()}`;
        }

        function executeWithdrawal() {
            if(userHasWithdrawn) {
                Swal.fire('Limit Reached', 'You can only withdraw ₦3,000 once per week.', 'info');
                return;
            }

            Swal.fire({
                title: 'Confirm Transfer?',
                text: "₦3,000 will be sent to your registered bank account.",
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Confirm',
                confirmButtonColor: '#16a34a'
            }).then((result) => {
                if (result.isConfirmed) {
                    processPayment();
                }
            });
        }

        function processPayment() {
            // Update State
            currentPool -= WITHDRAWAL_LIMIT;
            userHasWithdrawn = true;

            // UI Feedback
            document.getElementById('pool-amount').innerText = `₦${currentPool.toLocaleString()}`;
            document.getElementById('user-balance').innerText = `₦0`;
            const btn = document.getElementById('withdraw-btn');
            btn.classList.replace('bg-gray-900', 'bg-gray-200');
            btn.classList.replace('text-white', 'text-gray-400');
            btn.innerText = "LIMIT REACHED";

            // Add Transaction to list
            const list = document.getElementById('tx-list');
            const now = new Date();
            list.innerHTML = `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-gray-50 shadow-sm">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-green-50 text-green-600 rounded-full flex items-center justify-center">
                            <i data-lucide="check-circle" size="18"></i>
                        </div>
                        <div>
                            <p class="font-bold text-gray-800 text-sm">Weekly Allowance</p>
                            <p class="text-[10px] text-gray-400 font-bold uppercase">${now.toDateString()}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-black text-green-600">₦3,000</p>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">Success</p>
                    </div>
                </div>
            ` + list.innerHTML;
            
            lucide.createIcons();
            Swal.fire({ icon: 'success', title: 'Transfer Initiated', text: 'The funds are on their way!', showConfirmButton: false, timer: 2000 });
        }
    </script>
</body>
</html>

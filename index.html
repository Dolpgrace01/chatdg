<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DG HUB | Elite Node</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #000a07; --card: #064e3b20; --primary: #10b981; --gold: #fbbf24;
            --text: #f8fafc; --text-muted: #94a3b8; --border: rgba(251, 191, 36, 0.3);
            --glow: 0 0 15px rgba(16, 185, 129, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 100px; overflow-x: hidden; }
        .hidden { display: none !important; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        header { position: sticky; top: 0; background: rgba(0, 10, 7, 0.9); backdrop-filter: blur(20px); padding: 15px 20px; border-bottom: 2px solid var(--border); z-index: 1000; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        
        .elite-card { background: var(--card); border-radius: 20px; margin-bottom: 20px; border: 1px solid var(--border); overflow: hidden; padding: 15px; position: relative; backdrop-filter: blur(10px); box-shadow: var(--glow); }
        .price-badge { background: var(--gold); color: #000; padding: 5px 12px; border-radius: 10px; font-weight: 800; font-size: 0.85rem; box-shadow: 0 0 10px rgba(251, 191, 36, 0.4); }
        
        .btn-elite { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 15px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-elite:active { transform: scale(0.96); }
        
        .form-input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid var(--border); background: rgba(0,0,0,0.5); color: white; outline: none; transition: 0.3s; }
        .form-input:focus { border-color: var(--gold); box-shadow: 0 0 10px rgba(251, 191, 36, 0.2); }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0, 10, 7, 0.95); display: flex; justify-content: space-around; padding: 15px 5px 35px; border-top: 2px solid var(--border); z-index: 1000; }
        .nav-link { color: var(--text-muted); display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; flex: 1; position: relative; }
        .nav-link.active { color: var(--gold); filter: drop-shadow(0 0 5px var(--gold)); }

        #zoom-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 3000; display: none; align-items: center; justify-content: center; }
        #zoom-img { max-width: 95%; max-height: 85%; border-radius: 15px; border: 1px solid var(--gold); }

        .gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .gallery-item { aspect-ratio: 1/1; border-radius: 10px; overflow: hidden; border: 1px solid var(--border); position: relative; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        .post-img { width: 100%; border-radius: 15px; margin: 10px 0; border: 1px solid var(--border); }
        .action-bar { display: flex; gap: 20px; margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 10px; }
        .action-btn { background: none; border: none; color: var(--text-muted); display: flex; align-items: center; gap: 5px; cursor: pointer; font-size: 0.9rem; }
        .action-btn.liked { color: #ef4444; }

        #comment-drawer { position: fixed; bottom: -100%; left: 0; right: 0; height: 85vh; background: #000a07; border-top: 3px solid var(--gold); z-index: 2000; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1); border-radius: 35px 35px 0 0; display: flex; flex-direction: column; box-shadow: 0 -10px 40px rgba(0,0,0,0.8); }
        #comment-drawer.open { bottom: 0; }
        #comment-list { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 80%; padding: 14px 18px; border-radius: 22px; font-size: 0.95rem; }
        .sent { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: #1e293b; border-bottom-left-radius: 4px; border: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="zoom-overlay" onclick="this.style.display='none'">
        <img id="zoom-img" src="">
    </div>

    <div id="pin-screen" class="gate-screen">
        <i data-lucide="shield-check" color="#fbbf24" size="60" style="filter: drop-shadow(0 0 10px var(--gold));"></i>
        <h1 style="margin:20px 0; letter-spacing: 2px;">ELITE <span style="color:var(--gold)">NODE</span></h1>
        <input type="password" id="node-pin" class="form-input" placeholder="ACCESS PIN" style="width:200px; text-align:center;">
        <button class="btn-elite" style="width:200px;" onclick="checkPin()">Decrypt</button>
    </div>

    <div id="auth-screen" class="gate-screen hidden">
        <h2 style="margin-bottom:20px; color:var(--gold)">IDENTITY SETUP</h2>
        <div style="width: 280px;">
            <input type="text" id="reg-name" class="form-input" placeholder="Display Name">
            <input type="text" id="reg-matric" class="form-input" placeholder="Matric No">
            <button class="btn-elite" onclick="handleRegistration()">Authorize</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <div style="font-weight:800; color:var(--gold); font-size: 1.3rem; letter-spacing: -1px;">DG <span style="color:var(--text)">HUB</span></div>
            <div id="top-avatar" onclick="switchTab('profile')"></div>
        </header>

        <div class="container">
            <section id="tab-market">
                <div class="elite-card">
                    <input type="text" id="m-title" class="form-input" placeholder="What are you selling?">
                    <input type="number" id="m-price" class="form-input" placeholder="Price (₦)">
                    <div id="m-previews" style="display:flex; gap:10px; overflow-x:auto; margin-bottom:10px;"></div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <label style="color:var(--gold); cursor:pointer;"><i data-lucide="image-plus"></i><input type="file" class="hidden" multiple accept="image/*" onchange="processMedia(this, 'market')"></label>
                        <button class="btn-elite" style="width:auto; padding:8px 25px;" onclick="publishMarket()">Post Item</button>
                    </div>
                </div>
                <div id="market-feed"></div>
            </section>

            <section id="tab-feed" class="hidden">
                <div class="elite-card">
                    <textarea id="t-text" class="form-input" placeholder="Broadcast to students..." style="height:80px; resize:none;"></textarea>
                    <div id="f-preview" style="margin-bottom:10px;"></div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <label style="color:var(--primary); cursor:pointer;"><i data-lucide="camera"></i><input type="file" class="hidden" accept="image/*" onchange="processMedia(this, 'feed')"></label>
                        <button class="btn-elite" style="width:auto; padding:8px 25px; background:var(--gold); color:#000;" onclick="publishTimeline()">Broadcast</button>
                    </div>
                </div>
                <div id="timeline-feed"></div>
            </section>

            <section id="tab-chat" class="hidden">
                <div id="directory"></div>
            </section>

            <section id="tab-profile" class="hidden">
                <div class="elite-card" style="text-align:center;">
                    <img id="p-img" style="width:100px; height:100px; border-radius:50%; border:2px solid var(--gold); margin-bottom:10px;">
                    <h2 id="p-name"></h2>
                    <p id="p-matric" style="color:var(--text-muted); font-size:0.8rem;"></p>
                    <div style="margin-top:20px; text-align:left;">
                        <h4 style="color:var(--gold); border-bottom:1px solid var(--border); padding-bottom:5px;">YOUR LISTINGS</h4>
                        <div id="profile-gallery" class="gallery-grid"></div>
                    </div>
                    <button class="btn-elite" style="margin-top:30px; background:#450a0a;" onclick="logout()">Terminate Session</button>
                </div>
            </section>
        </div>

        <nav class="bottom-nav">
            <div class="nav-link active" id="n-market" onclick="switchTab('market')"><i data-lucide="shopping-bag"></i><small>Shop</small></div>
            <div class="nav-link" id="n-feed" onclick="switchTab('feed')"><i data-lucide="zap"></i><small>Feed</small></div>
            <div class="nav-link" id="n-chat" onclick="switchTab('chat')"><i data-lucide="message-circle"></i><small>Inbox</small></div>
            <div class="nav-link" id="n-profile" onclick="switchTab('profile')"><i data-lucide="user-check"></i><small>Elite</small></div>
        </nav>
    </div>

    <div id="comment-drawer">
        <div class="drawer-handle" onclick="closeDrawer()"></div>
        <div id="drawer-title" style="text-align:center; color:var(--gold); font-weight:800; font-size:0.8rem; margin-bottom:10px;"></div>
        <div id="comment-list"></div>
        <div style="padding: 20px; display: flex; gap: 10px; background: rgba(0,0,0,0.5); padding-bottom: 40px;">
            <input type="text" id="c-input" class="form-input" placeholder="Type message..." style="margin-bottom:0">
            <button id="drawer-send-btn" class="btn-elite" style="width:auto; padding:0 20px;"><i data-lucide="send"></i></button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC7ui6tasM3GgtetrLiqSO3qMbuzOvcdMU", authDomain: "dgmarketplace-6ae42.firebaseapp.com", projectId: "dgmarketplace-6ae42", storageBucket: "dgmarketplace-6ae42.firebasestorage.app", messagingSenderId: "650691092405", appId: "1:650691092405:web:e174e43bf5b93d7f13c3fc" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = JSON.parse(localStorage.getItem('urban_user'));
        let marketImgs = [], feedImg = null, activeChatPartner = null, chatListener = null;

        window.onload = () => { if(currentUser) showApp(); lucide.createIcons(); };

        function checkPin() {
            if(document.getElementById('node-pin').value === "1231") {
                document.getElementById('pin-screen').classList.add('hidden');
                document.getElementById('auth-screen').classList.remove('hidden');
            }
        }

        async function handleRegistration() {
            const name = document.getElementById('reg-name').value;
            const matric = document.getElementById('reg-matric').value;
            if(!name || !matric) return;
            currentUser = { id: "U"+Date.now(), name, matric, pic: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}` };
            await db.collection("users").doc(currentUser.id).set(currentUser);
            localStorage.setItem('urban_user', JSON.stringify(currentUser));
            showApp();
        }

        function showApp() {
            document.querySelectorAll('.gate-screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('p-img').src = currentUser.pic;
            document.getElementById('p-name').innerText = currentUser.name;
            document.getElementById('p-matric').innerText = "ELITE NODE: " + currentUser.matric;
            document.getElementById('top-avatar').innerHTML = `<img src="${currentUser.pic}" style="width:35px; height:35px; border-radius:8px; border:1px solid var(--gold);">`;
            renderMarket(); renderTimeline(); renderDirectory(); renderProfileGallery();
        }

        // --- MEDIA COMPRESSOR ---
        function processMedia(input, type) {
            const files = Array.from(input.files).slice(0, type === 'market' ? 3 : 1);
            files.forEach(file => {
                const r = new FileReader();
                r.onload = e => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const scale = 600 / img.width;
                        canvas.width = 600; canvas.height = img.height * scale;
                        canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                        const data = canvas.toDataURL('image/jpeg', 0.7);
                        if(type === 'market') {
                            marketImgs.push(data);
                            document.getElementById('m-previews').innerHTML += `<img src="${data}" style="width:50px; height:50px; border-radius:5px;">`;
                        } else {
                            feedImg = data;
                            document.getElementById('f-preview').innerHTML = `<img src="${data}" style="width:100%; border-radius:10px;">`;
                        }
                    }
                };
                r.readAsDataURL(file);
            });
        }

        // --- MARKET LOGIC ---
        async function publishMarket() {
            const title = document.getElementById('m-title').value;
            const price = document.getElementById('m-price').value;
            if(!title || !price || marketImgs.length === 0) return;
            await db.collection("marketplace").add({ uId: currentUser.id, uName: currentUser.name, title, price, images: marketImgs, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            location.reload();
        }

        function renderMarket() {
            db.collection("marketplace").orderBy("timestamp", "desc").onSnapshot(snap => {
                const f = document.getElementById('market-feed'); f.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    f.innerHTML += `<div class="elite-card" style="padding:0">
                        <img src="${d.images[0]}" onclick="openZoom('${d.images[0]}')" style="width:100%; height:200px; object-fit:cover;">
                        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
                            <div><b>${d.title}</b><br><small style="color:var(--text-muted)">By ${d.uName}</small></div>
                            <span class="price-badge">₦${d.price}</span>
                        </div>
                        <div style="padding:0 15px 15px;"><button class="btn-elite" onclick="startChat('${d.uId}', '${d.uName}')">Negotiate</button></div>
                    </div>`;
                });
            });
        }

        // --- FEED LOGIC ---
        async function publishTimeline() {
            const text = document.getElementById('t-text').value;
            if(!text && !feedImg) return;
            await db.collection("timeline").add({ 
                uId: currentUser.id, uName: currentUser.name, uPic: currentUser.pic, 
                text, image: feedImg, likes: 0, likedBy: [], 
                timestamp: firebase.firestore.FieldValue.serverTimestamp() 
            });
            document.getElementById('t-text').value = ""; document.getElementById('f-preview').innerHTML = ""; feedImg = null;
        }

        function renderTimeline() {
            db.collection("timeline").orderBy("timestamp", "desc").onSnapshot(snap => {
                const f = document.getElementById('timeline-feed'); f.innerHTML = "";
                snap.forEach(doc => {
                    const t = doc.data();
                    const isLiked = t.likedBy?.includes(currentUser.id);
                    f.innerHTML += `<div class="elite-card">
                        <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                            <img src="${t.uPic}" style="width:35px; border-radius:50%"><b>${t.uName}</b>
                        </div>
                        <p>${t.text}</p>
                        ${t.image ? `<img src="${t.image}" class="post-img" onclick="openZoom('${t.image}')">` : ''}
                        <div class="action-bar">
                            <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="likePost('${doc.id}')"><i data-lucide="heart"></i> ${t.likes || 0}</button>
                            <button class="action-btn" onclick="openComments('${doc.id}')"><i data-lucide="message-square"></i> Comment</button>
                            <button class="action-btn" onclick="startChat('${t.uId}', '${t.uName}')"><i data-lucide="send"></i> Chat</button>
                        </div>
                    </div>`;
                });
                lucide.createIcons();
            });
        }

        async function likePost(id) {
            const ref = db.collection("timeline").doc(id);
            const doc = await ref.get();
            const data = doc.data();
            if(data.likedBy?.includes(currentUser.id)) return;
            await ref.update({ likes: (data.likes || 0) + 1, likedBy: firebase.firestore.FieldValue.arrayUnion(currentUser.id) });
        }

        // --- PROFILE GALLERY ---
        function renderProfileGallery() {
            db.collection("marketplace").where("uId", "==", currentUser.id).onSnapshot(snap => {
                const g = document.getElementById('profile-gallery'); g.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    g.innerHTML += `<div class="gallery-item" onclick="openZoom('${d.images[0]}')"><img src="${d.images[0]}"></div>`;
                });
            });
        }

        // --- CHAT ENGINE ---
        function startChat(pId, pName) {
            if(pId === currentUser.id) return;
            activeChatPartner = pId;
            const roomId = [currentUser.id, pId].sort().join('_');
            document.getElementById('drawer-title').innerText = "PRIVATE CHANNEL: " + pName;
            document.getElementById('comment-drawer').classList.add('open');
            document.getElementById('drawer-send-btn').onclick = sendMessage;
            if(chatListener) chatListener();
            chatListener = db.collection("chats").doc(roomId).collection("messages").orderBy("timestamp", "asc").onSnapshot(snap => {
                const list = document.getElementById('comment-list'); list.innerHTML = "";
                snap.forEach(doc => {
                    const m = doc.data();
                    list.innerHTML += `<div class="bubble ${m.senderId === currentUser.id ? 'sent' : 'received'}">${m.text}</div>`;
                });
                list.scrollTop = list.scrollHeight;
            });
        }

        async function sendMessage() {
            const text = document.getElementById('c-input').value;
            if(!text) return;
            const roomId = [currentUser.id, activeChatPartner].sort().join('_');
            await db.collection("chats").doc(roomId).collection("messages").add({ senderId: currentUser.id, text, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            document.getElementById('c-input').value = "";
        }

        function openComments(id) {
            activePostId = id; document.getElementById('drawer-title').innerText = "DISCUSSION";
            document.getElementById('comment-drawer').classList.add('open');
            document.getElementById('drawer-send-btn').onclick = () => {
                const t = document.getElementById('c-input').value;
                if(!t) return;
                db.collection("timeline").doc(id).collection("comments").add({ uName: currentUser.name, text: t, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
                document.getElementById('c-input').value = "";
            };
            db.collection("timeline").doc(id).collection("comments").orderBy("timestamp", "asc").onSnapshot(snap => {
                const list = document.getElementById('comment-list'); list.innerHTML = "";
                snap.forEach(c => {
                    const d = c.data();
                    list.innerHTML += `<div class="bubble received"><small style="color:var(--gold)">${d.uName}</small><br>${d.text}</div>`;
                });
            });
        }

        function renderDirectory() {
            db.collection("users").onSnapshot(snap => {
                const d = document.getElementById('directory'); d.innerHTML = "";
                snap.forEach(doc => {
                    const u = doc.data(); if(u.id === currentUser.id) return;
                    d.innerHTML += `<div class="elite-card" onclick="startChat('${u.id}', '${u.name}')" style="display:flex; align-items:center; gap:15px;"><img src="${u.pic}" style="width:45px; border-radius:10px;"><b>${u.name}</b></div>`;
                });
            });
        }

        function switchTab(t) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('n-'+t).classList.add('active');
        }

        function openZoom(src) { document.getElementById('zoom-img').src = src; document.getElementById('zoom-overlay').style.display = 'flex'; }
        function closeDrawer() { document.getElementById('comment-drawer').classList.remove('open'); if(chatListener) chatListener(); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>

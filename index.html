<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOLP GRACE | SELLER Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #f8fafc; --card: #ffffff; --text: #0f172a;
            --primary: #4f46e5; --accent: #10b981; --border: #e2e8f0;
            --glass: rgba(255, 255, 255, 0.9);
        }
        [data-theme="dark"] {
            --bg: #020617; --card: #1e293b; --text: #f8fafc;
            --primary: #818cf8; --accent: #34d399; --border: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 80px; }
        .hidden { display: none !important; }

        /* --- POST STYLES --- */
        .post-card { background: var(--card); border-radius: 24px; margin-bottom: 15px; border: 1px solid var(--border); overflow: hidden; }
        .post-img { width: 100%; max-height: 350px; object-fit: cover; border-bottom: 1px solid var(--border); }
        
        /* --- INBOX STYLES --- */
        .chat-item { display: flex; align-items: center; gap: 15px; padding: 15px; background: var(--card); border-radius: 18px; margin-bottom: 10px; border: 1px solid var(--border); cursor: pointer; }
        .chat-avatar { width: 50px; height: 50px; border-radius: 15px; background: var(--primary); color: white; display: grid; place-items: center; font-weight: 800; }

        /* --- CHAT MODAL --- */
        #chat-view { position: fixed; inset: 0; background: var(--bg); z-index: 3000; display: flex; flex-direction: column; }
        .msg-display { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 75%; padding: 12px; border-radius: 15px; font-size: 0.9rem; }
        .sent { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .received { background: var(--card); border: 1px solid var(--border); align-self: flex-start; border-bottom-left-radius: 2px; }

        .btn-post { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: 700; cursor: pointer; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--glass); backdrop-filter: blur(15px); display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid var(--border); }
        .nav-link { color: var(--text); opacity: 0.4; cursor: pointer; transition: 0.3s; }
        .nav-link.active { opacity: 1; color: var(--primary); }
    </style>
</head>
<body data-theme="dark">

    <div id="auth-gate">
        <div class="auth-card" style="position:fixed; inset:0; background:var(--bg); display:grid; place-items:center; z-index:9000; padding:20px;">
            <div style="width:100%; max-width:350px; text-align:center;">
                <h1 style="margin-bottom:20px;">DG ELITE</h1>
                <input type="text" id="reg-name" placeholder="Name">
                <input type="tel" id="reg-phone" placeholder="Phone">
                <button class="btn-post" style="width:100%; padding:15px; margin-top:10px;" onclick="login()">Enter Hub</button>
            </div>
        </div>
    </div>

    <header style="padding:15px 20px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; background:var(--bg); z-index:100;">
        <b style="font-size:1.2rem;"> SELL ANYTHING </b>
        <div id="online-indicator" style="font-size:0.7rem; color:var(--accent); font-weight:800;">‚óè ONLINE </div>
    </header>

    <div class="container" style="max-width:600px; margin:0 auto; padding:15px;">
        
        <section id="tab-home">
            <div style="background:var(--card); padding:15px; border-radius:24px; border:1px solid var(--border); margin-bottom:20px;">
                <textarea id="post-text" placeholder="Share a deal or photo..." rows="2" style="width:100%; border:none; background:transparent; color:var(--text); resize:none; outline:none;"></textarea>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                    <label style="cursor:pointer; color:var(--primary);">
                        <i data-lucide="image"></i>
                        <input type="file" id="post-image-input" class="hidden" accept="image/*" onchange="previewImg(this)">
                    </label>
                    <div id="img-indicator" style="font-size:0.7rem; color:var(--accent);"></div>
                    <button class="btn-post" id="post-btn" onclick="uploadPost()">Post</button>
                </div>
            </div>
            <div id="global-feed"></div>
        </section>

        <section id="tab-chat" class="hidden">
            <h2 style="margin-bottom:20px;"> Private CHATS </h2>
            <div id="inbox-list">
                </div>
        </section>

        <section id="tab-profile" class="hidden">
            <div style="text-align:center; padding:20px;">
                <div id="p-avatar" style="width:80px; height:80px; background:var(--primary); margin:0 auto 10px; border-radius:20px; display:grid; place-items:center; font-size:2rem; font-weight:800; color:white;">?</div>
                <h2 id="p-name"> MyUsername </h2>
                <p id="p-id" style="opacity:0.5; font-size:0.8rem;"></p>
                <button class="btn-post" onclick="logout()" style="background:var(--danger); margin-top:20px;"> LOGOUT </button>
            </div>
        </section>
    </div>

    <div id="chat-view" class="hidden">
        <div style="padding:15px; border-bottom:1px solid var(--border); display:flex; align-items:center; gap:15px;">
            <i data-lucide="arrow-left" onclick="toggleChat(false)"></i>
            <b id="chat-title">User</b>
        </div>
        <div class="msg-display" id="msg-container"></div>
        <div style="padding:15px; display:flex; gap:10px;">
            <input type="text" id="chat-input" placeholder="Message..." style="flex:1; padding:12px; border-radius:12px; border:1px solid var(--border); background:var(--card); color:var(--text);">
            <button class="btn-post" onclick="sendMsg()"><i data-lucide="send"></i></button>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-link active" id="n-home" onclick="switchTab('home')"><i data-lucide="home"></i></div>
        <div class="nav-link" id="n-chat" onclick="switchTab('chat')"><i data-lucide="mail"></i></div>
        <div class="nav-link" id="n-profile" onclick="switchTab('profile')"><i data-lucide="user"></i></div>
    </nav>

    <script>
        // FIREBASE SETUP
        const firebaseConfig = {
            apiKey: "AIzaSyCwoZU08nKIh0EtMbUwiANjDwQOnF6BHw0",
            authDomain: "dolpgrace-103ad.firebaseapp.com",
            projectId: "dolpgrace-103ad",
            storageBucket: "dolpgrace-103ad.firebasestorage.app",
            messagingSenderId: "512869929238",
            appId: "1:512869929238:web:a4b00ebcdb5341b24c8037"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        let user = JSON.parse(localStorage.getItem('dg_user'));
        let activeChatId = null;
        let selectedFile = null;

        // AUTH
        function login() {
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            if(!name || !phone) return;
            user = { name, id: "DG-" + phone.slice(-4), avatar: name[0] };
            localStorage.setItem('dg_user', JSON.stringify(user));
            location.reload();
        }
        function logout() { localStorage.removeItem('dg_user'); location.reload(); }

        // FEED & IMAGE UPLOAD
        function previewImg(input) {
            selectedFile = input.files[0];
            document.getElementById('img-indicator').innerText = "Image Ready!";
        }

        async function uploadPost() {
            const text = document.getElementById('post-text').value;
            if(!text && !selectedFile) return;
            
            const btn = document.getElementById('post-btn');
            btn.innerText = "...";
            let imgUrl = null;

            if(selectedFile) {
                const ref = storage.ref(`posts/${Date.now()}`);
                await ref.put(selectedFile);
                imgUrl = await ref.getDownloadURL();
            }

            await db.collection("posts").add({
                userName: user.name,
                userId: user.id,
                text: text,
                image: imgUrl,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            document.getElementById('post-text').value = "";
            document.getElementById('img-indicator').innerText = "";
            selectedFile = null;
            btn.innerText = "Post";
        }

        // LIVE FEED LISTENER
        db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snap => {
            const feed = document.getElementById('global-feed');
            feed.innerHTML = "";
            snap.forEach(doc => {
                const p = doc.data();
                feed.innerHTML += `
                <div class="post-card">
                    <div style="padding:15px; font-weight:800; font-size:0.8rem;">${p.userName} <span style="opacity:0.5; font-weight:400;">${p.userId}</span></div>
                    ${p.image ? `<img src="${p.image}" class="post-img">` : ''}
                    <div style="padding:15px;">${p.text}</div>
                    <div style="padding:10px 15px; border-top:1px solid var(--border); display:flex; gap:20px;">
                        <i data-lucide="message-circle" onclick="openPrivateChat('${p.userId}', '${p.userName}')"></i>
                        <i data-lucide="heart" onclick="this.style.fill='red';this.style.color='red'"></i>
                    </div>
                </div>`;
            });
            lucide.createIcons();
        });

        // PRIVATE CHAT LOGIC
        function openPrivateChat(targetId, targetName) {
            if(targetId === user.id) return;
            activeChatId = [user.id, targetId].sort().join("_");
            document.getElementById('chat-title').innerText = targetName;
            toggleChat(true);
            loadMessages();
        }

        async function sendMsg() {
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            
            await db.collection("chats").doc(activeChatId).collection("messages").add({
                text: input.value,
                sender: user.id,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            // Add to inbox list tracking
            await db.collection("inboxes").doc(user.id).collection("active").doc(activeChatId).set({
                with: activeChatId.replace(user.id, "").replace("_", ""),
                lastMsg: input.value,
                time: firebase.firestore.FieldValue.serverTimestamp()
            });

            input.value = "";
        }

        function loadMessages() {
            db.collection("chats").doc(activeChatId).collection("messages").orderBy("timestamp").onSnapshot(snap => {
                const container = document.getElementById('msg-container');
                container.innerHTML = "";
                snap.forEach(doc => {
                    const m = doc.data();
                    const side = m.sender === user.id ? 'sent' : 'received';
                    container.innerHTML += `<div class="bubble ${side}">${m.text}</div>`;
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        // INBOX LISTENER
        function loadInbox() {
            db.collection("inboxes").doc(user.id).collection("active").orderBy("time", "desc").onSnapshot(snap => {
                const list = document.getElementById('inbox-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const i = doc.data();
                    list.innerHTML += `
                    <div class="chat-item" onclick="openPrivateChat('${i.with}', 'User ${i.with}')">
                        <div class="chat-avatar">${i.with[0]}</div>
                        <div>
                            <b>${i.with}</b><br>
                            <small style="opacity:0.6">${i.lastMsg.substring(0,20)}...</small>
                        </div>
                    </div>`;
                });
            });
        }

        // UI HELPERS
        function switchTab(tab) {
            ['home', 'chat', 'profile'].forEach(t => {
                document.getElementById('tab-' + t).classList.add('hidden');
                document.getElementById('n-' + t).classList.remove('active');
            });
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.getElementById('n-' + tab).classList.add('active');
            if(tab === 'chat') loadInbox();
        }

        function toggleChat(show) { document.getElementById('chat-view').classList.toggle('hidden', !show); }

        if(user) {
            document.getElementById('auth-gate').classList.add('hidden');
            document.getElementById('p-name').innerText = user.name;
            document.getElementById('p-id').innerText = user.id;
            document.getElementById('p-avatar').innerText = user.avatar;
        }
        lucide.createIcons();
    </script>
</body>
</html>

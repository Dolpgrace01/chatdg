<div id="messages-page" class="hidden">
    <div class="chat-header-main">
        <h2 style="margin-bottom: 15px;">Messages</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search DG-IDs..." id="chat-search">
        </div>
    </div>
    
    <div id="inbox-list">
        <div class="chat-thread" onclick="openPrivateChat('DG-ADMIN-0001')">
            <div class="avatar" style="background: var(--primary);">A</div>
            <div class="thread-info">
                <div class="thread-user">DG-Support (Official)</div>
                <div class="thread-msg">Welcome to DG Elite! How can we help?</div>
            </div>
            <div class="thread-time">12:40</div>
        </div>
    </div>
</div>

<div id="private-chat-window" class="hidden">
    <div class="chat-top-bar">
        <i data-lucide="chevron-left" onclick="closeChat()"></i>
        <div id="chat-target-id" style="font-weight: 800;">DG-ID</div>
        <i data-lucide="phone" onclick="initiateCall()"></i>
    </div>
    <div id="chat-messages-display">
        </div>
    <div class="chat-input-area">
        <input type="text" id="msg-input" placeholder="Type a message...">
        <button onclick="sendMsg()"><i data-lucide="send"></i></button>
    </div>
</div>

<style>
    /* --- NEW CHAT STYLES --- */
    #messages-page { animation: slideIn 0.3s ease; }
    
    .chat-thread {
        display: flex; align-items: center; gap: 15px;
        padding: 15px; background: var(--card); border-radius: 18px;
        margin-bottom: 10px; border: 1px solid var(--border); cursor: pointer;
    }
    
    .avatar { width: 50px; height: 50px; border-radius: 15px; display: grid; place-items: center; color: white; font-weight: 800; }
    
    .thread-info { flex: 1; }
    .thread-user { font-weight: 700; font-size: 0.95rem; }
    .thread-msg { font-size: 0.8rem; opacity: 0.7; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px; }
    .thread-time { font-size: 0.7rem; opacity: 0.5; }

    /* PRIVATE CHAT WINDOW (FULLSCREEN MOBILE) */
    #private-chat-window {
        position: fixed; inset: 0; background: var(--bg); z-index: 2001;
        display: flex; flex-direction: column;
    }
    
    .chat-top-bar {
        padding: 15px; background: var(--glass); backdrop-filter: blur(10px);
        display: flex; justify-content: space-between; align-items: center;
        border-bottom: 1px solid var(--border);
    }

    #chat-messages-display {
        flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
    }

    .msg-bubble {
        max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 0.9rem;
    }
    .msg-sent { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
    .msg-received { background: var(--card); border: 1px solid var(--border); align-self: flex-start; border-bottom-left-radius: 4px; }

    .chat-input-area {
        padding: 15px; background: var(--card); border-top: 1px solid var(--border);
        display: flex; gap: 10px;
    }
    
    @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
</style>

<script>
    // --- NAVIGATION LOGIC ---
    function showTab(tabName) {
        // Hide all major sections
        document.getElementById('timeline').parentElement.classList.add('hidden');
        document.getElementById('messages-page').classList.add('hidden');
        
        // Remove active class from icons
        document.querySelectorAll('.nav-icon').forEach(icon => icon.classList.remove('active'));

        if(tabName === 'home') {
            document.getElementById('timeline').parentElement.classList.remove('hidden');
            document.querySelector('[data-lucide="home"]').classList.add('active');
        } else if(tabName === 'messages') {
            document.getElementById('messages-page').classList.remove('hidden');
            document.querySelector('[data-lucide="message-circle"]').classList.add('active');
        }
    }

    // --- CHAT LOGIC ---
    function openPrivateChat(id) {
        document.getElementById('chat-target-id').innerText = id;
        document.getElementById('private-chat-window').classList.remove('hidden');
        // Initial mock messages
        const display = document.getElementById('chat-messages-display');
        display.innerHTML = `<div class="msg-bubble msg-received">Hi! Is the item still available?</div>`;
    }

    function closeChat() {
        document.getElementById('private-chat-window').classList.add('hidden');
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        if(!input.value) return;
        
        const display = document.getElementById('chat-messages-display');
        display.innerHTML += `<div class="msg-bubble msg-sent">${input.value}</div>`;
        input.value = '';
        display.scrollTop = display.scrollHeight;
    }

    // Update Bottom Nav Event Listeners
    document.querySelector('[data-lucide="home"]').parentElement.onclick = () => showTab('home');
    document.querySelector('[data-lucide="message-circle"]').parentElement.onclick = () => showTab('messages');
</script>

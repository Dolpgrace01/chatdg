<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DG HUB | Pro Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #020617; --card: #0f172a; --primary: #6366f1;
            --accent: #10b981; --text: #f8fafc; --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(15, 23, 42, 0.8); --danger: #ef4444; --gold: #fbbf24;
        }

        /* Prevent Refresh Flickering */
        html, body { height: 100%; overflow-x: hidden; background: var(--bg); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { color: var(--text); padding-bottom: 80px; transition: opacity 0.3s ease; }
        .hidden { display: none !important; }

        header { position: sticky; top: 0; background: var(--glass); backdrop-filter: blur(12px); padding: 18px 20px; border-bottom: 1px solid var(--border); z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* --- SEARCH BAR --- */
        .search-wrap { background: var(--card); border: 1px solid var(--border); border-radius: 15px; display: flex; align-items: center; padding: 8px 15px; margin-bottom: 20px; }
        .search-wrap input { background: transparent; border: none; color: white; margin-left: 10px; flex: 1; outline: none; }

        /* --- POSTS --- */
        .post-card { background: var(--card); border-radius: 28px; margin-bottom: 25px; border: 1px solid var(--border); overflow: hidden; }
        .media-scroll { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .media-scroll img { flex: 0 0 100%; width: 100%; height: 380px; object-fit: cover; scroll-snap-align: start; }
        .post-actions { padding: 12px 20px; display: flex; gap: 20px; border-top: 1px solid var(--border); align-items: center; }
        
        /* --- CHAT HUB --- */
        .story-circle { flex: 0 0 70px; text-align: center; cursor: pointer; position: relative; transition: transform 0.2s; }
        .story-circle:active { transform: scale(0.9); }
        .story-circle img { width: 60px; height: 60px; border-radius: 22px; border: 2px solid var(--primary); padding: 2px; object-fit: cover; }
        .online-dot { position: absolute; bottom: 18px; right: 8px; width: 12px; height: 12px; background: var(--accent); border: 2px solid var(--bg); border-radius: 50%; }
        
        /* --- CHAT BOX --- */
        #chat-view { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; flex-direction: column; }
        .msg-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 0.9rem; }
        .sent { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: #334155; border-bottom-left-radius: 4px; }

        .btn-main { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 18px; font-weight: 800; cursor: pointer; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--glass); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-link { color: var(--text); opacity: 0.4; transition: 0.3s; cursor: pointer; }
        .nav-link.active { color: var(--primary); opacity: 1; }
        
        .verified { color: #38bdf8; display: inline-flex; align-items: center; margin-left: 4px; }
    </style>
</head>
<body>

    <div id="landing-page" style="position:fixed; inset:0; background:var(--bg); z-index:9999; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <h1 style="font-size:3rem; font-weight:900;">DG <span style="color:var(--primary)">HUB</span></h1>
        <p style="opacity: 0.5; margin-bottom: 20px;">Premium Marketplace</p>
        <button class="btn-main" style="width:200px;" onclick="enterApp()">GET STARTED</button>
    </div>

    <div id="auth-gate" class="hidden" style="position:fixed; inset:0; background:var(--bg); z-index:9000; display:flex; justify-content:center; align-items:center; padding:20px;">
        <div style="background:var(--card); padding:30px; border-radius:30px; width:100%; max-width:400px;">
            <h2 style="margin-bottom:20px; text-align:center;">JOIN THE CLUB</h2>
            <input type="text" id="reg-user" placeholder="Username" style="width:100%; padding:14px; margin-bottom:10px; border-radius:12px; border:none; background:#1e293b; color:white;">
            <input type="tel" id="reg-phone" placeholder="Phone Number" style="width:100%; padding:14px; margin-bottom:10px; border-radius:12px; border:none; background:#1e293b; color:white;">
            <input type="password" id="reg-pass" placeholder="Password" style="width:100%; padding:14px; margin-bottom:20px; border-radius:12px; border:none; background:#1e293b; color:white;">
            <button class="btn-main" onclick="handleAuth()">CREATE ACCOUNT</button>
        </div>
    </div>

    <header><b>DG HUB</b><i data-lucide="bell"></i></header>

    <div class="container">
        <section id="tab-home">
            <div style="background:var(--card); padding:20px; border-radius:28px; border:1px solid var(--border); margin-bottom:20px;">
                <textarea id="post-text" placeholder="Selling something elite?" style="background:transparent; border:none; color:white; width:100%; outline:none; height:60px; font-size:1rem;"></textarea>
                <div id="preview-row" style="display:flex; gap:10px; overflow-x:auto;"></div>
                <div style="display:flex; justify-content:space-between; margin-top:10px; align-items:center;">
                    <label style="color:var(--primary); cursor:pointer;"><i data-lucide="camera"></i><input type="file" class="hidden" multiple onchange="prePostImages(this)"></label>
                    <button class="btn-main" onclick="submitPost()" style="width:auto; padding:10px 30px; border-radius:14px;">Post</button>
                </div>
            </div>
            <div id="feed"></div>
        </section>

        <section id="tab-chat" class="hidden">
            <div class="search-wrap">
                <i data-lucide="search" size="18" style="opacity:0.5;"></i>
                <input type="text" id="user-search" placeholder="Search members..." oninput="filterUsers()">
            </div>
            
            <h4 style="margin-bottom:15px; opacity:0.6; font-size:0.8rem; letter-spacing:1px;">ACTIVE NOW</h4>
            <div id="active-users" style="display:flex; gap:15px; overflow-x:auto; padding-bottom:20px;"></div>
            
            <h4 style="margin:10px 0 15px; opacity:0.6; font-size:0.8rem; letter-spacing:1px;">CONVERSATIONS</h4>
            <div id="inbox-list"></div>
        </section>

        <section id="tab-profile" class="hidden">
            <div id="profile-content">
                <div style="text-align:center; padding:20px 0;">
                    <img id="p-img" style="width:110px; height:110px; border-radius:35px; border:3px solid var(--primary); object-fit:cover;">
                    <h2 style="margin-top:10px; display:flex; align-items:center; justify-content:center;">
                        <span id="p-name">User</span> <span id="p-verify" class="hidden verified"><i data-lucide="badge-check" size="22"></i></span>
                    </h2>
                    <div id="p-stars" style="color:var(--gold); margin:5px 0;"></div>
                    <div style="display:flex; justify-content:center; gap:15px; margin-top:20px;">
                        <div class="stat-badge"><b id="p-post-count">0</b><br><small>Posts</small></div>
                        <div class="stat-badge"><b id="p-avg-rating">0.0</b><br><small>Rating</small></div>
                    </div>
                </div>
                <div id="review-input-zone" class="hidden" style="margin-top:20px; background:var(--card); padding:20px; border-radius:24px; border:1px solid var(--border);">
                    <select id="rev-rating" style="width:100%; padding:12px; margin-bottom:10px; border-radius:12px; background:#1e293b; color:white; border:none;">
                        <option value="5">⭐⭐⭐⭐⭐ Excellent Service</option>
                        <option value="4">⭐⭐⭐⭐ Good Seller</option>
                        <option value="1">⭐ Not Recommended</option>
                    </select>
                    <textarea id="rev-text" placeholder="Write a review..." style="width:100%; background:#1e293b; border:none; color:white; padding:12px; border-radius:12px; height:80px;"></textarea>
                    <button class="btn-main" style="margin-top:10px;" onclick="submitReview()">Submit Review</button>
                </div>
                <div id="reviews-list" style="margin-top:20px;"></div>
                <button class="btn-main" onclick="logout()" style="background:var(--danger); margin-top:30px; opacity:0.5;">LOGOUT</button>
            </div>
        </section>
    </div>

    <div id="chat-view" class="hidden">
        <header style="background:var(--glass); backdrop-filter:blur(20px);">
            <div style="display:flex; align-items:center; gap:12px;">
                <i data-lucide="arrow-left" onclick="toggleChat(false)"></i>
                <img id="c-header-img" src="" style="width:35px; height:35px; border-radius:12px; object-fit:cover;">
                <b id="c-user-name">Chat</b>
            </div>
            <i data-lucide="phone" id="c-call-btn" style="color:var(--accent)"></i>
        </header>
        <div class="msg-container" id="c-msg-box"></div>
        <div style="padding:15px 20px; background:var(--bg); border-top: 1px solid var(--border);">
            <div style="background:var(--card); border-radius:20px; padding:5px 15px; display:flex; align-items:center; gap:10px;">
                <label style="cursor:pointer; opacity:0.6;"><i data-lucide="image"></i><input type="file" class="hidden" onchange="sendChatImage(this)"></label>
                <input type="text" id="c-input" placeholder="Aa" style="flex:1; background:transparent; border:none; color:white; padding:12px; outline:none;">
                <button onclick="sendText()" style="background:var(--primary); color:white; border:none; width:35px; height:35px; border-radius:10px; cursor:pointer;"><i data-lucide="send" size="16"></i></button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-link active" id="n-home" onclick="tab('home')"><i data-lucide="layout-grid"></i></div>
        <div class="nav-link" id="n-chat" onclick="tab('chat')"><i data-lucide="message-circle"></i></div>
        <div class="nav-link" id="n-profile" onclick="tab('profile')"><i data-lucide="user"></i></div>
    </nav>

    <script>
        // FIREBASE SETUP
        const firebaseConfig = { apiKey: "AIzaSyCwoZU08nKIh0EtMbUwiANjDwQOnF6BHw0", authDomain: "dolpgrace-103ad.firebaseapp.com", projectId: "dolpgrace-103ad", storageBucket: "dolpgrace-103ad.firebasestorage.app", messagingSenderId: "512869929238", appId: "1:512869929238:web:a4b00ebcdb5341b24c8037" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let user = JSON.parse(localStorage.getItem('urban_user'));
        let postImgs = [];
        let viewUserId = null;
        let activeCID = null;
        let allMembers = []; // For searching

        // STARTUP LOGIC
        window.onload = () => {
            if(user) {
                document.getElementById('landing-page').classList.add('hidden');
                document.getElementById('auth-gate').classList.add('hidden');
                initApp();
            }
            lucide.createIcons();
        };

        function enterApp() {
            if(!user) document.getElementById('auth-gate').classList.remove('hidden');
            document.getElementById('landing-page').classList.add('hidden');
        }

        async function handleAuth() {
            const name = document.getElementById('reg-user').value;
            const phone = document.getElementById('reg-phone').value;
            const pass = document.getElementById('reg-pass').value;
            if(!name || !pass) return alert("Fields required");
            
            user = { name, id: "DG"+Math.random().toString(36).substr(2,4), pic: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`, phone, password: pass };
            await db.collection("users").doc(user.id).set(user);
            localStorage.setItem('urban_user', JSON.stringify(user));
            document.getElementById('auth-gate').classList.add('hidden');
            initApp();
        }

        function initApp() {
            renderFeed();
            loadChatHub();
        }

        // --- FEED ---
        function renderFeed() {
            db.collection("posts").orderBy("timestamp","desc").onSnapshot(snap => {
                const f = document.getElementById('feed'); f.innerHTML = "";
                snap.forEach(doc => {
                    const p = doc.data(); const pid = doc.id;
                    const isLiked = (p.likes || []).includes(user?.id);
                    f.innerHTML += `
                    <div class="post-card">
                        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
                            <div onclick="openProfile('${p.uId}')" style="display:flex; align-items:center; gap:10px; cursor:pointer;">
                                <img src="${p.uPic}" style="width:30px; height:30px; border-radius:50%; object-fit:cover;">
                                <b>${p.uName}</b>
                            </div>
                            ${p.uId === user?.id ? `<i data-lucide="trash-2" size="18" style="color:var(--danger); cursor:pointer;" onclick="deletePost('${pid}')"></i>` : ''}
                        </div>
                        <div class="media-scroll">${(p.images || []).map(img => `<img src="${img}">`).join('')}</div>
                        <div class="post-actions">
                            <div class="action-btn ${isLiked?'liked':''}" onclick="toggleLike('${pid}')"><i data-lucide="heart" style="${isLiked?'fill:var(--danger);color:var(--danger)':''}"></i> ${(p.likes||[]).length}</div>
                            <div class="action-btn" onclick="openChat('${p.uId}','${p.uName}')"><i data-lucide="message-square"></i></div>
                        </div>
                        <div id="cbox-${pid}" style="padding:0 20px 10px; font-size:0.85rem;"></div>
                        <div style="padding:10px 20px; display:flex; gap:10px; border-top:1px solid var(--border);">
                            <input type="text" id="cin-${pid}" placeholder="Comment..." style="flex:1; background:transparent; border:none; color:white; outline:none;">
                            <i data-lucide="send" size="18" onclick="addComment('${pid}')" style="color:var(--primary); cursor:pointer;"></i>
                        </div>
                    </div>`;
                    renderComments(pid);
                });
                lucide.createIcons();
            });
        }

        // --- CHAT & SEARCH ---
        async function loadChatHub() {
            const uSnap = await db.collection("users").get();
            allMembers = [];
            uSnap.forEach(d => allMembers.push(d.data()));
            displayActiveUsers(allMembers);
            
            // Inbox logic
            const inboxZone = document.getElementById('inbox-list'); inboxZone.innerHTML = "";
            const chatSnap = await db.collection("chats").get();
            chatSnap.forEach(async (d) => {
                if(d.id.includes(user.id)) {
                    const otherId = d.id.replace(user.id, "").replace("_","");
                    const otherData = allMembers.find(m => m.id === otherId);
                    if(!otherData) return;
                    inboxZone.innerHTML += `
                        <div class="inbox-item" style="display:flex; align-items:center; gap:15px; padding:15px; background:var(--card); border-radius:20px; margin-bottom:10px; border:1px solid var(--border); cursor:pointer;" onclick="openChat('${otherData.id}','${otherData.name}')">
                            <img src="${otherData.pic}" style="width:50px; height:50px; border-radius:15px; object-fit:cover;">
                            <div style="flex:1"><b>${otherData.name}</b><p style="font-size:0.8rem; opacity:0.5;">Active conversation</p></div>
                            <i data-lucide="chevron-right" size="16"></i>
                        </div>`;
                    lucide.createIcons();
                }
            });
        }

        function displayActiveUsers(list) {
            const zone = document.getElementById('active-users'); zone.innerHTML = "";
            list.forEach(u => {
                if(u.id === user.id) return;
                zone.innerHTML += `<div class="story-circle" onclick="openChat('${u.id}','${u.name}')"><img src="${u.pic}"><div class="online-dot"></div><p style="font-size:0.7rem; margin-top:5px; color:var(--text);">${u.name.split(' ')[0]}</p></div>`;
            });
        }

        function filterUsers() {
            const query = document.getElementById('user-search').value.toLowerCase();
            const filtered = allMembers.filter(m => m.name.toLowerCase().includes(query));
            displayActiveUsers(filtered);
        }

        // --- CORE FUNCTIONS ---
        async function deletePost(pid) { if(confirm("Delete this post permanently?")) await db.collection("posts").doc(pid).delete(); }

        async function openProfile(uid) {
            viewUserId = uid; tab('profile');
            const target = allMembers.find(m => m.id === uid) || (await db.collection("users").doc(uid).get()).data();
            document.getElementById('p-name').innerText = target.name;
            document.getElementById('p-img').src = target.pic;
            document.getElementById('review-input-zone').classList.toggle('hidden', uid === user.id);
            
            const pSnap = await db.collection("posts").where("uId","==",uid).get();
            document.getElementById('p-post-count').innerText = pSnap.size;

            db.collection("users").doc(uid).collection("reviews").onSnapshot(snap => {
                const list = document.getElementById('reviews-list'); list.innerHTML = "";
                let sum = 0;
                snap.forEach(d => {
                    const r = d.data(); sum += parseInt(r.rating);
                    list.innerHTML += `<div style="background:var(--card); padding:15px; border-radius:18px; margin-bottom:10px; border:1px solid var(--border);"><b>${r.from}</b><br><small style="color:var(--gold)">${'⭐'.repeat(r.rating)}</small><p style="margin-top:5px; font-size:0.85rem; opacity:0.8;">${r.text}</p></div>`;
                });
                const avg = snap.size > 0 ? (sum / snap.size).toFixed(1) : "0.0";
                document.getElementById('p-avg-rating').innerText = avg;
                document.getElementById('p-stars').innerText = '⭐'.repeat(Math.round(avg));
                document.getElementById('p-verify').classList.toggle('hidden', snap.size < 10);
            });
        }

        async function openChat(tid, tname) {
            if(tid === user.id) return;
            activeCID = [user.id, tid].sort().join("_");
            const target = allMembers.find(m => m.id === tid);
            document.getElementById('c-user-name').innerText = tname;
            document.getElementById('c-header-img').src = target.pic;
            document.getElementById('c-call-btn').onclick = () => window.location.href = `tel:${target.phone}`;
            toggleChat(true);
            
            db.collection("chats").doc(activeCID).collection("messages").orderBy("timestamp").onSnapshot(snap => {
                const box = document.getElementById('c-msg-box'); box.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    box.innerHTML += `<div class="bubble ${m.sender === user.id ? 'sent' : 'received'}">${m.text || ''} ${m.img ? `<img src="${m.img}" style="width:100%; border-radius:12px; margin-top:5px;">` : ''}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function tab(t) {
            ['home','chat','profile'].forEach(id => { document.getElementById('tab-'+id).classList.add('hidden'); document.getElementById('n-'+id).classList.remove('active'); });
            document.getElementById('tab-'+t).classList.remove('hidden'); document.getElementById('n-'+t).classList.add('active');
            if(t === 'chat') loadChatHub();
            if(t === 'profile' && !viewUserId) openProfile(user.id);
        }

        function toggleChat(s) { document.getElementById('chat-view').classList.toggle('hidden', !s); }
        function logout() { localStorage.clear(); location.reload(); }
        
        async function toggleLike(pid) {
            const ref = db.collection("posts").doc(pid);
            const d = await ref.get();
            const l = d.data().likes || [];
            if(l.includes(user.id)) ref.update({ likes: firebase.firestore.FieldValue.arrayRemove(user.id) });
            else ref.update({ likes: firebase.firestore.FieldValue.arrayUnion(user.id) });
        }

        async function addComment(pid) {
            const i = document.getElementById('cin-'+pid); if(!i.value) return;
            await db.collection("posts").doc(pid).collection("comments").add({ uName: user.name, text: i.value, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            i.value = "";
        }

        function renderComments(pid) {
            db.collection("posts").doc(pid).collection("comments").orderBy("timestamp","desc").limit(3).onSnapshot(s => {
                const b = document.getElementById('cbox-'+pid); b.innerHTML = "";
                s.forEach(d => { b.innerHTML += `<div style="margin-top:4px;"><b>${d.data().uName}</b> ${d.data().text}</div>`; });
            });
        }

        async function sendText() {
            const v = document.getElementById('c-input').value; if(!v) return;
            await db.collection("chats").doc(activeCID).collection("messages").add({ text: v, sender: user.id, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            document.getElementById('c-input').value = "";
        }

        async function sendChatImage(input) {
            const r = new FileReader(); r.onload = async (e) => {
                await db.collection("chats").doc(activeCID).collection("messages").add({ img: e.target.result, sender: user.id, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            }; r.readAsDataURL(input.files[0]);
        }

        function prePostImages(input) {
            postImgs = []; const row = document.getElementById('preview-row'); row.innerHTML = "";
            Array.from(input.files).forEach(f => {
                const r = new FileReader(); r.onload = (e) => { postImgs.push(e.target.result); row.innerHTML += `<img src="${e.target.result}" style="width:50px;height:50px;border-radius:8px;object-fit:cover;">`; };
                r.readAsDataURL(f);
            });
        }

    </script>
</body>
</html>

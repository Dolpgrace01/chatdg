<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DG ELITE | Urban Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #020617; --card: #0f172a; --primary: #6366f1;
            --accent: #10b981; --text: #f8fafc; --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(15, 23, 42, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 80px; overflow-x: hidden; }

        /* --- AUTH SYSTEM --- */
        #auth-gate { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--card); padding: 30px; border-radius: 32px; border: 1px solid var(--border); width: 100%; max-width: 400px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); text-align: center; }
        
        input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 14px; border: 1px solid var(--border); background: #1e293b; color: white; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        
        .btn-main { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 16px; font-weight: 800; cursor: pointer; margin-top: 10px; }
        .toggle-link { margin-top: 20px; font-size: 0.85rem; color: var(--primary); cursor: pointer; font-weight: 600; display: block; }

        /* --- UI ELEMENTS --- */
        header { position: sticky; top: 0; background: var(--glass); backdrop-filter: blur(12px); padding: 18px 20px; border-bottom: 1px solid var(--border); z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        .post-card { background: var(--card); border-radius: 28px; margin-bottom: 20px; border: 1px solid var(--border); overflow: hidden; }
        .post-img { width: 100%; max-height: 450px; object-fit: cover; }
        
        /* --- MSG BUBBLES --- */
        #chat-view { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; }
        .msg-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 0.95rem; }
        .sent { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: #334155; color: white; border-bottom-left-radius: 4px; }

        /* --- PROFILE --- */
        .profile-pic-container { position: relative; width: 120px; height: 120px; margin: 0 auto 15px; }
        .profile-pic-big { width: 100%; height: 100%; border-radius: 40px; border: 4px solid var(--primary); object-fit: cover; }
        .edit-pic { position: absolute; bottom: -5px; right: -5px; background: var(--primary); padding: 8px; border-radius: 12px; border: 3px solid var(--card); cursor: pointer; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--glass); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-link { color: var(--text); opacity: 0.4; transition: 0.3s; cursor: pointer; }
        .nav-link.active { color: var(--primary); opacity: 1; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div class="auth-card">
            <h1 id="auth-title" style="font-weight: 900; letter-spacing: -1px;">SELL <span style="color:var(--primary)">ANYTHING</span></h1>
            
            <div id="register-fields">
                <input type="text" id="reg-user" placeholder="Username">
                <input type="email" id="reg-mail" placeholder="Gmail Address">
                <input type="tel" id="reg-phone" placeholder="Phone Number">
            </div>

            <div id="login-fields" class="hidden">
                <input type="text" id="log-user" placeholder="Username">
            </div>

            <input type="password" id="auth-pass" placeholder="Password">
            
            <button class="btn-main" id="auth-btn" onclick="handleAuth()">Enter Elite Hub</button>
            
            <span class="toggle-link" id="auth-toggle" onclick="toggleAuthMode()">Already a user? Login</span>
        </div>
    </div>

    <header>
        <b style="font-size: 1.3rem;">DG <span style="color:var(--primary)">ELITE</span></b>
        <div style="display:flex; gap:15px;"><i data-lucide="bell"></i><i data-lucide="search"></i></div>
    </header>

    <div class="container">
        <section id="tab-home">
            <div style="background:var(--card); padding:20px; border-radius:32px; border:1px solid var(--border); margin-bottom:25px;">
                <textarea id="post-text" placeholder="Selling something?" style="width:100%; border:none; background:transparent; color:white; resize:none; outline:none;"></textarea>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px; border-top:1px solid var(--border); padding-top:15px;">
                    <label style="cursor:pointer; color:var(--primary); display:flex; align-items:center; gap:8px; font-weight:700; font-size:0.85rem;">
                        <i data-lucide="image"></i> Photo
                        <input type="file" id="post-img" class="hidden" accept="image/*" onchange="processImage(this, 'post')">
                    </label>
                    <button class="btn-main" id="post-btn" onclick="createPost()" style="width:auto; margin:0; padding:10px 25px;">Post</button>
                </div>
            </div>
            <div id="feed-container"></div>
        </section>

        <section id="tab-chat" class="hidden">
            <h2 style="margin-bottom:20px;">Direct Messages</h2>
            <div id="inbox-list"></div>
        </section>

        <section id="tab-profile" class="hidden">
            <div style="text-align:center; padding: 40px 20px;">
                <div class="profile-pic-container">
                    <img id="prof-img" src="" class="profile-pic-big">
                    <label for="profile-upload" class="edit-pic">
                        <i data-lucide="camera" size="16"></i>
                        <input type="file" id="profile-upload" class="hidden" accept="image/*" onchange="processImage(this, 'profile')">
                    </label>
                </div>
                <h2 id="prof-name">Username</h2>
                <p id="prof-id" style="color:var(--primary); font-weight:800; font-size:0.8rem;"></p>
                <p id="prof-phone" style="opacity:0.5; margin-top:5px;"></p>
                <button class="btn-main" onclick="logout()" style="background:#ef4444; margin-top:30px; width:200px;">Sign Out</button>
            </div>
        </section>
    </div>

    <div id="chat-view" class="hidden">
        <header><i data-lucide="chevron-left" onclick="toggleChat(false)"></i><b id="chat-user-title">User</b><i></i></header>
        <div class="msg-container" id="msg-box"></div>
        <div style="padding:15px; background:var(--card); display:flex; gap:10px;">
            <input type="text" id="chat-input" placeholder="Message...">
            <button class="btn-main" onclick="sendMessage()" style="width:50px; margin:0;"><i data-lucide="send" size="18"></i></button>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-link active" id="n-home" onclick="switchTab('home')"><i data-lucide="home"></i></div>
        <div class="nav-link" id="n-chat" onclick="switchTab('chat')"><i data-lucide="message-circle"></i></div>
        <div class="nav-link" id="n-profile" onclick="switchTab('profile')"><i data-lucide="user"></i></div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCwoZU08nKIh0EtMbUwiANjDwQOnF6BHw0",
            authDomain: "dolpgrace-103ad.firebaseapp.com",
            projectId: "dolpgrace-103ad",
            storageBucket: "dolpgrace-103ad.firebasestorage.app",
            messagingSenderId: "512869929238",
            appId: "1:512869929238:web:a4b00ebcdb5341b24c8037"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let user = JSON.parse(localStorage.getItem('urban_user'));
        let isLoginMode = false;
        let postBase64 = null;

        // --- AUTH SYSTEM ---
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('register-fields').classList.toggle('hidden', isLoginMode);
            document.getElementById('login-fields').classList.toggle('hidden', !isLoginMode);
            document.getElementById('auth-title').innerHTML = isLoginMode ? 'WELCOME <span style="color:var(--primary)">BACK</span>' : 'SELL <span style="color:var(--primary)">ANYTHING</span>';
            document.getElementById('auth-toggle').innerText = isLoginMode ? "New here? Create Account" : "Already a user? Login";
        }

        async function handleAuth() {
            const pass = document.getElementById('auth-pass').value;
            if(!pass) return alert("Password required");

            if(isLoginMode) {
                const username = document.getElementById('log-user').value;
                const snap = await db.collection("users").where("name", "==", username).where("password", "==", pass).get();
                if(snap.empty) return alert("Invalid Username or Password");
                user = snap.docs[0].data();
            } else {
                const name = document.getElementById('reg-user').value;
                const mail = document.getElementById('reg-mail').value;
                const phone = document.getElementById('reg-phone').value;
                if(!name || !mail || !phone) return alert("Fill all fields");
                
                const check = await db.collection("users").where("phone", "==", phone).get();
                if(!check.empty) return alert("Phone number already in use");

                user = { name, email: mail, phone, password: pass, id: "DG-"+Math.random().toString(36).substr(2,4).toUpperCase(), pic: `https://api.dicebear.com/7.x/initials/svg?seed=${name}` };
                await db.collection("users").doc(user.id).set(user);
            }
            localStorage.setItem('urban_user', JSON.stringify(user));
            location.reload();
        }

        // --- IMAGE LOGIC ---
        function processImage(input, target) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onloadend = async () => {
                if(target === 'post') postBase64 = reader.result;
                if(target === 'profile') {
                    user.pic = reader.result;
                    await db.collection("users").doc(user.id).update({ pic: reader.result });
                    localStorage.setItem('urban_user', JSON.stringify(user));
                    document.getElementById('prof-img').src = reader.result;
                }
            }
            if(file) reader.readAsDataURL(file);
        }

        // --- FEED & CHAT ---
        async function createPost() {
            const text = document.getElementById('post-text').value;
            if(!text && !postBase64) return;
            await db.collection("posts").add({ uName: user.name, uId: user.id, uPic: user.pic, content: text, image: postBase64, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            location.reload();
        }

        db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snap => {
            const cont = document.getElementById('feed-container');
            cont.innerHTML = "";
            snap.forEach(doc => {
                const p = doc.data();
                cont.innerHTML += `<div class="post-card">
                    <div style="padding:15px; display:flex; align-items:center; gap:10px;">
                        <img src="${p.uPic}" style="width:35px;height:35px;border-radius:10px;object-fit:cover;">
                        <div><b>${p.uName}</b> <small style="opacity:0.5">${p.uId}</small></div>
                    </div>
                    ${p.image ? `<img src="${p.image}" class="post-img">` : ''}
                    <div style="padding:15px;">${p.content}</div>
                    <div style="padding:15px; border-top:1px solid var(--border); color:var(--primary); font-weight:800; cursor:pointer;" onclick="openChat('${p.uId}','${p.uName}')">MESSAGE SELLER</div>
                </div>`;
            });
        });

        function openChat(tid, tname) {
            if(tid === user.id) return;
            activeChatId = [user.id, tid].sort().join("_");
            document.getElementById('chat-user-title').innerText = tname;
            toggleChat(true);
            db.collection("chats").doc(activeChatId).collection("messages").orderBy("timestamp").onSnapshot(snap => {
                const box = document.getElementById('msg-box'); box.innerHTML = "";
                snap.forEach(d => { const m = d.data(); box.innerHTML += `<div class="bubble ${m.sender === user.id ? 'sent' : 'received'}">${m.text}</div>`; });
                box.scrollTop = box.scrollHeight;
            });
        }

        async function sendMessage() {
            const i = document.getElementById('chat-input'); if(!i.value) return;
            await db.collection("chats").doc(activeChatId).collection("messages").add({ text: i.value, sender: user.id, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            i.value = "";
        }

        function switchTab(t) {
            ['home','chat','profile'].forEach(id => { document.getElementById('tab-'+id).classList.add('hidden'); document.getElementById('n-'+id).classList.remove('active'); });
            document.getElementById('tab-'+t).classList.remove('hidden'); document.getElementById('n-'+t).classList.add('active');
        }

        function toggleChat(s) { document.getElementById('chat-view').classList.toggle('hidden', !s); }
        function logout() { localStorage.removeItem('urban_user'); location.reload(); }

        if(user) {
            document.getElementById('auth-gate').classList.add('hidden');
            document.getElementById('prof-name').innerText = user.name;
            document.getElementById('prof-id').innerText = user.id;
            document.getElementById('prof-phone').innerText = user.phone;
            document.getElementById('prof-img').src = user.pic;
        }
        lucide.createIcons();
    </script>
</body>
</html>

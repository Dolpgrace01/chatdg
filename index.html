<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG-Portal | Buy. Sell. Connect.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --dg-blue: #1e3a8a;       /* Deep Trust Blue */
            --dg-green: #10b981;      /* Emerald Action Green */
            --dg-light-bg: #f8fafc;
            --dg-border: #e2e8f0;
            --dg-white: #ffffff;
            --dg-text: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { background-color: var(--dg-light-bg); color: var(--dg-text); overflow-x: hidden; }

        /* --- NAVIGATION --- */
        nav {
            background: var(--dg-blue);
            color: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: -1px; }
        .logo span { color: var(--dg-green); }

        .id-badge {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--dg-green);
            color: var(--dg-green);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* --- MAIN LAYOUT --- */
        .container {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            gap: 20px;
            max-width: 1300px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Sidebar & Navigation */
        .menu-list { list-style: none; }
        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .menu-item:hover, .menu-item.active {
            background: var(--dg-blue);
            color: white;
        }

        /* --- POSTING AREA --- */
        .post-box {
            background: var(--dg-white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--dg-border);
        }

        .post-input {
            width: 100%;
            border: none;
            resize: none;
            font-size: 1.1rem;
            outline: none;
            margin-bottom: 15px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--dg-border);
            padding-top: 15px;
        }

        .media-upload { color: var(--dg-blue); cursor: pointer; display: flex; align-items: center; gap: 5px; font-size: 0.9rem;}
        
        .sell-btn {
            background: var(--dg-green);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }
        .sell-btn:hover { transform: scale(1.05); }

        /* --- FEED / TIMELINE --- */
        .card {
            background: var(--dg-white);
            border: 1px solid var(--dg-border);
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-header { padding: 15px; display: flex; align-items: center; gap: 10px; }
        .avatar { width: 40px; height: 40px; background: #ddd; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--dg-blue); }
        
        .card-content { padding: 0 15px 15px 15px; }
        .card-image { width: 100%; max-height: 400px; object-fit: cover; background: #eee; }

        .price-tag {
            display: inline-block;
            background: var(--dg-green);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 10px;
        }

        .card-footer {
            display: flex;
            padding: 10px 15px;
            border-top: 1px solid var(--dg-border);
            gap: 20px;
        }

        .action-link { 
            display: flex; align-items: center; gap: 5px; font-size: 0.9rem; 
            cursor: pointer; color: var(--dg-blue); text-decoration: none; font-weight: 600;
        }

        /* --- CHAT BOX --- */
        .chat-sidebar {
            background: var(--dg-white);
            border-radius: 15px;
            padding: 15px;
            height: fit-content;
            border: 1px solid var(--dg-border);
        }

        .chat-user {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid var(--dg-border);
            cursor: pointer;
        }

        /* Mobile Adjustments */
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .sidebar, .chat-sidebar { display: none; }
        }

        /* Hidden Utility */
        .hidden { display: none; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">DG<span>Portal</span></div>
        <div class="id-badge" id="myID">DG-XXXXXX</div>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <ul class="menu-list">
                <li class="menu-item active"><i data-lucide="home"></i> Home Feed</li>
                <li class="menu-item"><i data-lucide="shopping-bag"></i> My Shop</li>
                <li class="menu-item"><i data-lucide="bell"></i> Notifications</li>
                <li class="menu-item"><i data-lucide="settings"></i> Settings</li>
            </ul>
        </aside>

        <main>
            <div class="post-box">
                <textarea class="post-input" id="postInput" placeholder="What are you selling today?" rows="2"></textarea>
                <div id="preview-container"></div>
                <div class="post-actions">
                    <label class="media-upload">
                        <i data-lucide="image"></i> Add Photo
                        <input type="file" id="imageInput" class="hidden" accept="image/*" onchange="previewImage(event)">
                    </label>
                    <input type="number" id="priceInput" placeholder="$ Price" style="width: 80px; padding: 5px; border: 1px solid #ddd; border-radius: 5px;">
                    <button class="sell-btn" onclick="createNewPost()">Post to Portal</button>
                </div>
            </div>

            <div id="timeline">
                </div>
        </main>

        <aside class="chat-sidebar">
            <h4 style="margin-bottom: 15px;">Recent Chats</h4>
            <div class="chat-user">
                <div class="avatar">DG</div>
                <div>
                    <div style="font-weight: 600;">DG-Support</div>
                    <div style="font-size: 0.8rem; color: #666;">Online</div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // 1. UNIQUE ID GENERATION
        const myID = document.getElementById('myID');
        let userId = localStorage.getItem('dg_user_id');
        
        if (!userId) {
            userId = 'DG-' + Math.random().toString(36).substring(2, 8).toUpperCase();
            localStorage.setItem('dg_user_id', userId);
        }
        myID.innerText = userId;

        // 2. IMAGE PREVIEW LOGIC
        let currentImageData = null;
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const container = document.getElementById('preview-container');
                container.innerHTML = `<img src="${reader.result}" style="width:100px; border-radius:10px; margin-bottom:10px;">`;
                currentImageData = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        // 3. POSTING LOGIC
        const timeline = document.getElementById('timeline');

        function createNewPost() {
            const text = document.getElementById('postInput').value;
            const price = document.getElementById('priceInput').value;

            if (!text && !currentImageData) return alert("Please add some content!");

            const postHTML = `
                <div class="card">
                    <div class="card-header">
                        <div class="avatar">${userId.substring(3,5)}</div>
                        <div style="font-weight:600">${userId}</div>
                    </div>
                    ${currentImageData ? `<img src="${currentImageData}" class="card-image">` : ''}
                    <div class="card-content">
                        <p>${text}</p>
                        ${price ? `<span class="price-tag">$${price}</span>` : ''}
                    </div>
                    <div class="card-footer">
                        <span class="action-link"><i data-lucide="heart" size="18"></i> Like</span>
                        <span class="action-link" onclick="simulateCall('${userId}')"><i data-lucide="phone" size="18"></i> Call</span>
                        <span class="action-link"><i data-lucide="message-circle" size="18"></i> Chat</span>
                    </div>
                </div>
            `;

            timeline.insertAdjacentHTML('afterbegin', postHTML);
            lucide.createIcons(); // Refresh icons for new elements

            // Clear inputs
            document.getElementById('postInput').value = '';
            document.getElementById('priceInput').value = '';
            document.getElementById('preview-container').innerHTML = '';
            currentImageData = null;
        }

        // 4. CALL SIMULATION
        function simulateCall(target) {
            alert(`Initiating secure DG-Voice call to ${target}... \n(Connecting via WebRTC)`);
        }

        // Load some dummy initial posts
        window.onload = () => {
            document.getElementById('postInput').value = "Welcome to the portal! Start by listing an item.";
            createNewPost();
        };
    </script>
</body>
</html>

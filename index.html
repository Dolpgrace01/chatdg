<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DG HUB | Pro Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #020617; 
            --card: #0f172a; 
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.3);
            --accent: #10b981; 
            --text: #f8fafc; 
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(15, 23, 42, 0.9); 
            --danger: #ef4444; 
            --gold: #fbbf24;
            --safe-top: env(safe-area-inset-top);
        }

        /* Dark Mode Adjustment */
        body.light-mode {
            --bg: #f8fafc; --card: #ffffff; --text: #020617; --text-muted: #64748b; --border: rgba(0,0,0,0.1); --glass: rgba(255,255,255,0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: var(--text); padding-bottom: 90px; overflow-x: hidden; transition: background 0.3s ease; }
        .hidden { display: none !important; }

        /* --- HIGH-END AUTH --- */
        #auth-gate {
            position: fixed; inset: 0; background: var(--bg); z-index: 9000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }
        .auth-card {
            background: var(--card); padding: 40px 30px; border-radius: 32px; width: 100%; max-width: 400px;
            border: 1px solid var(--border); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .auth-input {
            width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 16px; border: 1px solid var(--border);
            background: rgba(255,255,255,0.03); color: white; outline: none; transition: 0.3s;
        }
        .auth-input:focus { border-color: var(--primary); background: rgba(255,255,255,0.06); }

        /* --- NAVIGATION --- */
        header { 
            position: sticky; top: 0; background: var(--glass); backdrop-filter: blur(16px); 
            padding: calc(var(--safe-top) + 15px) 20px 15px; border-bottom: 1px solid var(--border); 
            z-index: 1000; display: flex; justify-content: space-between; align-items: center; 
        }
        .logo { font-size: 1.4rem; font-weight: 800; letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        .container { max-width: 600px; margin: 0 auto; padding: 15px; animation: fadeIn 0.4s ease; }

        /* --- FEED & POSTS --- */
        .post-card { background: var(--card); border-radius: 32px; margin-bottom: 25px; border: 1px solid var(--border); overflow: hidden; transition: transform 0.2s; }
        .post-header { padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; }
        .media-container { position: relative; width: 100%; aspect-ratio: 4/5; background: #000; overflow: hidden; }
        .media-scroll { display: flex; height: 100%; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .media-scroll img { flex: 0 0 100%; width: 100%; object-fit: cover; scroll-snap-align: start; }
        
        .post-actions { padding: 16px 20px; display: flex; gap: 24px; align-items: center; }
        .action-item { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; font-weight: 600; cursor: pointer; }

        /* --- CHAT COMPONENTS --- */
        .chat-row { display: flex; align-items: center; gap: 15px; padding: 18px; background: var(--card); border-radius: 24px; margin-bottom: 12px; border: 1px solid var(--border); }
        .user-avatar { width: 55px; height: 55px; border-radius: 20px; object-fit: cover; border: 2px solid var(--border); }
        
        /* --- BUTTONS --- */
        .btn-main { 
            width: 100%; padding: 18px; background: var(--primary); color: white; border: none; 
            border-radius: 20px; font-weight: 700; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 15px -3px var(--primary-glow);
        }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }

        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; background: var(--glass); 
            backdrop-filter: blur(24px); display: flex; justify-content: space-around; 
            padding: 15px 10px 25px; border-top: 1px solid var(--border); z-index: 1000; 
        }
        .nav-link { color: var(--text-muted); transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .nav-link.active { color: var(--primary); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="landing-page" style="position:fixed; inset:0; background:var(--bg); z-index:9999; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <div style="width: 80px; height: 80px; background: var(--primary); border-radius: 24px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px var(--primary-glow);">
            <i data-lucide="shopping-bag" color="white" size="40"></i>
        </div>
        <h1 class="logo">DG <span>HUB</span></h1>
        <p style="color: var(--text-muted); margin-bottom: 30px; font-weight: 500;">Pro Elite Marketplace</p>
        <button class="btn-main" style="width:180px;" onclick="enterApp()">Explore</button>
    </div>

    <div id="auth-gate" class="hidden">
        <div class="auth-card">
            <h2 style="margin-bottom: 8px; text-align: center;">Welcome Back</h2>
            <p style="text-align: center; color: var(--text-muted); font-size: 0.9rem; margin-bottom: 30px;">Sign in to your elite account</p>
            
            <input type="text" id="reg-user" class="auth-input" placeholder="Username">
            <input type="tel" id="reg-phone" class="auth-input" placeholder="Phone Number">
            <input type="password" id="reg-pass" class="auth-input" placeholder="Password">
            
            <button class="btn-main" onclick="handleAuth()">Access Marketplace</button>
        </div>
    </div>

    <header>
        <div class="logo">DG <span>HUB</span></div>
        <div style="display: flex; gap: 15px; align-items: center;">
            <i data-lucide="moon" onclick="toggleDarkMode()" style="cursor: pointer;"></i>
            <a href="#" class="pdf-portal-btn"><i data-lucide="file-text"></i><span> PDF</span></a>
        </div>
    </header>

    <div class="container">
        <section id="tab-home">
            <div style="background:var(--card); padding:20px; border-radius:32px; border:1px solid var(--border); margin-bottom:25px;">
                <div style="display: flex; gap: 12px; align-items: center; margin-bottom: 15px;">
                    <img id="current-user-img" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Admin" style="width:40px; height:40px; border-radius:12px;">
                    <textarea id="post-text" placeholder="What are you selling today?" style="background:transparent; border:none; color:var(--text); width:100%; outline:none; height:40px; font-size:1.1rem; resize: none;"></textarea>
                </div>
                <div id="preview-row" style="display:flex; gap:10px; overflow-x:auto; margin-bottom: 10px;"></div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <label style="background:rgba(255,255,255,0.05); padding:10px 15px; border-radius:14px; color:var(--primary); cursor:pointer; display:flex; align-items:center; gap:8px; font-weight:600;">
                        <i data-lucide="image" size="20"></i> Photos
                        <input type="file" class="hidden" multiple onchange="prePostImages(this)">
                    </label>
                    <button class="btn-main" onclick="submitPost()" style="width:auto; padding:12px 25px; border-radius:14px; box-shadow: none;">Post</button>
                </div>
            </div>
            <div id="feed"></div>
        </section>

        <section id="tab-chat" class="hidden">
            <div style="background: var(--card); padding: 12px 18px; border-radius: 20px; display: flex; align-items: center; gap: 12px; margin-bottom: 25px; border: 1px solid var(--border);">
                <i data-lucide="search" size="20" style="color:var(--text-muted)"></i>
                <input type="text" id="user-search" placeholder="Search elite sellers..." oninput="filterUsers()" style="background:transparent; border:none; color:white; flex:1; outline:none; font-size:1rem;">
            </div>
            <div id="inbox-list"></div>
        </section>

        <section id="tab-profile" class="hidden">
            <div id="profile-card" style="background: var(--card); border-radius: 32px; padding: 40px 20px; border: 1px solid var(--border); text-align: center;">
                <img id="p-img" style="width:120px; height:120px; border-radius:40px; border:4px solid var(--primary); object-fit:cover; margin-bottom: 15px;">
                <h2 style="display:flex; align-items:center; justify-content:center; gap:5px;">
                    <span id="p-name">Elite User</span> 
                    <span id="p-verify" class="hidden" style="color: #38bdf8;"><i data-lucide="badge-check" size="24"></i></span>
                </h2>
                <div id="p-stars" style="color:var(--gold); margin:8px 0; font-size: 1.2rem;"></div>
                
                <div style="display:flex; justify-content:center; gap:30px; margin:25px 0;">
                    <div><h3 id="p-post-count">0</h3><p style="color:var(--text-muted); font-size:0.8rem;">Listings</p></div>
                    <div style="width:1px; background:var(--border);"></div>
                    <div><h3 id="p-avg-rating">0.0</h3><p style="color:var(--text-muted); font-size:0.8rem;">Score</p></div>
                </div>

                <button class="btn-main" onclick="logout()" style="background:var(--danger); box-shadow: none; margin-top: 20px;">Sign Out</button>
            </div>
            <div id="reviews-list" style="margin-top:25px;"></div>
        </section>
    </div>

    <div id="chat-view" class="hidden" style="position:fixed; inset:0; background:var(--bg); z-index:9500; display:flex; flex-direction:column;">
        <header>
            <div style="display:flex; align-items:center; gap:15px;">
                <i data-lucide="chevron-left" onclick="toggleChat(false)" style="cursor: pointer;"></i>
                <img id="c-header-img" src="" style="width:40px; height:40px; border-radius:14px; object-fit:cover;">
                <div>
                    <p id="c-user-name" style="font-weight:700;">Chat</p>
                    <p style="font-size:0.7rem; color:var(--accent); font-weight:600;">‚óè Online</p>
                </div>
            </div>
            <i data-lucide="more-vertical"></i>
        </header>
        <div id="c-msg-box" style="flex:1; padding:20px; overflow-y:auto; display:flex; flex-direction:column; gap:12px;"></div>
        <div style="padding: 20px; background: var(--glass); border-top: 1px solid var(--border);">
            <div style="background: var(--card); border-radius: 24px; padding: 8px 15px; display: flex; align-items: center; gap: 12px;">
                <label style="cursor:pointer;"><i data-lucide="paperclip" size="20"></i><input type="file" class="hidden" onchange="sendChatImage(this)"></label>
                <input type="text" id="c-input" placeholder="Elite message..." style="flex:1; background:transparent; border:none; color:white; padding:10px; outline:none;">
                <button onclick="sendText()" style="background:var(--primary); color:white; border:none; width:44px; height:44px; border-radius:16px; display:flex; align-items:center; justify-content:center;">
                    <i data-lucide="send-horizonal" size="20"></i>
                </button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-link active" id="n-home" onclick="tab('home')"><i data-lucide="home"></i><small>Feed</small></div>
        <div class="nav-link" id="n-chat" onclick="tab('chat')"><i data-lucide="message-square"></i><small>Chats</small></div>
        <div class="nav-link" id="n-profile" onclick="tab('profile')"><i data-lucide="user"></i><small>Profile</small></div>
    </nav>

    <script>
        // CONFIG & INIT (Using existing credentials)
        const firebaseConfig = { apiKey: "AIzaSyCwoZU08nKIh0EtMbUwiANjDwQOnF6BHw0", authDomain: "dolpgrace-103ad.firebaseapp.com", projectId: "dolpgrace-103ad", storageBucket: "dolpgrace-103ad.firebasestorage.app", messagingSenderId: "512869929238", appId: "1:512869929238:web:a4b00ebcdb5341b24c8037" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let user = JSON.parse(localStorage.getItem('urban_user'));
        let postImgs = [];
        let activeCID = null;
        let allMembers = [];

        window.onload = () => {
            if(user) {
                document.getElementById('landing-page').classList.add('hidden');
                document.getElementById('current-user-img').src = user.pic;
                initApp();
            }
            lucide.createIcons();
        };

        function toggleDarkMode() { document.body.classList.toggle('light-mode'); }
        function enterApp() { if(!user) document.getElementById('auth-gate').classList.remove('hidden'); document.getElementById('landing-page').classList.add('hidden'); }

        async function handleAuth() {
            const name = document.getElementById('reg-user').value;
            const phone = document.getElementById('reg-phone').value;
            const pass = document.getElementById('reg-pass').value;
            if(!name || !pass) return alert("Please fill all fields");
            
            user = { name, id: "DG"+Math.random().toString(36).substr(2,4), pic: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`, phone, password: pass };
            await db.collection("users").doc(user.id).set(user);
            localStorage.setItem('urban_user', JSON.stringify(user));
            location.reload();
        }

        function initApp() { renderFeed(); loadChatHub(); }

        async function submitPost() {
            const txt = document.getElementById('post-text').value;
            if(!txt && postImgs.length === 0) return;
            const btn = event.target; btn.disabled = true; btn.innerText = "...";
            
            await db.collection("posts").add({
                uId: user.id, uName: user.name, uPic: user.pic,
                text: txt, images: postImgs, likes: [], 
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            document.getElementById('post-text').value = "";
            document.getElementById('preview-row').innerHTML = "";
            postImgs = [];
            btn.disabled = false; btn.innerText = "Post";
        }

        function renderFeed() {
            db.collection("posts").orderBy("timestamp","desc").onSnapshot(snap => {
                const f = document.getElementById('feed'); f.innerHTML = "";
                snap.forEach(doc => {
                    const p = doc.data(); const pid = doc.id;
                    const isLiked = (p.likes || []).includes(user?.id);
                    f.innerHTML += `
                    <div class="post-card">
                        <div class="post-header">
                            <div onclick="openProfile('${p.uId}')" style="display:flex; align-items:center; gap:12px; cursor:pointer;">
                                <img src="${p.uPic}" style="width:42px; height:42px; border-radius:14px; object-fit:cover;">
                                <div><p style="font-weight:700;">${p.uName}</p><p style="font-size:0.6rem; color:var(--text-muted)">Premium Seller</p></div>
                            </div>
                            <i data-lucide="more-horizontal" size="20"></i>
                        </div>
                        <div style="padding:0 20px 15px; font-size:1rem; line-height:1.5;">${p.text}</div>
                        ${p.images?.length ? `
                        <div class="media-container">
                            <div class="media-scroll">${p.images.map(img => `<img src="${img}">`).join('')}</div>
                        </div>` : ''}
                        <div class="post-actions">
                            <div class="action-item" onclick="toggleLike('${pid}')">
                                <i data-lucide="heart" size="22" style="${isLiked?'fill:var(--danger);color:var(--danger)':''}"></i> 
                                ${p.likes?.length || 0}
                            </div>
                            <div class="action-item" onclick="openChat('${p.uId}','${p.uName}')">
                                <i data-lucide="message-circle" size="22"></i> Discuss
                            </div>
                        </div>
                    </div>`;
                });
                lucide.createIcons();
            });
        }

        async function openChat(tid, tname) {
            if(tid === user.id) return;
            activeCID = [user.id, tid].sort().join("_");
            document.getElementById('c-user-name').innerText = tname;
            const target = allMembers.find(m => m.id === tid) || { pic: `https://api.dicebear.com/7.x/avataaars/svg?seed=${tname}` };
            document.getElementById('c-header-img').src = target.pic;
            toggleChat(true);
            
            db.collection("chats").doc(activeCID).collection("messages").orderBy("timestamp").onSnapshot(snap => {
                const box = document.getElementById('c-msg-box'); box.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.sender === user.id;
                    box.innerHTML += `
                        <div style="align-self: ${isMe?'flex-end':'flex-start'}; background: ${isMe? 'var(--primary)':'var(--card)'}; padding: 12px 18px; border-radius: 20px; border-bottom-${isMe?'right':'left'}-radius: 4px; max-width: 80%; border: ${isMe?'none':'1px solid var(--border)'};">
                            ${m.text ? `<p style="font-size:0.95rem;">${m.text}</p>` : ''}
                            ${m.img ? `<img src="${m.img}" style="width:100%; border-radius:12px; margin-top:5px;">` : ''}
                        </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function tab(t) {
            ['home','chat','profile'].forEach(id => { 
                document.getElementById('tab-'+id).classList.add('hidden'); 
                document.getElementById('n-'+id).classList.remove('active'); 
            });
            document.getElementById('tab-'+t).classList.remove('hidden'); 
            document.getElementById('n-'+t).classList.add('active');
            if(t === 'profile') openProfile(user.id);
        }

        function toggleChat(s) { document.getElementById('chat-view').classList.toggle('hidden', !s); }
        function logout() { localStorage.clear(); location.reload(); }

        function prePostImages(input) {
            postImgs = []; const row = document.getElementById('preview-row'); row.innerHTML = "";
            Array.from(input.files).forEach(f => {
                const r = new FileReader(); r

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DG ELITE | Secure Social Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #f8fafc; --card: #ffffff; --text: #0f172a;
            --primary: #4f46e5; --accent: #10b981; --border: #e2e8f0;
            --glass: rgba(255, 255, 255, 0.9); --danger: #ef4444;
        }
        [data-theme="dark"] {
            --bg: #020617; --card: #1e293b; --text: #f8fafc;
            --primary: #818cf8; --accent: #34d399; --border: #334155;
            --glass: rgba(15, 23, 42, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: background 0.2s, color 0.2s; }
        body { background: var(--bg); color: var(--text); padding-bottom: 80px; overflow-x: hidden; }

        /* --- AUTHENTICATION GATE --- */
        #auth-gate {
            position: fixed; inset: 0; background: var(--bg); z-index: 5000;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .auth-card {
            background: var(--card); padding: 35px; border-radius: 30px; border: 1px solid var(--border);
            width: 100%; max-width: 400px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
        }

        /* --- UI KIT --- */
        input, textarea {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 14px;
            border: 1px solid var(--border); background: var(--bg); color: var(--text); outline: none;
        }
        .btn-main {
            width: 100%; padding: 16px; background: var(--primary); color: white;
            border: none; border-radius: 14px; font-weight: 800; cursor: pointer;
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; background: var(--glass); backdrop-filter: blur(15px);
            padding: 15px 20px; border-bottom: 1px solid var(--border); z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 1.3rem; font-weight: 900; letter-spacing: -0.5px; }
        .logo span { color: var(--primary); }
        .dg-badge { font-size: 0.7rem; font-weight: 800; background: var(--primary); color: white; padding: 4px 10px; border-radius: 20px; }

        /* --- CONTENT AREAS --- */
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        .hidden { display: none !important; }

        /* --- FEED & COMMENTS --- */
        .create-box { background: var(--card); border-radius: 24px; padding: 18px; border: 1px solid var(--border); margin-bottom: 25px; }
        .post-card { background: var(--card); border-radius: 24px; margin-bottom: 20px; border: 1px solid var(--border); overflow: hidden; }
        .post-img { width: 100%; object-fit: cover; max-height: 450px; }
        .comment-section { background: var(--bg); padding: 10px 15px; border-top: 1px solid var(--border); }
        .comment-item { font-size: 0.8rem; margin-bottom: 5px; line-height: 1.4; }
        .comment-item b { color: var(--primary); margin-right: 5px; }

        /* --- PROFILE PAGE --- */
        .profile-header { text-align: center; padding: 20px 0; }
        .profile-avatar { width: 100px; height: 100px; border-radius: 30px; background: var(--primary); margin: 0 auto 15px; display: grid; place-items: center; color: white; font-size: 2.5rem; font-weight: 800; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid var(--border); }
        .stat-val { display: block; font-weight: 800; font-size: 1.1rem; }
        .stat-lbl { font-size: 0.7rem; opacity: 0.6; }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; background: var(--glass);
            backdrop-filter: blur(15px); display: flex; justify-content: space-around;
            padding: 15px; border-top: 1px solid var(--border); z-index: 1000;
        }
        .nav-link { color: var(--text); opacity: 0.4; cursor: pointer; }
        .nav-link.active { color: var(--primary); opacity: 1; }
    </style>
</head>
<body data-theme="dark">

    <div id="auth-gate">
        <div class="auth-card">
            <h1 style="text-align: center; margin-bottom: 10px;">DG <span>ELITE</span></h1>
            <input type="text" id="reg-name" placeholder="Full Name">
            <input type="tel" id="reg-phone" placeholder="Phone Number">
            <button class="btn-main" onclick="initApp()">Enter Portal</button>
        </div>
    </div>

    <header>
        <div class="logo">DG <span>ELITE</span></div>
        <div style="display: flex; align-items: center; gap: 12px;">
            <i data-lucide="moon" id="theme-icon" onclick="toggleTheme()" style="cursor:pointer"></i>
            <div class="dg-badge" id="user-display-id">DG-ID</div>
        </div>
    </header>

    <div class="container">
        <section id="home-tab">
            <div class="create-box">
                <textarea id="post-input" placeholder="What are you selling today?" rows="2"></textarea>
                <img id="img-preview" style="width:100%; border-radius:15px; margin-bottom:10px; display:none;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label style="cursor: pointer; color: var(--primary);"><i data-lucide="image"></i><input type="file" class="hidden" accept="image/*" onchange="handleImage(event)"></label>
                    <input type="number" id="post-price" placeholder="$" style="width: 70px; margin: 0;">
                    <button class="btn-main" style="width: auto; padding: 10px 25px;" onclick="addPost()">Post</button>
                </div>
            </div>
            <div id="timeline"></div>
        </section>

        <section id="profile-tab" class="hidden">
            <div class="profile-header">
                <div class="profile-avatar" id="p-avatar">?</div>
                <h2 id="p-name">Username</h2>
                <p id="p-id" style="color: var(--primary); font-weight: 700; font-size: 0.9rem;">DG-XXXX</p>
            </div>
            <div class="stats-grid">
                <div class="stat-card"><span class="stat-val">12</span><span class="stat-lbl">Posts</span></div>
                <div class="stat-card"><span class="stat-val">4.8</span><span class="stat-lbl">Rating</span></div>
                <div class="stat-card"><span class="stat-val">1.2k</span><span class="stat-lbl">Sold</span></div>
            </div>
            <button class="btn-main" style="background: var(--danger);" onclick="location.reload()">Logout Session</button>
        </section>
    </div>

    <nav class="bottom-nav">
        <div class="nav-link active" onclick="switchTab('home', this)"><i data-lucide="home"></i></div>
        <div class="nav-link" onclick="switchTab('profile', this)"><i data-lucide="user"></i></div>
    </nav>

    <script>
        lucide.createIcons();
        let user = {};
        let currentImgData = null;

        function initApp() {
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            if(!name || !phone) return;
            const id = "DG-" + Math.random().toString(36).substring(2, 6).toUpperCase() + "-" + phone.slice(-4);
            user = { name, phone, id };
            document.getElementById('user-display-id').innerText = id;
            document.getElementById('p-name').innerText = name;
            document.getElementById('p-id').innerText = id;
            document.getElementById('p-avatar').innerText = name[0].toUpperCase();
            document.getElementById('auth-gate').style.display = 'none';
        }

        function switchTab(tab, el) {
            document.getElementById('home-tab').classList.add('hidden');
            document.getElementById('profile-tab').classList.add('hidden');
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.remove('hidden');
            el.classList.add('active');
        }

        function handleImage(e) {
            const reader = new FileReader();
            reader.onload = () => {
                const preview = document.getElementById('img-preview');
                preview.src = reader.result;
                preview.style.display = 'block';
                currentImgData = reader.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        }

        function addPost() {
            const text = document.getElementById('post-input').value;
            const price = document.getElementById('post-price').value;
            const pid = Date.now();
            const postHTML = `
                <div class="post-card">
                    <div style="padding:15px; display:flex; align-items:center; gap:10px;">
                        <div class="profile-avatar" style="width:35px; height:35px; font-size:0.8rem; border-radius:10px; margin:0;">${user.name[0]}</div>
                        <div style="flex:1"><div style="font-weight:700; font-size:0.85rem;">${user.name}</div></div>
                        ${price > 0 ? `<div class="price-tag">$${price}</div>` : ''}
                    </div>
                    ${currentImgData ? `<img src="${currentImgData}" class="post-img">` : ''}
                    <div style="padding:15px; font-size:0.95rem;">${text}</div>
                    <div class="comment-section">
                        <div id="comments-${pid}"></div>
                        <input type="text" placeholder="Add a comment..." style="padding:8px; font-size:0.8rem;" onkeypress="postComment(event, ${pid})">
                    </div>
                </div>`;
            document.getElementById('timeline').insertAdjacentHTML('afterbegin', postHTML);
            document.getElementById('post-input').value = '';
            document.getElementById('img-preview').style.display = 'none';
            currentImgData = null;
            lucide.createIcons();
        }

        function postComment(e, pid) {
            if(e.key === 'Enter' && e.target.value) {
                const container = document.getElementById(`comments-${pid}`);
                container.innerHTML += `<div class="comment-item"><b>${user.id}:</b> ${e.target.value}</div>`;
                e.target.value = '';
            }
        }

        function toggleTheme() {
            const b = document.body;
            const isDark = b.getAttribute('data-theme') === 'dark';
            b.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('theme-icon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DG HUB | Pro Elite v3</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #020617; --card: #0f172a; --primary: #6366f1; --primary-glow: rgba(99, 102, 241, 0.3);
            --accent: #10b981; --text: #f8fafc; --text-muted: #94a3b8; --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(15, 23, 42, 0.9); --danger: #ef4444; --gold: #fbbf24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 90px; overflow-x: hidden; }
        .hidden { display: none !important; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* --- HEADER & NAVIGATION --- */
        header { position: sticky; top: 0; background: var(--glass); backdrop-filter: blur(16px); padding: 15px 20px; border-bottom: 1px solid var(--border); z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--glass); backdrop-filter: blur(24px); display: flex; justify-content: space-around; padding: 12px 10px 25px; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-link { color: var(--text-muted); display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; transition: 0.3s; }
        .nav-link.active { color: var(--primary); }
        .notif-badge { position: absolute; top: -2px; right: -2px; width: 8px; height: 8px; background: var(--danger); border-radius: 50%; display: none; }

        /* --- CARDS --- */
        .post-card { background: var(--card); border-radius: 28px; margin-bottom: 20px; border: 1px solid var(--border); overflow: hidden; }
        .price-tag { background: var(--accent); color: white; padding: 4px 10px; border-radius: 8px; font-weight: 800; font-size: 0.8rem; }
        
        /* --- PROFILE & REVIEWS --- */
        .profile-header { text-align: center; padding: 30px 0; background: linear-gradient(to bottom, var(--card), var(--bg)); border-radius: 0 0 40px 40px; }
        .review-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 18px; margin-bottom: 10px; border: 1px solid var(--border); }

        /* --- CHAT HUB --- */
        .user-row { display: flex; align-items: center; gap: 15px; padding: 15px; background: var(--card); border-radius: 20px; margin-bottom: 10px; border: 1px solid var(--border); cursor: pointer; }
        
        /* --- UI ELEMENTS --- */
        .btn-main { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 16px; font-weight: 700; cursor: pointer; }
        .form-input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: white; outline: none; }
        
        #chat-view { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; flex-direction: column; }
    </style>
</head>
<body>

    <header>
        <div style="font-size:1.3rem; font-weight:800;">DG <span style="color:var(--primary)">HUB</span></div>
        <div style="display:flex; gap:18px; align-items:center;">
            <i data-lucide="shield" onclick="toggleAdminLogin(true)" style="cursor:pointer; opacity:0.6;"></i>
            <div style="position:relative;" onclick="tab('notifications')">
                <i data-lucide="bell"></i>
                <div id="bell-dot" class="notif-badge"></div>
            </div>
            <img id="head-user-img" onclick="tab('profile')" src="" style="width:32px; height:32px; border-radius:10px; cursor:pointer; object-fit:cover; border:1px solid var(--primary);">
        </div>
    </header>

    <div class="container">
        <section id="tab-home">
            <div style="background:var(--card); padding:20px; border-radius:24px; border:1px solid var(--border); margin-bottom:20px;">
                <textarea id="p-desc" placeholder="What are you listing today?" style="width:100%; background:transparent; border:none; color:white; outline:none; height:40px; resize:none;"></textarea>
                <div style="display:flex; gap:10px; margin:10px 0;">
                    <input type="number" id="p-price" placeholder="Price ₦" style="flex:1; background:rgba(255,255,255,0.05); border:none; padding:10px; border-radius:10px; color:white;">
                    <select id="p-cat" style="flex:1; background:rgba(255,255,255,0.05); border:none; padding:10px; border-radius:10px; color:white;">
                        <option value="Gadgets">Gadgets</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Services">Services</option>
                    </select>
                </div>
                <div id="preview-row" style="display:flex; gap:8px; margin-bottom:10px;"></div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <label style="cursor:pointer; color:var(--primary);"><i data-lucide="image"></i><input type="file" class="hidden" multiple onchange="prePostImages(this)"></label>
                    <button class="btn-main" onclick="submitPost()" style="width:auto; padding:8px 25px;">Post</button>
                </div>
            </div>
            <div id="feed"></div>
        </section>

        <section id="tab-chat" class="hidden">
            <h3 style="margin-bottom:20px;">Direct Messages</h3>
            <div id="active-members-list"></div>
        </section>

        <section id="tab-notif" class="hidden">
            <h3 style="margin-bottom:20px;">Activity</h3>
            <div id="notif-list"></div>
        </section>

        <section id="tab-profile" class="hidden">
            <div class="profile-header">
                <img id="prof-img" src="" style="width:100px; height:100px; border-radius:30px; object-fit:cover; border:3px solid var(--primary);">
                <h2 id="prof-name" style="margin-top:10px;">User</h2>
                <div id="prof-stars" style="color:var(--gold); margin-top:5px;"></div>
                <div style="display:flex; justify-content:center; gap:20px; margin-top:15px;">
                    <div style="text-align:center;"><b id="prof-count">0</b><br><small>Posts</small></div>
                    <div style="text-align:center;"><b id="prof-rating">0.0</b><br><small>Rating</small></div>
                </div>
            </div>
            
            <div id="review-zone" style="margin-top:20px;">
                <h4 style="margin-bottom:15px;">Reviews</h4>
                <div id="reviews-list"></div>
            </div>
            
            <button class="btn-main" onclick="logout()" style="background:var(--danger); margin-top:30px; opacity:0.6;">Logout</button>
        </section>
    </div>

    <div id="chat-view" class="hidden">
        <header style="padding:15px;">
            <div style="display:flex; align-items:center; gap:15px;">
                <i data-lucide="arrow-left" onclick="toggleChat(false)"></i>
                <img id="chat-h-img" src="" style="width:35px; height:35px; border-radius:10px;">
                <b id="chat-h-name">Chat</b>
            </div>
        </header>
        <div id="chat-msgs" style="flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:10px;"></div>
        <div style="padding:15px; border-top:1px solid var(--border); display:flex; gap:10px;">
            <input type="text" id="chat-input" class="form-input" style="margin-bottom:0;" placeholder="Aa">
            <button onclick="sendMsg()" style="background:var(--primary); border:none; padding:12px; border-radius:12px; color:white;"><i data-lucide="send"></i></button>
        </div>
    </div>

    <div id="admin-login" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:10000; display:flex; align-items:center; justify-content:center; padding:20px;">
        <div style="background:var(--card); padding:30px; border-radius:24px; width:100%; max-width:350px;">
            <h3 style="text-align:center; margin-bottom:20px;">Vault Access</h3>
            <input type="password" id="admin-pass" class="form-input" placeholder="Passcode">
            <button class="btn-main" onclick="verifyAdmin()">Unlock</button>
            <p onclick="toggleAdminLogin(false)" style="text-align:center; margin-top:15px; opacity:0.5; font-size:0.8rem;">Exit</p>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-link active" id="n-home" onclick="tab('home')"><i data-lucide="grid"></i><small>Feed</small></div>
        <div class="nav-link" id="n-chat" onclick="tab('chat')"><i data-lucide="message-circle"></i><small>Chat</small></div>
        <div class="nav-link" id="n-notif" onclick="tab('notif')"><i data-lucide="heart"></i><small>Activity</small></div>
        <div class="nav-link" id="n-profile" onclick="tab('profile')"><i data-lucide="user"></i><small>Profile</small></div>
    </nav>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCwoZU08nKIh0EtMbUwiANjDwQOnF6BHw0", authDomain: "dolpgrace-103ad.firebaseapp.com", projectId: "dolpgrace-103ad", storageBucket: "dolpgrace-103ad.firebasestorage.app", messagingSenderId: "512869929238", appId: "1:512869929238:web:a4b00ebcdb5341b24c8037" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let user = JSON.parse(localStorage.getItem('urban_user'));
        let postImgs = [];
        let activeCID = null;

        window.onload = () => {
            if(!user) { location.href = 'index.html'; return; }
            document.getElementById('head-user-img').src = user.pic;
            initApp();
            lucide.createIcons();
        };

        function initApp() {
            renderFeed();
            loadActiveMembers();
            loadNotifications();
        }

        // --- FEED ---
        function renderFeed() {
            db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snap => {
                const f = document.getElementById('feed'); f.innerHTML = "";
                snap.forEach(doc => {
                    const p = doc.data(); const pid = doc.id;
                    f.innerHTML += `
                        <div class="post-card">
                            <div style="padding:12px 18px; display:flex; justify-content:space-between; align-items:center;">
                                <div onclick="viewUser('${p.uId}')" style="display:flex; align-items:center; gap:10px; cursor:pointer;">
                                    <img src="${p.uPic}" style="width:30px; height:30px; border-radius:8px;">
                                    <b>${p.uName}</b>
                                </div>
                                <span class="price-tag">₦${Number(p.price).toLocaleString()}</span>
                            </div>
                            <img src="${p.images[0]}" style="width:100%; height:320px; object-fit:cover;">
                            <div style="padding:15px;">
                                <p style="margin-bottom:15px; font-size:0.95rem;">${p.text}</p>
                                <div style="display:flex; gap:15px; border-top:1px solid var(--border); padding-top:12px;">
                                    <div onclick="toggleLike('${pid}','${p.uId}')" style="display:flex; align-items:center; gap:5px;"><i data-lucide="heart" size="18"></i> <small>${(p.likes||[]).length}</small></div>
                                    <div onclick="openChat('${p.uId}','${p.uName}')" style="display:flex; align-items:center; gap:5px;"><i data-lucide="message-square" size="18"></i> <small>Chat</small></div>
                                </div>
                            </div>
                        </div>`;
                });
                lucide.createIcons();
            });
        }

        // --- CHAT SYSTEM ---
        async function loadActiveMembers() {
            const snap = await db.collection("users").get();
            const list = document.getElementById('active-members-list'); list.innerHTML = "";
            snap.forEach(d => {
                const m = d.data(); if(m.id === user.id) return;
                list.innerHTML += `
                    <div class="user-row" onclick="openChat('${m.id}','${m.name}')">
                        <img src="${m.pic}" style="width:45px; height:45px; border-radius:15px;">
                        <div style="flex:1"><b>${m.name}</b><br><small style="opacity:0.5;">Available to chat</small></div>
                        <i data-lucide="chevron-right" size="16"></i>
                    </div>`;
            });
            lucide.createIcons();
        }

        async function openChat(tid, tname) {
            if(tid === user.id) return;
            activeCID = [user.id, tid].sort().join("_");
            document.getElementById('chat-h-name').innerText = tname;
            toggleChat(true);
            
            db.collection("chats").doc(activeCID).collection("messages").orderBy("timestamp").onSnapshot(snap => {
                const box = document.getElementById('chat-msgs'); box.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data(); const isMe = m.sender === user.id;
                    box.innerHTML += `<div style="align-self:${isMe?'flex-end':'flex-start'}; background:${isMe? 'var(--primary)':'var(--card)'}; padding:10px 15px; border-radius:15px; max-width:80%; font-size:0.9rem;">${m.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        async function sendMsg() {
            const v = document.getElementById('chat-input').value; if(!v) return;
            await db.collection("chats").doc(activeCID).collection("messages").add({ text: v, sender: user.id, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            document.getElementById('chat-input').value = "";
        }

        // --- PROFILE & REVIEWS ---
        async function viewUser(uid) {
            tab('profile');
            const d = await db.collection("users").doc(uid).get();
            const u = d.data();
            document.getElementById('prof-name').innerText = u.name;
            document.getElementById('prof-img').src = u.pic;
            
            // Load their reviews
            db.collection("users").doc(uid).collection("reviews").onSnapshot(s => {
                const list = document.getElementById('reviews-list'); list.innerHTML = "";
                s.forEach(rv => {
                    const r = rv.data();
                    list.innerHTML += `<div class="review-card"><b>${r.from}</b><br><small style="color:var(--gold)">${'⭐'.repeat(r.stars)}</small><p style="font-size:0.8rem; margin-top:5px;">${r.text}</p></div>`;
                });
            });
        }

        // --- CORE HELPERS ---
        function tab(t) {
            ['home','chat','notif','profile'].forEach(id => { document.getElementById('tab-'+id).classList.add('hidden'); document.getElementById('n-'+id).classList.remove('active'); });
            document.getElementById('tab-'+t).classList.remove('hidden'); document.getElementById('n-'+t).classList.add('active');
            if(t==='profile') viewUser(user.id);
        }

        function toggleChat(s) { document.getElementById('chat-view').classList.toggle('hidden', !s); }
        function logout() { localStorage.clear(); location.reload(); }
        function toggleAdminLogin(s) { document.getElementById('admin-login').classList.toggle('hidden', !s); }
        function verifyAdmin() { if(document.getElementById('admin-pass').value === "Dolapo") alert("Vault Unlocked: Management portal ready."); else alert("Access Denied."); }

        async function submitPost() {
            const desc = document.getElementById('p-desc').value;
            const price = document.getElementById('p-price').value;
            if(!desc || !price || postImgs.length === 0) return alert("Fill all details");
            await db.collection("posts").add({ uId: user.id, uName: user.name, uPic: user.pic, text: desc, price: price, images: postImgs, likes: [], timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            location.reload();
        }

        function prePostImages(input) {
            postImgs = []; const row = document.getElementById('preview-row'); row.innerHTML = "";
            Array.from(input.files).forEach(f => {
                const r = new FileReader(); r.onload = (e) => { postImgs.push(e.target.result); row.innerHTML += `<img src="${e.target.result}" style="width:40px;height:40px;border-radius:8px;object-fit:cover;border:1px solid var(--primary);">`; };
                r.readAsDataURL(f);
            });
        }
    </script>
</body>
</html>

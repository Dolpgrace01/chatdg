<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DG HUB | Elite Node</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #01120b; --card: #064e3b40; --primary: #10b981; --gold: #fbbf24;
            --text: #f8fafc; --text-muted: #94a3b8; --border: rgba(251, 191, 36, 0.2);
            --glass: rgba(1, 18, 11, 0.98);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 100px; overflow-x: hidden; }
        .hidden { display: none !important; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        header { position: sticky; top: 0; background: var(--glass); backdrop-filter: blur(16px); padding: 15px 20px; border-bottom: 1px solid var(--border); z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        
        /* Search Bar Style */
        .search-container { margin-bottom: 20px; position: relative; }
        .search-input { width: 100%; padding: 14px 14px 14px 45px; background: var(--card); border: 1px solid var(--border); border-radius: 16px; color: white; outline: none; transition: 0.3s; }
        .search-input:focus { border-color: var(--gold); background: rgba(0,0,0,0.4); }
        .search-icon { position: absolute; left: 15px; top: 13px; color: var(--text-muted); }

        .elite-card { background: var(--card); border-radius: 24px; margin-bottom: 20px; border: 1px solid var(--border); overflow: hidden; padding: 15px; position: relative; }
        .price-badge { background: var(--gold); color: #000; padding: 4px 10px; border-radius: 8px; font-weight: 800; font-size: 0.8rem; }
        
        .btn-elite { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 14px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-elite:active { transform: scale(0.98); }
        .form-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 12px; border: 1px solid var(--border); background: rgba(0,0,0,0.3); color: white; outline: none; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--glass); display: flex; justify-content: space-around; padding: 12px 5px 30px; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-link { color: var(--text-muted); display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; flex: 1; }
        .nav-link.active { color: var(--gold); }

        /* Comment Drawer */
        #comment-drawer { position: fixed; bottom: -100%; left: 0; right: 0; height: 70vh; background: var(--glass); border-top: 2px solid var(--gold); z-index: 2000; transition: 0.4s ease; border-radius: 30px 30px 0 0; display: flex; flex-direction: column; }
        #comment-drawer.open { bottom: 0; }
        .drawer-handle { width: 40px; height: 5px; background: var(--border); border-radius: 10px; margin: 15px auto; }
        
        .interaction-bar { display: flex; gap: 20px; margin-top: 15px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.05); }
        .interaction-btn { background: none; border: none; color: var(--text-muted); cursor: pointer; display: flex; align-items: center; gap: 5px; }
    </style>
</head>
<body>

    <header>
        <div style="font-weight:800; color:var(--gold);">DG <span style="color:var(--text)">HUB</span></div>
        <div id="top-avatar-container" onclick="switchTab('profile')"></div>
    </header>

    <div class="container">
        
        <section id="tab-market">
            <div class="search-container">
                <i data-lucide="search" class="search-icon" size="20"></i>
                <input type="text" id="market-search" class="search-input" placeholder="Search items for sale..." oninput="searchMarket()">
            </div>

            <div class="elite-card">
                <textarea id="m-desc" class="form-input" placeholder="What are you selling?" style="height:60px; resize:none;"></textarea>
                <input type="number" id="m-price" class="form-input" placeholder="Price ₦">
                <div id="m-preview-area" style="display:flex; gap:8px; overflow-x:auto; margin-bottom:10px;"></div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <label style="cursor:pointer; color:var(--gold); font-size:0.8rem; display:flex; align-items:center; gap:5px;">
                        <i data-lucide="camera" size="18"></i> Add Photos
                        <input type="file" id="m-file-input" class="hidden" accept="image/*" multiple onchange="handleMarketMedia(this)">
                    </label>
                    <button class="btn-elite" onclick="publishMarket()" style="width:auto; padding:8px 25px;">Sell Item</button>
                </div>
            </div>
            <div id="market-feed"></div>
        </section>

        <section id="tab-timeline" class="hidden">
            <div class="elite-card">
                <textarea id="t-post" class="form-input" placeholder="Share an update..." style="height:50px; resize:none;"></textarea>
                <div id="t-preview-area"></div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <label style="cursor:pointer; color:var(--primary); font-size:0.8rem; display:flex; align-items:center; gap:5px;">
                        <i data-lucide="image" size="18"></i> Photo
                        <input type="file" id="t-file-input" class="hidden" accept="image/*" onchange="handleTimelineMedia(this)">
                    </label>
                    <button class="btn-elite" onclick="publishTimeline()" style="width:auto; padding:8px 25px; background:var(--gold); color:black;">Post</button>
                </div>
            </div>
            <div id="timeline-feed"></div>
        </section>

        <section id="tab-chat" class="hidden"><div id="user-directory"></div></section>
        <section id="tab-profile" class="hidden">
            <div class="elite-card" style="text-align:center;">
                <img id="p-avatar" style="width:90px; height:90px; border-radius:50%; border:2px solid var(--gold); margin-bottom:10px;">
                <h2 id="p-name">Elite User</h2>
                <button onclick="logout()" class="btn-elite" style="margin-top:20px; background:#450a0a;">Log Out</button>
            </div>
        </section>
    </div>

    <div id="comment-drawer">
        <div class="drawer-handle" onclick="closeComments()"></div>
        <div id="comment-list" style="flex:1; overflow-y:auto; padding:20px;"></div>
        <div style="padding: 20px; display: flex; gap: 10px; background: rgba(0,0,0,0.4);">
            <input type="text" id="comment-input" class="form-input" placeholder="Write a comment..." style="margin-bottom:0">
            <button class="btn-elite" onclick="postComment()" style="width:auto; padding:0 20px;"><i data-lucide="send" size="18"></i></button>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-link active" id="n-market" onclick="switchTab('market')"><i data-lucide="shopping-cart"></i><small>SellR</small></div>
        <div class="nav-link" id="n-timeline" onclick="switchTab('timeline')"><i data-lucide="layout"></i><small>Feed</small></div>
        <div class="nav-link" id="n-chat" onclick="switchTab('chat')"><i data-lucide="messages-square"></i><small>Chats</small></div>
        <div class="nav-link" id="n-profile" onclick="switchTab('profile')"><i data-lucide="user"></i><small>Me</small></div>
    </nav>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC7ui6tasM3GgtetrLiqSO3qMbuzOvcdMU", authDomain: "dgmarketplace-6ae42.firebaseapp.com", projectId: "dgmarketplace-6ae42", storageBucket: "dgmarketplace-6ae42.firebasestorage.app", messagingSenderId: "650691092405", appId: "1:650691092405:web:e174e43bf5b93d7f13c3fc" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = JSON.parse(localStorage.getItem('urban_user')) || { name: "Guest", id: "000", pic: "https://api.dicebear.com/7.x/avataaars/svg?seed=Guest" };
        let marketImgs = [], timelineImg = null, activePostId = null;

        window.onload = () => { setupUI(); renderMarket(); renderTimeline(); lucide.createIcons(); };

        function haptic() { if(window.navigator.vibrate) window.navigator.vibrate(50); }

        function setupUI() {
            document.getElementById('top-avatar-container').innerHTML = `<img src="${currentUser.pic}" style="width:35px; height:35px; border-radius:10px; border:1px solid var(--gold);">`;
            document.getElementById('p-avatar').src = currentUser.pic;
            document.getElementById('p-name').innerText = currentUser.name;
        }

        function switchTab(t) {
            haptic();
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('n-'+t).classList.add('active');
        }

        // Search Function
        function searchMarket() {
            const term = document.getElementById('market-search').value.toLowerCase();
            const cards = document.querySelectorAll('#market-feed .elite-card');
            cards.forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(term) ? "block" : "none";
            });
        }

        // Separate Market & Timeline Logic
        function handleMarketMedia(input) {
            marketImgs = [];
            const area = document.getElementById('m-preview-area'); area.innerHTML = "";
            Array.from(input.files).forEach(file => {
                const r = new FileReader();
                r.onload = e => { marketImgs.push(e.target.result); area.innerHTML += `<img src="${e.target.result}" style="width:60px;height:60px;border-radius:10px;">`; };
                r.readAsDataURL(file);
            });
        }

        async function publishMarket() {
            const desc = document.getElementById('m-desc').value;
            const price = document.getElementById('m-price').value;
            if(!desc || !price || marketImgs.length === 0) return alert("Market Post: Add description, price and image");
            haptic();
            await db.collection("marketplace").add({ uName: currentUser.name, desc, price, images: marketImgs, sales: 0, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            location.reload();
        }

        async function publishTimeline() {
            const text = document.getElementById('t-post').value;
            if(!text) return alert("Please enter text for timeline");
            haptic();
            await db.collection("timeline").add({ uName: currentUser.name, uPic: currentUser.pic, text, image: timelineImg, likes: 0, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            location.reload();
        }

        function renderMarket() {
            db.collection("marketplace").orderBy("timestamp", "desc").onSnapshot(snap => {
                const f = document.getElementById('market-feed'); f.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    f.innerHTML += `<div class="elite-card" style="padding:0">
                        <img src="${d.images[0]}" style="width:100%;height:250px;object-fit:cover;">
                        <div style="padding:15px;">
                            <div style="display:flex;justify-content:space-between;"><b>${d.desc}</b><span class="price-badge">₦${d.price}</span></div>
                            <button class="btn-elite" style="margin-top:15px;">BUY ITEM</button>
                        </div>
                    </div>`;
                });
            });
        }

        function renderTimeline() {
            db.collection("timeline").orderBy("timestamp", "desc").onSnapshot(snap => {
                const f = document.getElementById('timeline-feed'); f.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    f.innerHTML += `<div class="elite-card">
                        <div style="display:flex;gap:10px;align-items:center;margin-bottom:10px;">
                            <img src="${d.uPic}" style="width:30px;height:30px;border-radius:50%"><b>${d.uName}</b>
                        </div>
                        <p>${d.text}</p>
                        <div class="interaction-bar">
                            <button class="interaction-btn" onclick="openComments('${doc.id}')"><i data-lucide="message-square" size="18"></i> Comment</button>
                        </div>
                    </div>`;
                });
                lucide.createIcons();
            });
        }

        function openComments(id) { activePostId = id; document.getElementById('comment-drawer').classList.add('open'); haptic(); }
        function closeComments() { document.getElementById('comment-drawer').classList.remove('open'); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>

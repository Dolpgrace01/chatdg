<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DG HUB | Pro Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #020617; --card: #0f172a; --primary: #6366f1; --primary-glow: rgba(99, 102, 241, 0.3);
            --accent: #10b981; --text: #f8fafc; --text-muted: #94a3b8; --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(15, 23, 42, 0.9); --danger: #ef4444; --gold: #fbbf24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 90px; overflow-x: hidden; }
        .hidden { display: none !important; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* --- CATEGORY CHIPS --- */
        .cat-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0 20px; scrollbar-width: none; }
        .cat-chip { background: var(--card); padding: 10px 18px; border-radius: 14px; border: 1px solid var(--border); font-size: 0.85rem; font-weight: 600; white-space: nowrap; transition: 0.3s; }
        .cat-chip.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* --- HIGH END UPLOAD FORM --- */
        .upload-card { background: var(--card); padding: 25px; border-radius: 32px; border: 1px solid var(--border); margin-bottom: 25px; }
        .form-input { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.03); color: white; outline: none; }
        .pay-options { display: flex; gap: 10px; margin-bottom: 15px; }
        .pay-btn { flex: 1; padding: 12px; border-radius: 12px; border: 1.5px solid var(--border); background: transparent; color: var(--text-muted); font-size: 0.75rem; font-weight: 700; cursor: pointer; text-align: center; }
        .pay-btn.active { border-color: var(--primary); background: var(--primary-glow); color: var(--primary); }

        /* --- ADMIN PORTAL --- */
        #admin-portal { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; padding: 30px; }
        
        /* --- POST CARD ENHANCED --- */
        .post-card { background: var(--card); border-radius: 32px; margin-bottom: 25px; border: 1px solid var(--border); overflow: hidden; }
        .price-tag { position: absolute; top: 20px; right: 20px; background: var(--accent); color: white; padding: 6px 12px; border-radius: 10px; font-weight: 800; font-size: 0.9rem; z-index: 10; }
        .badge { font-size: 0.65rem; padding: 3px 8px; border-radius: 6px; font-weight: 700; text-transform: uppercase; margin-left: 5px; }
        .badge-pod { background: #64748b; color: white; }
        .badge-online { background: #3b82f6; color: white; }

        header { position: sticky; top: 0; background: var(--glass); backdrop-filter: blur(16px); padding: 15px 20px; border-bottom: 1px solid var(--border); z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .btn-main { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 18px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--glass); backdrop-filter: blur(24px); display: flex; justify-content: space-around; padding: 15px 10px 25px; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-link { color: var(--text-muted); transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .nav-link.active { color: var(--primary); }
    </style>
</head>
<body>

    <div id="admin-login" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:10000; display:flex; align-items:center; justify-content:center; padding:20px;">
        <div style="background:var(--card); padding:30px; border-radius:24px; width:100%; max-width:350px; text-align:center;">
            <i data-lucide="shield-check" size="48" color="var(--primary)" style="margin-bottom:15px;"></i>
            <h3>Admin Access</h3>
            <p style="font-size:0.8rem; opacity:0.6; margin-bottom:20px;">Enter restricted passcode</p>
            <input type="password" id="admin-pass-input" class="form-input" placeholder="Passcode">
            <button class="btn-main" onclick="verifyAdmin()">Login as Admin</button>
            <p onclick="toggleAdminLogin(false)" style="margin-top:15px; font-size:0.8rem; cursor:pointer; opacity:0.5;">Cancel</p>
        </div>
    </div>

    <header>
        <div style="font-size:1.4rem; font-weight:800;">DG <span style="color:var(--primary)">HUB</span></div>
        <div style="display:flex; gap:15px; align-items:center;">
            <i data-lucide="shield" onclick="toggleAdminLogin(true)" style="cursor:pointer; color:var(--text-muted)"></i>
            <i data-lucide="bell"></i>
        </div>
    </header>

    <div class="container">
        <div class="cat-scroll">
            <div class="cat-chip active" onclick="filterCat('All')">All</div>
            <div class="cat-chip" onclick="filterCat('Phones')">Phones</div>
            <div class="cat-chip" onclick="filterCat('Gadgets')">Gadgets</div>
            <div class="cat-chip" onclick="filterCat('Fashion')">Fashion</div>
            <div class="cat-chip" onclick="filterCat('Services')">Services</div>
        </div>

        <section id="tab-home">
            <div class="upload-card">
                <div style="display:flex; gap:12px; margin-bottom:15px;">
                    <textarea id="p-desc" placeholder="What are you selling?" style="flex:1; background:transparent; border:none; color:white; outline:none; font-size:1rem; resize:none; height:50px;"></textarea>
                </div>
                
                <input type="number" id="p-price" class="form-input" placeholder="Price (₦)">
                
                <div class="pay-options">
                    <div id="pay-pod" class="pay-btn active" onclick="setPayMode('POD')">PICK UP / POD</div>
                    <div id="pay-online" class="pay-btn" onclick="setPayMode('ONLINE')">PAY ONLINE</div>
                </div>

                <div id="preview-row" style="display:flex; gap:10px; overflow-x:auto; margin-bottom:15px;"></div>
                
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <label style="color:var(--primary); cursor:pointer; font-weight:700;"><i data-lucide="camera"></i><input type="file" class="hidden" multiple onchange="prePostImages(this)"></label>
                    <button class="btn-main" onclick="submitPost()" style="width:auto; padding:12px 30px;">Post Listing</button>
                </div>
            </div>

            <div id="feed"></div>
        </section>

        <section id="tab-chat" class="hidden"><div id="inbox-list"></div></section>
        <section id="tab-profile" class="hidden"><div id="profile-card"></div></section>
    </div>

    <div id="admin-portal" class="hidden">
        <header style="background:transparent; border:none; padding:0 0 20px 0;">
            <h2>Admin Hub</h2>
            <i data-lucide="x" onclick="closeAdmin()"></i>
        </header>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:20px;">
            <div style="background:var(--card); padding:20px; border-radius:20px; border:1px solid var(--border);">
                <small>Total Users</small><h2 id="adm-users">0</h2>
            </div>
            <div style="background:var(--card); padding:20px; border-radius:20px; border:1px solid var(--border);">
                <small>Total Listings</small><h2 id="adm-posts">0</h2>
            </div>
        </div>
        <h4>All Listings</h4>
        <div id="admin-feed-list" style="margin-top:15px; overflow-y:auto; flex:1;"></div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-link active" id="n-home" onclick="tab('home')"><i data-lucide="shopping-bag"></i><small>Store</small></div>
        <div class="nav-link" id="n-chat" onclick="tab('chat')"><i data-lucide="message-square"></i><small>Chats</small></div>
        <div class="nav-link" id="n-profile" onclick="tab('profile')"><i data-lucide="user"></i><small>Me</small></div>
    </nav>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCwoZU08nKIh0EtMbUwiANjDwQOnF6BHw0", authDomain: "dolpgrace-103ad.firebaseapp.com", projectId: "dolpgrace-103ad", storageBucket: "dolpgrace-103ad.firebasestorage.app", messagingSenderId: "512869929238", appId: "1:512869929238:web:a4b00ebcdb5341b24c8037" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let user = JSON.parse(localStorage.getItem('urban_user')) || null;
        let postImgs = [];
        let selectedPayMode = "POD";
        let activeCategory = "All";

        window.onload = () => { lucide.createIcons(); renderFeed(); };

        function setPayMode(mode) {
            selectedPayMode = mode;
            document.getElementById('pay-pod').classList.toggle('active', mode==='POD');
            document.getElementById('pay-online').classList.toggle('active', mode==='ONLINE');
        }

        function filterCat(cat) {
            activeCategory = cat;
            document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            renderFeed();
        }

        async function submitPost() {
            const desc = document.getElementById('p-desc').value;
            const price = document.getElementById('p-price').value;
            if(!desc || !price || postImgs.length === 0) return alert("Fill all details and add at least one image");

            await db.collection("posts").add({
                uId: user.id, uName: user.name, uPic: user.pic,
                text: desc, price: price, images: postImgs,
                payMode: selectedPayMode, category: activeCategory,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            location.reload();
        }

        function renderFeed() {
            let query = db.collection("posts").orderBy("timestamp", "desc");
            if(activeCategory !== "All") query = query.where("category", "==", activeCategory);

            query.onSnapshot(snap => {
                const f = document.getElementById('feed'); f.innerHTML = "";
                snap.forEach(doc => {
                    const p = doc.data();
                    f.innerHTML += `
                    <div class="post-card">
                        <div style="position:relative;">
                            <div class="price-tag">₦${Number(p.price).toLocaleString()}</div>
                            <img src="${p.images[0]}" style="width:100%; height:300px; object-fit:cover;">
                        </div>
                        <div style="padding:20px;">
                            <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                                <div>
                                    <p style="font-weight:700; font-size:1.1rem;">${p.text}</p>
                                    <span class="badge ${p.payMode==='POD'?'badge-pod':'badge-online'}">${p.payMode==='POD'?'Pick Up / POD':'PayStack Online'}</span>
                                </div>
                                <img src="${p.uPic}" style="width:35px; height:35px; border-radius:10px;">
                            </div>
                            <div style="margin-top:20px; display:flex; gap:10px;">
                                <button class="btn-main" style="padding:12px; font-size:0.8rem;" onclick="openChat('${p.uId}','${p.uName}')">Message Seller</button>
                                ${p.payMode === 'ONLINE' ? `<button class="btn-main" style="padding:12px; font-size:0.8rem; background:var(--accent);" onclick="startPayStack('${p.price}')">Buy Now</button>` : ''}
                            </div>
                        </div>
                    </div>`;
                });
                lucide.createIcons();
            });
        }

        // --- ADMIN LOGIC ---
        function toggleAdminLogin(show) { document.getElementById('admin-login').classList.toggle('hidden', !show); }
        
        function verifyAdmin() {
            const pass = document.getElementById('admin-pass-input').value;
            if(pass === "Dolapo") {
                toggleAdminLogin(false);
                document.getElementById('admin-portal').classList.remove('hidden');
                loadAdminStats();
            } else {
                alert("Unauthorized!");
            }
        }

        async function loadAdminStats() {
            const u = await db.collection("users").get();
            const p = await db.collection("posts").get();
            document.getElementById('adm-users').innerText = u.size;
            document.getElementById('adm-posts').innerText = p.size;
            
            const list = document.getElementById('admin-feed-list'); list.innerHTML = "";
            p.forEach(d => {
                const data = d.data();
                list.innerHTML += `<div style="padding:15px; background:var(--card); margin-bottom:10px; border-radius:15px; display:flex; justify-content:space-between;">
                    <span>${data.text} - ₦${data.price}</span>
                    <i data-lucide="trash-2" color="var(--danger)" onclick="deletePost('${d.id}')"></i>
                </div>`;
            });
            lucide.createIcons();
        }

        async function deletePost(id) { if(confirm("Delete Listing?")) { await db.collection("posts").doc(id).delete(); loadAdminStats(); }}
        function closeAdmin() { document.getElementById('admin-portal').classList.add('hidden'); }

        // --- PAYSTACK INTEGRATION SIMULATOR ---
        function startPayStack(amount) {
            const handler = PaystackPop.setup({
                key: 'pk_test_xxxxxxxxxxxxxxxxxxxxxxxx', // Replace with your real test key
                email: user.name + '@dghub.com',
                amount: amount * 100,
                currency: 'NGN',
                callback: (res) => alert("Payment Successful! Ref: " + res.reference),
                onClose: () => alert("Transaction Cancelled")
            });
            handler.openIframe();
        }

        function prePostImages(input) {
            postImgs = []; const row = document.getElementById('preview-row'); row.innerHTML = "";
            Array.from(input.files).forEach(f => {
                const r = new FileReader(); r.onload = (e) => { postImgs.push(e.target.result); row.innerHTML += `<img src="${e.target.result}" style="width:50px;height:50px;border-radius:10px;object-fit:cover;">`; };
                r.readAsDataURL(f);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DG HUB | Pro Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    
    <style>
        :root {
            --bg: #01120b; --card: #064e3b30; --primary: #10b981; --gold: #fbbf24;
            --text: #f8fafc; --text-muted: #94a3b8; --border: rgba(251, 191, 36, 0.2);
            --glass: rgba(1, 18, 11, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 100px; overflow-x: hidden; }
        .hidden { display: none !important; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        header { position: sticky; top: 0; background: var(--glass); backdrop-filter: blur(16px); padding: 15px 20px; border-bottom: 1px solid var(--border); z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        
        .post-card { background: var(--card); border-radius: 24px; margin-bottom: 20px; border: 1px solid var(--border); overflow: hidden; }
        .price-tag { background: var(--gold); color: #000; padding: 5px 12px; border-radius: 10px; font-weight: 800; font-size: 0.85rem; }
        
        .btn-main { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 16px; font-weight: 700; cursor: pointer; }
        .btn-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); border-radius: 12px; padding: 8px 15px; font-size: 0.8rem; cursor: pointer; }
        .form-input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: white; outline: none; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--glass); display: flex; justify-content: space-around; padding: 12px 5px 30px; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-link { color: var(--text-muted); display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; flex: 1; }
        .nav-link.active { color: var(--gold); }

        .img-grid { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; }
        .status-badge { font-size: 0.65rem; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; background: var(--primary); color: white; }
    </style>
</head>
<body>

    <div id="landing-page" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px;">
        <i data-lucide="crown" color="#fbbf24" size="50"></i>
        <h1 style="margin:20px 0; font-family:'Cinzel';">ELITE <span style="color:var(--gold)">NODE</span></h1>
        <input type="password" id="node-pin" class="form-input" placeholder="Enter PIN" style="width:180px; text-align:center;">
        <button class="btn-main" style="width:180px;" onclick="checkPin()">Access</button>
    </div>

    <div id="auth-gate" class="hidden" style="height:100vh; display:flex; align-items:center; justify-content:center;">
        <div class="container" style="text-align:center;">
            <h2 style="margin-bottom:25px; color:var(--gold)">Create Elite Identity</h2>
            <input type="text" id="reg-user" class="form-input" placeholder="Username">
            <input type="text" id="reg-matric" class="form-input" placeholder="Matric Number">
            <button class="btn-main" onclick="handleAuth()">Register</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <div style="font-weight:800; color:var(--gold);">SELLR <span style="color:var(--text)">ELITE</span></div>
            <img id="head-user-img" onclick="switchTab('profile')" src="" style="width:35px; height:35px; border-radius:10px; border:1px solid var(--gold); object-fit:cover;">
        </header>

        <div class="container">
            <section id="tab-market">
                <div style="background:var(--card); padding:20px; border-radius:24px; border:1px solid var(--border); margin-bottom:25px;">
                    <h3 style="color:var(--gold); margin-bottom:15px; font-size:1rem;">Post to Market</h3>
                    <input type="text" id="m-name" class="form-input" placeholder="What are you selling?">
                    <input type="number" id="m-price" class="form-input" placeholder="Price ₦">
                    <div id="market-preview" class="img-grid"></div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <label style="cursor:pointer; color:var(--gold); font-size:0.85rem; display:flex; align-items:center; gap:5px;">
                            <i data-lucide="camera" size="18"></i> Add Photos (6)
                            <input type="file" id="market-file" class="hidden" accept="image/*" multiple onchange="handleMarketFiles(this)">
                        </label>
                        <button class="btn-main" onclick="submitMarket()" style="width:auto; padding:8px 20px;">List Item</button>
                    </div>
                </div>
                <div id="market-feed"></div>
            </section>

            <section id="tab-home" class="hidden">
                <div style="background:var(--card); padding:15px; border-radius:20px; margin-bottom:20px;">
                    <textarea id="post-text" placeholder="Share an update..." style="width:100%; background:transparent; border:none; color:white; outline:none; height:50px; resize:none;"></textarea>
                    <button class="btn-main" onclick="submitTimelinePost()" style="width:auto; float:right; padding:5px 15px;">Post</button>
                    <div style="clear:both;"></div>
                </div>
                <div id="timeline-feed"></div>
            </section>

            <section id="tab-chat" class="hidden">
                <h3 style="margin-bottom:20px; color:var(--gold)">Elite Messages</h3>
                <div id="directory"></div>
            </section>

            <section id="tab-profile" class="hidden">
                <div style="text-align:center; padding:30px 0; background:var(--card); border-radius:30px; border:1px solid var(--border);">
                    <img id="profile-img" src="" style="width:100px; height:100px; border-radius:30px; border:2px solid var(--gold); margin-bottom:15px;">
                    <h2 id="profile-name">---</h2>
                    <p id="profile-matric" style="color:var(--text-muted); margin-bottom:20px;">---</p>
                    <button class="btn-main" style="background:var(--primary); width:80%;" onclick="logout()">Logout Session</button>
                </div>
            </section>
        </div>

        <nav class="bottom-nav">
            <div class="nav-link active" id="n-market" onclick="switchTab('market')"><i data-lucide="shopping-bag"></i><small>SellR</small></div>
            <div class="nav-link" id="n-home" onclick="switchTab('home')"><i data-lucide="layers"></i><small>Feed</small></div>
            <div class="nav-link" id="n-chat" onclick="switchTab('chat')"><i data-lucide="message-circle"></i><small>Chat</small></div>
            <div class="nav-link" id="n-profile" onclick="switchTab('profile')"><i data-lucide="user"></i><small>Profile</small></div>
        </nav>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC7ui6tasM3GgtetrLiqSO3qMbuzOvcdMU", authDomain: "dgmarketplace-6ae42.firebaseapp.com", projectId: "dgmarketplace-6ae42", storageBucket: "dgmarketplace-6ae42.firebasestorage.app", messagingSenderId: "650691092405", appId: "1:650691092405:web:e174e43bf5b93d7f13c3fc" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let user = JSON.parse(localStorage.getItem('urban_user'));
        let marketImgs = [];

        window.onload = () => {
            if(user) {
                document.getElementById('landing-page').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                setupUserUI();
                renderMarket();
                renderTimeline();
                renderDirectory();
            }
            lucide.createIcons();
        };

        function checkPin() {
            if(document.getElementById('node-pin').value === "1231") {
                document.getElementById('landing-page').classList.add('hidden');
                document.getElementById('auth-gate').classList.remove('hidden');
            } else { alert("Wrong PIN"); }
        }

        async function handleAuth() {
            const name = document.getElementById('reg-user').value;
            const matric = document.getElementById('reg-matric').value;
            if(!name || !matric) return alert("Fill all fields");
            user = { name, matric, id: "U"+Date.now(), pic: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}` };
            await db.collection("users").doc(user.id).set(user);
            localStorage.setItem('urban_user', JSON.stringify(user));
            location.reload();
        }

        function setupUserUI() {
            document.getElementById('head-user-img').src = user.pic;
            document.getElementById('profile-img').src = user.pic;
            document.getElementById('profile-name').innerText = user.name;
            document.getElementById('profile-matric').innerText = user.matric;
        }

        function switchTab(t) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById('tab-' + t).classList.remove('hidden');
            document.getElementById('n-' + t).classList.add('active');
        }

        // --- MARKET LOGIC ---
        function handleMarketFiles(input) {
            marketImgs = [];
            const row = document.getElementById('market-preview');
            row.innerHTML = "";
            Array.from(input.files).slice(0,6).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    marketImgs.push(e.target.result);
                    row.innerHTML += `<img src="${e.target.result}" style="width:70px; height:70px; border-radius:10px; object-fit:cover; border:1px solid var(--gold)">`;
                };
                reader.readAsDataURL(file);
            });
        }

        async function submitMarket() {
            const name = document.getElementById('m-name').value;
            const price = document.getElementById('m-price').value;
            if(!name || !price || marketImgs.length === 0) return alert("Details missing");

            await db.collection("marketplace").add({
                sellerId: user.id, sellerName: user.name,
                itemName: name, price: price, images: marketImgs,
                status: "available", timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert("Item Listed!");
            location.reload();
        }

        function renderMarket() {
            db.collection("marketplace").orderBy("timestamp", "desc").onSnapshot(snap => {
                const f = document.getElementById('market-feed'); f.innerHTML = "";
                snap.forEach(doc => {
                    const m = doc.data();
                    const isBuyer = m.buyerId === user.id;
                    f.innerHTML += `
                        <div class="post-card">
                            <div style="padding:15px; display:flex; justify-content:space-between;">
                                <b>${m.itemName}</b><span class="price-tag">₦${m.price}</span>
                            </div>
                            <img src="${m.images[0]}" style="width:100%; height:250px; object-fit:cover;">
                            <div style="padding:15px;">
                                <small style="color:var(--text-muted)">Seller: ${m.sellerName}</small>
                                <div style="margin-top:10px; display:flex; gap:10px;">
                                    ${m.status === 'available' ? `<button class="btn-outline" onclick="payItem('${doc.id}', ${m.price})">SECURE ITEM</button>` : `<span class="status-badge">${m.status}</span>`}
                                    ${m.status === 'escrow' && isBuyer ? `<button class="btn-outline" onclick="releaseItem('${doc.id}')">CONFIRM & RELEASE</button>` : ''}
                                </div>
                            </div>
                        </div>`;
                });
            });
        }

        // --- TIMELINE LOGIC ---
        async function submitTimelinePost() {
            const text = document.getElementById('post-text').value;
            if(!text) return;
            await db.collection("timeline").add({
                uName: user.name, uPic: user.pic, text, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('post-text').value = "";
        }

        function renderTimeline() {
            db.collection("timeline").orderBy("timestamp", "desc").onSnapshot(snap => {
                const f = document.getElementById('timeline-feed'); f.innerHTML = "";
                snap.forEach(doc => {
                    const t = doc.data();
                    f.innerHTML += `
                        <div class="post-card" style="padding:15px;">
                            <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                                <img src="${t.uPic}" style="width:30px; height:30px; border-radius:50%"><b>${t.uName}</b>
                            </div>
                            <p>${t.text}</p>
                        </div>`;
                });
            });
        }

        function payItem(id, amt) {
            let handler = PaystackPop.setup({
                key: 'pk_test_YOUR_KEY', // Replace with your Public Key
                email: user.name + "@dg.com",
                amount: amt * 100,
                callback: (res) => {
                    db.collection("marketplace").doc(id).update({ status: "escrow", buyerId: user.id });
                    alert("Paid to Escrow!");
                }
            });
            handler.openIframe();
        }

        async function releaseItem(id) {
            if(confirm("Item received? Money will go to seller.")) {
                await db.collection("marketplace").doc(id).update({ status: "completed" });
            }
        }

        function renderDirectory() {
            db.collection("users").onSnapshot(snap => {
                const d = document.getElementById('directory'); d.innerHTML = "";
                snap.forEach(doc => {
                    const u = doc.data(); if(u.id === user.id) return;
                    d.innerHTML += `<div class="post-card" style="padding:15px; display:flex; align-items:center; gap:15px;">
                        <img src="${u.pic}" style="width:40px; border-radius:12px;">
                        <div><b>${u.name}</b><br><small>${u.matric}</small></div>
                    </div>`;
                });
            });
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>

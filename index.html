<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DG HUB | Elite Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #020617; --card: #0f172a; --primary: #6366f1;
            --accent: #10b981; --text: #f8fafc; --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(15, 23, 42, 0.8); --danger: #ef4444; --gold: #fbbf24;
        }

        /* Stability Fixes */
        html, body { height: 100%; background: var(--bg); color: var(--text); overflow-x: hidden; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }

        header { position: sticky; top: 0; background: var(--glass); backdrop-filter: blur(12px); padding: 18px 20px; border-bottom: 1px solid var(--border); z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; padding-bottom: 100px; }

        /* Inbox Styling */
        .inbox-item { display: flex; align-items: center; gap: 15px; padding: 15px; background: var(--card); border-radius: 20px; margin-bottom: 12px; border: 1px solid var(--border); cursor: pointer; transition: 0.2s; }
        .inbox-item:active { transform: scale(0.98); background: rgba(99, 102, 241, 0.05); }
        .last-msg { font-size: 0.8rem; color: #94a3b8; margin-top: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px; }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--glass); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 18px; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-link { color: var(--text); opacity: 0.4; transition: 0.3s; cursor: pointer; }
        .nav-link.active { color: var(--primary); opacity: 1; }

        /* Posts */
        .post-card { background: var(--card); border-radius: 28px; margin-bottom: 25px; border: 1px solid var(--border); overflow: hidden; }
        .media-scroll { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .media-scroll img { flex: 0 0 100%; width: 100%; height: 380px; object-fit: cover; scroll-snap-align: start; }
        
        /* Chat View */
        #chat-view { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; flex-direction: column; }
        .msg-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 0.9rem; }
        .sent { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: #334155; border-bottom-left-radius: 4px; }
    </style>
</head>
<body>

    <div id="landing-page" style="position:fixed; inset:0; background:var(--bg); z-index:9999; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;">
        <h1 style="font-size:3.5rem; font-weight:900;">DG <span style="color:var(--primary)">HUB</span></h1>
        <button class="btn-main" style="width:200px; padding:15px; background:var(--primary); color:white; border:none; border-radius:15px; font-weight:800; margin-top:20px;" onclick="enterApp()">ENTER HUB</button>
    </div>

    <header><b>DG HUB</b><div style="display:flex; gap:15px;"><i data-lucide="search" onclick="tab('chat')"></i><i data-lucide="bell"></i></div></header>

    <div class="container">
        <section id="tab-home">
            <div style="background:var(--card); padding:20px; border-radius:28px; border:1px solid var(--border); margin-bottom:20px;">
                <textarea id="post-text" placeholder="Share a listing..." style="background:transparent; border:none; color:white; width:100%; outline:none; height:50px; resize:none;"></textarea>
                <div id="preview-row" style="display:flex; gap:10px; overflow-x:auto; margin:5px 0;"></div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <label style="color:var(--primary); cursor:pointer;"><i data-lucide="image"></i><input type="file" class="hidden" multiple onchange="prePostImages(this)"></label>
                    <button onclick="submitPost()" style="background:var(--primary); color:white; border:none; padding:8px 25px; border-radius:12px; font-weight:700;">Post</button>
                </div>
            </div>
            <div id="feed"></div>
        </section>

        <section id="tab-chat" class="hidden">
            <div style="background:var(--card); border-radius:15px; padding:10px 15px; display:flex; align-items:center; gap:10px; margin-bottom:20px; border:1px solid var(--border);">
                <i data-lucide="search" size="18" style="opacity:0.5;"></i>
                <input type="text" id="user-search" placeholder="Search elite members..." oninput="filterUsers()" style="background:transparent; border:none; color:white; outline:none; flex:1;">
            </div>
            <div id="active-users" style="display:flex; gap:15px; overflow-x:auto; padding-bottom:20px;"></div>
            <h4 style="margin:10px 0 15px; opacity:0.6; font-size:0.8rem;">RECENT MESSAGES</h4>
            <div id="inbox-list"></div>
        </section>

        <section id="tab-profile" class="hidden">
            <div id="profile-content">
                <div style="text-align:center; padding:20px 0;">
                    <img id="p-img" style="width:110px; height:110px; border-radius:35px; border:3px solid var(--primary); object-fit:cover;">
                    <h2 style="margin-top:12px;"><span id="p-name"></span> <span id="p-verify" class="hidden" style="color:#38bdf8;"><i data-lucide="badge-check"></i></span></h2>
                    <div id="p-stars" style="color:var(--gold); margin:5px 0;"></div>
                    <div style="display:flex; justify-content:center; gap:20px; margin-top:20px;">
                        <div style="text-align:center;"><b id="p-post-count" style="font-size:1.2rem;">0</b><p style="font-size:0.7rem; opacity:0.5;">POSTS</p></div>
                        <div style="text-align:center;"><b id="p-avg-rating" style="font-size:1.2rem;">0.0</b><p style="font-size:0.7rem; opacity:0.5;">RATING</p></div>
                    </div>
                </div>
                <div id="review-input-zone" class="hidden" style="margin-top:20px; background:var(--card); padding:20px; border-radius:24px; border:1px solid var(--border);">
                    <textarea id="rev-text" placeholder="Write a review..." style="width:100%; background:#1e293b; border:none; color:white; padding:12px; border-radius:12px; height:70px; outline:none;"></textarea>
                    <button class="btn-main" style="margin-top:10px; padding:12px; border-radius:12px; background:var(--primary); color:white; border:none; width:100%; font-weight:700;" onclick="submitReview()">Submit Review</button>
                </div>
                <div id="reviews-list" style="margin-top:20px;"></div>
            </div>
        </section>
    </div>

    <div id="chat-view" class="hidden">
        <header><div style="display:flex; align-items:center; gap:12px;"><i data-lucide="arrow-left" onclick="toggleChat(false)"></i><img id="c-header-img" src="" style="width:35px; height:35px; border-radius:10px; object-fit:cover;"><b id="c-user-name"></b></div><i data-lucide="phone" id="c-call-btn" style="color:var(--accent)"></i></header>
        <div class="msg-container" id="c-msg-box"></div>
        <div style="padding:20px; background:var(--bg); border-top:1px solid var(--border);"><div style="background:var(--card); border-radius:20px; padding:5px 15px; display:flex; align-items:center; gap:10px;"><input type="text" id="c-input" placeholder="Aa" style="flex:1; background:transparent; border:none; color:white; padding:10px; outline:none;"><i data-lucide="send" onclick="sendText()" style="color:var(--primary); cursor:pointer;"></i></div></div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-link active" id="n-home" onclick="tab('home')"><i data-lucide="home"></i></div>
        <div class="nav-link" id="n-chat" onclick="tab('chat')"><i data-lucide="message-circle"></i></div>
        <div class="nav-link" id="n-profile" onclick="tab('profile')"><i data-lucide="user"></i></div>
    </nav>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCwoZU08nKIh0EtMbUwiANjDwQOnF6BHw0", authDomain: "dolpgrace-103ad.firebaseapp.com", projectId: "dolpgrace-103ad", storageBucket: "dolpgrace-103ad.firebasestorage.app", messagingSenderId: "512869929238", appId: "1:512869929238:web:a4b00ebcdb5341b24c8037" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let user = JSON.parse(localStorage.getItem('urban_user'));
        let postImgs = [];
        let viewUserId = null;
        let activeCID = null;
        let allMembers = [];

        window.onload = () => {
            if(user) {
                document.getElementById('landing-page').classList.add('hidden');
                initApp();
            }
            lucide.createIcons();
        };

        function enterApp() {
            if(!user) {
                const name = prompt("Elite Username:");
                if(!name) return;
                user = { name, id: "DG"+Math.random().toString(36).substr(2,4), pic: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`, phone: "000", password: "123" };
                db.collection("users").doc(user.id).set(user);
                localStorage.setItem('urban_user', JSON.stringify(user));
            }
            document.getElementById('landing-page').classList.add('hidden');
            initApp();
        }

        function initApp() {
            renderFeed();
            loadChatHub();
        }

        async function loadChatHub() {
            const uSnap = await db.collection("users").get();
            allMembers = []; uSnap.forEach(d => allMembers.push(d.data()));
            displayActiveUsers(allMembers);
            
            const inboxZone = document.getElementById('inbox-list');
            db.collection("chats").onSnapshot(snap => {
                inboxZone.innerHTML = "";
                snap.forEach(async (doc) => {
                    if(doc.id.includes(user.id)) {
                        const otherId = doc.id.replace(user.id, "").replace("_","");
                        const otherData = allMembers.find(m => m.id === otherId);
                        if(!otherData) return;

                        // Fetch last message for preview
                        const msgSnap = await db.collection("chats").doc(doc.id).collection("messages").orderBy("timestamp", "desc").limit(1).get();
                        let preview = "Start a conversation";
                        if(!msgSnap.empty) {
                            const last = msgSnap.docs[0].data();
                            preview = last.img ? "ðŸ“· Image" : last.text;
                        }

                        const item = document.createElement('div');
                        item.className = 'inbox-item';
                        item.onclick = () => openChat(otherData.id, otherData.name);
                        item.innerHTML = `
                            <img src="${otherData.pic}" style="width:50px; height:50px; border-radius:15px; object-fit:cover;">
                            <div style="flex:1">
                                <b>${otherData.name}</b>
                                <p class="last-msg">${preview}</p>
                            </div>
                            <i data-lucide="chevron-right" size="16" style="opacity:0.3"></i>
                        `;
                        inboxZone.appendChild(item);
                        lucide.createIcons();
                    }
                });
            });
        }

        function displayActiveUsers(list) {
            const zone = document.getElementById('active-users'); zone.innerHTML = "";
            list.forEach(u => {
                if(u.id === user.id) return;
                zone.innerHTML += `<div style="flex:0 0 70px; text-align:center; cursor:pointer;" onclick="openChat('${u.id}','${u.name}')">
                    <img src="${u.pic}" style="width:60px; height:60px; border-radius:22px; border:2px solid var(--primary); object-fit:cover; padding:2px;">
                    <p style="font-size:0.7rem; margin-top:5px; white-space:nowrap; overflow:hidden;">${u.name.split(' ')[0]}</p>
                </div>`;
            });
        }

        async function openChat(tid, tname) {
            activeCID = [user.id, tid].sort().join("_");
            const target = allMembers.find(m => m.id === tid);
            document.getElementById('c-user-name').innerText = tname;
            document.getElementById('c-header-img').src = target.pic;
            document.getElementById('chat-view').classList.remove('hidden');
            
            db.collection("chats").doc(activeCID).collection("messages").orderBy("timestamp").onSnapshot(snap => {
                const box = document.getElementById('c-msg-box'); box.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    box.innerHTML += `<div class="bubble ${m.sender === user.id ? 'sent' : 'received'}">${m.text || ''} ${m.img ? `<img src="${m.img}" style="width:100%; border-radius:12px; margin-top:5px;">` : ''}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function renderFeed() {
            db.collection("posts").orderBy("timestamp","desc").onSnapshot(snap => {
                const f = document.getElementById('feed'); f.innerHTML = "";
                snap.forEach(doc => {
                    const p = doc.data(); const pid = doc.id;
                    const isLiked = (p.likes || []).includes(user?.id);
                    f.innerHTML += `
                    <div class="post-card">
                        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
                            <div onclick="openProfile('${p.uId}')" style="display:flex; align-items:center; gap:10px; cursor:pointer;">
                                <img src="${p.uPic}" style="width:30px; height:30px; border-radius:50%; object-fit:cover;">
                                <b>${p.uName}</b>
                            </div>
                            
                            ${p.uId === user?.id ? `<i data-lucide="trash-2" size="18" style="color:var(--danger);" onclick="if(confirm('Delete?')) db.collection('posts').doc('${pid}').delete()"></i>` : ''}
                        </div>
                        <div class="media-scroll">${(p.images || []).map(img => `<img src="${img}">`).join('')}</div>
                        <div class="post-actions">
                            <div class="action-btn" onclick="toggleLike('${pid}')"><i data-lucide="heart" style="${isLiked?'fill:var(--danger);color:var(--danger)':''}"></i> ${(p.likes||[]).length}</div>
                            <div class="action-btn" onclick="openChat('${p.uId}','${p.uName}')"><i data-lucide="message-square"></i></div>
                        </div>
                        <div id="cbox-${pid}" style="padding:0 20px 10px; font-size:0.85rem; opacity:0.8;"></div>
                        <div style="padding:10px 20px; display:flex; gap:10px; border-top:1px solid var(--border);">
                            <input type="text" id="cin-${pid}" placeholder="Comment..." style="flex:1; background:transparent; border:none; color:white; outline:none;">
                            <i data-lucide="send" size="18" style="color:var(--primary)" onclick="addComment('${pid}')"></i>
                        </div>
                    </div>`;
                    renderComments(pid);
                });
                lucide.createIcons();
            });
        }

        // Standard helpers
        async function sendText() {
            const v = document.getElementById('c-input').value; if(!v) return;
            await db.collection("chats").doc(activeCID).collection("messages").add({ text: v, sender: user.id, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            document.getElementById('c-input').value = "";
        }

        function tab(t) {
            ['home','chat','profile'].forEach(id => { document.getElementById('tab-'+id).classList.add('hidden'); document.getElementById('n-'+id).classList.remove('active'); });
            document.getElementById('tab-'+t).classList.remove('hidden'); document.getElementById('n-'+t).classList.add('active');
            if(t === 'profile' && !viewUserId) openProfile(user.id);
        }

        async function openProfile(uid) {
            viewUserId = uid; tab('profile');
            const target = allMembers.find(m => m.id === uid) || (await db.collection("users").doc(uid).get()).data();
            document.getElementById('p-name').innerText = target.name;
            document.getElementById('p-img').src = target.pic;
            document.getElementById('review-input-zone').classList.toggle('hidden', uid === user.id);
            const pSnap = await db.collection("posts").where("uId","==",uid).get();
            document.getElementById('p-post-count').innerText = pSnap.size;
            db.collection("users").doc(uid).collection("reviews").onSnapshot(snap => {
                const list = document.getElementById('reviews-list'); list.innerHTML = "";
                let sum = 0;
                snap.forEach(d => { sum += parseInt(d.data().rating || 5); list.innerHTML += `<div style="background:var(--card); padding:15px; border-radius:18px; margin-bottom:10px; border:1px solid var(--border);"><b>${d.data().from}</b><p style="margin-top:5px; font-size:0.85rem; opacity:0.7;">${d.data().text}</p></div>`; });
                document.getElementById('p-avg-rating').innerText = snap.size > 0 ? (sum / snap.size).toFixed(1) : "0.0";
                document.getElementById('p-verify').classList.toggle('hidden', snap.size < 10);
            });
        }

        function toggleChat(s) { document.getElementById('chat-view').classList.toggle('hidden', !s); }
        async function toggleLike(pid) {
            const ref = db.collection("posts").doc(pid);
            const d = await ref.get();
            const l = d.data().likes || [];
            if(l.includes(user.id)) ref.update({ likes: firebase.firestore.FieldValue.arrayRemove(user.id) });
            else ref.update({ likes: firebase.firestore.FieldValue.arrayUnion(user.id) });
        }
        async function addComment(pid) {
            const i = document.getElementById('cin-'+pid); if(!i.value) return;
            await db.collection("posts").doc(pid).collection("comments").add({ uName: user.name, text: i.value, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            i.value = "";
        }
        function renderComments(pid) {
            db.collection("posts").doc(pid).collection("comments").orderBy("timestamp","desc").limit(3).onSnapshot(s => {
                const b = document.getElementById('cbox-'+pid); b.innerHTML = "";
                s.forEach(d => { b.innerHTML += `<div style="margin-top:4px;"><b>${d.data().uName}</b> ${d.data().text}</div>`; });
            });
        }
        function prePostImages(input) {
            postImgs = []; const row = document.getElementById('preview-row'); row.innerHTML = "";
            Array.from(input.files).forEach(f => {
                const r = new FileReader(); r.onload = (e) => { postImgs.push(e.target.result); row.innerHTML += `<img src="${e.target.result}" style="width:40px;height:40px;border-radius:5px;object-fit:cover;">`; };
                r.readAsDataURL(f);
            });
        }
        async function submitPost() {
            const t = document.getElementById('post-text').value; if(!t && postImgs.length === 0) return;
            await db.collection("posts").add({ uName: user.name, uId: user.id, uPic: user.pic, content: t, images: postImgs, likes: [], timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            document.getElementById('post-text').value = ""; document.getElementById('preview-row').innerHTML = "";
        }
        function filterUsers() {
            const q = document.getElementById('user-search').value.toLowerCase();
            displayActiveUsers(allMembers.filter(m => m.name.toLowerCase().includes(q)));
        }
    </script>
</body>
</html>

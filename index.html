<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DG HUB | Pro Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #01120b; --card: #064e3b20; --primary: #10b981; --gold: #fbbf24;
            --text: #f8fafc; --text-muted: #94a3b8; --border: rgba(251, 191, 36, 0.2);
            --glass: rgba(1, 18, 11, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 100px; overflow-x: hidden; }
        .hidden { display: none !important; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        header { position: sticky; top: 0; background: var(--glass); backdrop-filter: blur(16px); padding: 15px 20px; border-bottom: 1px solid var(--border); z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        
        .post-card { background: var(--card); border-radius: 24px; margin-bottom: 20px; border: 1px solid var(--border); overflow: hidden; }
        .price-tag { background: var(--gold); color: #000; padding: 5px 12px; border-radius: 10px; font-weight: 800; font-size: 0.85rem; }
        
        .btn-main { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 16px; font-weight: 700; cursor: pointer; }
        .form-input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: white; outline: none; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--glass); display: flex; justify-content: space-around; padding: 15px 10px 30px; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-link { color: var(--text-muted); display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; transition: 0.3s; }
        .nav-link.active { color: var(--gold); transform: translateY(-3px); }

        .img-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 8px; margin: 10px 0; }
        .badge { background: var(--primary); color: white; padding: 2px 8px; border-radius: 5px; font-size: 10px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="landing-page" class="auth-screen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px;">
        <i data-lucide="shield-check" color="#fbbf24" size="60"></i>
        <h1 style="margin:20px 0; font-family:'Cinzel';">ELITE <span style="color:var(--gold)">ACCESS</span></h1>
        <input type="password" id="node-pin" class="form-input" placeholder="Enter Node PIN" style="width:200px; text-align:center;">
        <button class="btn-main" style="width:200px;" onclick="checkPin()">Unlock</button>
    </div>

    <div id="auth-gate" class="hidden" style="height:100vh; display:flex; align-items:center; justify-content:center;">
        <div class="emerald-card" style="width:90%; max-width:400px; background:rgba(255,255,255,0.02); padding:30px; border-radius:30px; border:1px solid var(--border);">
            <h2 style="margin-bottom:20px; color:var(--gold)">Create Identity</h2>
            <input type="text" id="reg-user" class="form-input" placeholder="Full Name">
            <input type="text" id="reg-matric" class="form-input" placeholder="Matric Number">
            <button class="btn-main" onclick="handleAuth()">Join Hub</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <div style="font-weight:800; letter-spacing:1px; color:var(--gold);">DG <span style="color:var(--text)">HUB</span></div>
            <img id="head-user-img" onclick="switchTab('profile')" src="" style="width:35px; height:35px; border-radius:10px; border:1px solid var(--gold); object-fit:cover;">
        </header>

        <div class="container">
            <section id="tab-home">
                <div style="background:var(--card); padding:20px; border-radius:24px; border:1px solid var(--border); margin-bottom:25px;">
                    <textarea id="p-desc" placeholder="What's for sale?..." style="width:100%; background:transparent; border:none; color:white; outline:none; height:60px; resize:none; font-size:1rem;"></textarea>
                    <input type="number" id="p-price" placeholder="Price ₦" style="width:100%; background:rgba(255,255,255,0.05); border:none; padding:12px; border-radius:12px; color:white; margin-bottom:15px; border: 1px solid var(--border);">
                    <div id="preview-row" style="display:flex; gap:8px; margin-bottom:12px; overflow-x:auto;"></div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <label style="cursor:pointer; color:var(--gold); font-size:0.9rem; font-weight:600; display:flex; align-items:center; gap:5px;">
                            <i data-lucide="image-plus" size="18"></i> Add Media
                            <input type="file" id="file-input" class="hidden" accept="image/*" multiple onchange="handleFiles(this)">
                        </label>
                        <button class="btn-main" onclick="submitPost()" style="width:auto; padding:10px 25px; border-radius:10px;">Post</button>
                    </div>
                </div>
                <div id="feed"></div>
            </section>

            <section id="tab-chat" class="hidden">
                <h3 style="margin-bottom:20px; color:var(--gold)">Messages</h3>
                <div id="directory"></div>
            </section>

            <section id="tab-profile" class="hidden">
                <div style="text-align:center; padding:30px 0;">
                    <img id="profile-img" src="" style="width:100px; height:100px; border-radius:30px; border:2px solid var(--gold); margin-bottom:15px;">
                    <h2 id="profile-name">---</h2>
                    <p id="profile-matric" style="color:var(--text-muted); margin-bottom:20px;">---</p>
                    <button class="btn-main" style="background:var(--danger); width:auto; padding:10px 30px;" onclick="logout()">Disconnect</button>
                </div>
            </section>
        </div>

        <nav class="bottom-nav">
            <div class="nav-link active" id="n-home" onclick="switchTab('home')"><i data-lucide="layout-grid"></i><small>Timeline</small></div>
            <div class="nav-link" id="n-chat" onclick="switchTab('chat')"><i data-lucide="message-square"></i><small>Chats</small></div>
            <div class="nav-link" id="n-profile" onclick="switchTab('profile')"><i data-lucide="user-circle"></i><small>Profile</small></div>
        </nav>
    </div>

    <script>
        // Your existing Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyC7ui6tasM3GgtetrLiqSO3qMbuzOvcdMU",
            authDomain: "dgmarketplace-6ae42.firebaseapp.com",
            projectId: "dgmarketplace-6ae42",
            storageBucket: "dgmarketplace-6ae42.firebasestorage.app",
            messagingSenderId: "650691092405",
            appId: "1:650691092405:web:e174e43bf5b93d7f13c3fc"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let user = JSON.parse(localStorage.getItem('urban_user'));
        let postImgs = [];

        window.onload = () => {
            if(user) {
                document.getElementById('landing-page').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                setupUserUI();
                renderFeed();
                renderDirectory();
            }
            lucide.createIcons();
        };

        function checkPin() {
            if(document.getElementById('node-pin').value === "1231") {
                document.getElementById('landing-page').classList.add('hidden');
                document.getElementById('auth-gate').classList.remove('hidden');
            } else { alert("Wrong Node PIN"); }
        }

        async function handleAuth() {
            const name = document.getElementById('reg-user').value;
            const matric = document.getElementById('reg-matric').value;
            if(!name || !matric) return alert("Fill all fields");
            
            user = { 
                name, 
                matric, 
                id: "U"+Date.now(), 
                pic: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}` 
            };
            
            // Save to Firestore so others can see you in Chat
            await db.collection("users").doc(user.id).set(user);
            localStorage.setItem('urban_user', JSON.stringify(user));
            location.reload();
        }

        function setupUserUI() {
            document.getElementById('head-user-img').src = user.pic;
            document.getElementById('profile-img').src = user.pic;
            document.getElementById('profile-name').innerText = user.name;
            document.getElementById('profile-matric').innerText = "Matric: " + user.matric;
        }

        function switchTab(t) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById('tab-' + t).classList.remove('hidden');
            document.getElementById('n-' + t).classList.add('active');
        }

        function handleFiles(input) {
            postImgs = [];
            const row = document.getElementById('preview-row');
            row.innerHTML = "";
            Array.from(input.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    postImgs.push(e.target.result);
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style = "width:60px; height:60px; border-radius:12px; object-fit:cover; border:1px solid var(--gold)";
                    row.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }

        async function submitPost() {
            const desc = document.getElementById('p-desc').value.trim();
            const price = document.getElementById('p-price').value;
            if(!desc || !price || postImgs.length === 0) return alert("Complete the listing details");

            await db.collection("posts").add({
                uId: user.id, uName: user.name, uPic: user.pic,
                text: desc, price: price, images: postImgs,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            document.getElementById('p-desc').value = "";
            document.getElementById('p-price').value = "";
            document.getElementById('preview-row').innerHTML = "";
            postImgs = [];
            alert("Elite Item Listed!");
        }

        function renderFeed() {
            db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snap => {
                const f = document.getElementById('feed');
                f.innerHTML = "";
                snap.forEach(doc => {
                    const p = doc.data();
                    f.innerHTML += `
                        <div class="post-card">
                            <div style="padding:15px; display:flex; align-items:center; gap:10px;">
                                <img src="${p.uPic}" style="width:30px; height:30px; border-radius:8px;">
                                <b>${p.uName}</b>
                                <span class="price-tag" style="margin-left:auto;">₦${p.price}</span>
                            </div>
                            <img src="${p.images[0]}" style="width:100%; height:300px; object-fit:cover;">
                            <div style="padding:15px;">${p.text}</div>
                        </div>`;
                });
            });
        }

        function renderDirectory() {
            db.collection("users").limit(10).onSnapshot(snap => {
                const dir = document.getElementById('directory');
                dir.innerHTML = "";
                snap.forEach(doc => {
                    const u = doc.data();
                    if(u.id === user.id) return;
                    dir.innerHTML += `
                        <div class="post-card" style="padding:15px; display:flex; align-items:center; gap:15px; margin-bottom:10px;" onclick="alert('Starting chat with ${u.name}')">
                            <img src="${u.pic}" style="width:45px; height:45px; border-radius:15px; border:1px solid var(--gold);">
                            <div style="flex:1">
                                <b>${u.name}</b><br>
                                <small style="color:var(--text-muted)">${u.matric}</small>
                            </div>
                            <i data-lucide="chevron-right" size="18" color="var(--gold)"></i>
                        </div>`;
                });
                lucide.createIcons();
            });
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DG HUB | Pro Elite Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #020617; --card: #0f172a; --primary: #6366f1; --primary-glow: rgba(99, 102, 241, 0.3);
            --accent: #10b981; --text: #f8fafc; --text-muted: #94a3b8; --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(15, 23, 42, 0.9); --danger: #ef4444; --gold: #fbbf24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 90px; overflow-x: hidden; }
        .hidden { display: none !important; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* --- AUTH & LANDING --- */
        #landing-page { position:fixed; inset:0; background:var(--bg); z-index:11000; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:20px; }
        #auth-gate { position:fixed; inset:0; background:var(--bg); z-index:10500; display:flex; justify-content:center; align-items:center; padding:20px; }
        .auth-card { background:var(--card); padding:30px; border-radius:32px; width:100%; max-width:400px; border:1px solid var(--border); }

        /* --- HEADER & NAV --- */
        header { position: sticky; top: 0; background: var(--glass); backdrop-filter: blur(16px); padding: 15px 20px; border-bottom: 1px solid var(--border); z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--glass); backdrop-filter: blur(24px); display: flex; justify-content: space-around; padding: 12px 10px 25px; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-link { color: var(--text-muted); display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .nav-link.active { color: var(--primary); }

        /* --- POSTS --- */
        .post-card { background: var(--card); border-radius: 28px; margin-bottom: 20px; border: 1px solid var(--border); overflow: hidden; }
        .price-tag { background: var(--accent); color: white; padding: 5px 12px; border-radius: 10px; font-weight: 800; font-size: 0.85rem; }
        
        /* --- UI ELEMENTS --- */
        .btn-main { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 16px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); }
        .form-input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: white; outline: none; }
        
        #chat-view { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; flex-direction: column; }
        .user-row { display: flex; align-items: center; gap: 15px; padding: 15px; background: var(--card); border-radius: 20px; margin-bottom: 10px; border: 1px solid var(--border); cursor: pointer; }
    </style>
</head>
<body>

    <div id="landing-page">
        <div style="width:80px; height:80px; background:var(--primary); border-radius:24px; margin-bottom:20px; display:flex; align-items:center; justify-content:center; box-shadow:0 0 30px var(--primary-glow);">
            <i data-lucide="shopping-bag" color="white" size="40"></i>
        </div>
        <h1 style="font-size:2.2rem; font-weight:900;">DG <span style="color:var(--primary)">HUB</span></h1>
        <p style="color:var(--text-muted); margin-bottom:40px;">The Pro Elite Marketplace</p>
        <button class="btn-main" style="width:220px;" onclick="enterApp()">Get Started</button>
    </div>

    <div id="auth-gate" class="hidden">
        <div class="auth-card">
            <h2 style="text-align:center; margin-bottom:25px;">Create Profile</h2>
            <input type="text" id="reg-user" class="form-input" placeholder="Username">
            <input type="password" id="reg-pass" class="form-input" placeholder="Password">
            <button class="btn-main" onclick="handleAuth()">Join Marketplace</button>
        </div>
    </div>

    <header>
        <div style="font-size:1.3rem; font-weight:800;">DG <span style="color:var(--primary)"> MARKETPLACE</span></div>
        <div style="display:flex; gap:18px; align-items:center;">
            <i data-lucide="shield" onclick="toggleAdminLogin(true)" style="opacity:0.6; cursor:pointer;"></i>
            <i data-lucide="bell" onclick="tab('notif')"></i>
            <img id="head-user-img" onclick="tab('profile')" src="" style="width:32px; height:32px; border-radius:10px; border:1px solid var(--primary); object-fit:cover;">
        </div>
    </header>

    <div class="container">
        <section id="tab-home">
            <div style="background:var(--card); padding:20px; border-radius:24px; border:1px solid var(--border); margin-bottom:25px;">
                <textarea id="p-desc" placeholder="What are you selling today?" style="width:100%; background:transparent; border:none; color:white; outline:none; height:45px; resize:none; font-size:1rem;"></textarea>
                <input type="number" id="p-price" placeholder="Price ₦" style="width:100%; background:rgba(255,255,255,0.05); border:none; padding:12px; border-radius:12px; color:white; margin-bottom:15px;">
                <div id="preview-row" style="display:flex; gap:8px; margin-bottom:12px; overflow-x:auto;"></div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <label style="cursor:pointer; color:var(--primary); font-weight:700; display:flex; align-items:center; gap:5px;">
                        <i data-lucide="camera" size="20"></i> Add Photo
                        <input type="file" class="hidden" accept="image/*" multiple onchange="handleFiles(this)">
                    </label>
                    <button class="btn-main" onclick="submitPost()" style="width:auto; padding:10px 30px;">Post Listing</button>
                </div>
            </div>
            <div id="feed"></div>
        </section>

        <section id="tab-chat" class="hidden">
            <h3 style="margin-bottom:20px;">Direct Messages</h3>
            <div id="active-members-list"></div>
        </section>

        <section id="tab-notif" class="hidden">
            <h3 style="margin-bottom:20px;">Activity</h3>
            <p style="opacity:0.5; text-align:center; margin-top:40px;">No new alerts</p>
        </section>

        <section id="tab-profile" class="hidden">
            <div style="text-align:center; padding:40px 20px; background:var(--card); border-radius:32px; border:1px solid var(--border);">
                <img id="prof-img" src="" style="width:110px; height:110px; border-radius:35px; border:3px solid var(--primary); object-fit:cover;">
                <h2 id="prof-name" style="margin-top:15px;">User</h2>
                <div style="color:var(--gold); margin:10px 0;">⭐⭐⭐⭐⭐</div>
                <button class="btn-main" onclick="logout()" style="background:var(--danger); margin-top:40px; opacity:0.8;">LOGOUT</button>
            </div>
        </section>
    </div>

    <div id="chat-view" class="hidden">
        <header style="padding:15px;">
            <div style="display:flex; align-items:center; gap:15px;">
                <i data-lucide="arrow-left" onclick="toggleChat(false)"></i>
                <img id="chat-h-img" src="" style="width:35px; height:35px; border-radius:10px; object-fit:cover;">
                <b id="chat-h-name">Chat</b>
            </div>
        </header>
        <div id="chat-msgs" style="flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:10px;"></div>
        <div style="padding:15px; border-top:1px solid var(--border); display:flex; gap:10px; background:var(--bg);">
            <input type="text" id="chat-input" class="form-input" style="margin-bottom:0;" placeholder="Write message...">
            <button onclick="sendMsg()" style="background:var(--primary); border:none; width:45px; height:45px; border-radius:14px; color:white;"><i data-lucide="send" size="20"></i></button>
        </div>
    </div>

    <div id="admin-login" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:10000; display:flex; align-items:center; justify-content:center; padding:20px;">
        <div class="auth-card">
            <h3 style="text-align:center; margin-bottom:20px;">Admin Only</h3>
            <input type="password" id="admin-pass" class="form-input" placeholder="Passcode">
            <button class="btn-main" onclick="verifyAdmin()">Login</button>
            <p onclick="toggleAdminLogin(false)" style="text-align:center; margin-top:15px; opacity:0.5; cursor:pointer;">Close</p>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-link active" id="n-home" onclick="tab('home')"><i data-lucide="grid"></i><small>Feed</small></div>
        <div class="nav-link" id="n-chat" onclick="tab('chat')"><i data-lucide="message-circle"></i><small>Chat</small></div>
        <div class="nav-link" id="n-notif" onclick="tab('notif')"><i data-lucide="bell"></i><small>Alerts</small></div>
        <div class="nav-link" id="n-profile" onclick="tab('profile')"><i data-lucide="user"></i><small>Me</small></div>
    </nav>

    <script>
        // --- 1. YOUR FIREBASE CONFIG ---
        const firebaseConfig = {
  apiKey: "AIzaSyC7ui6tasM3GgtetrLiqSO3qMbuzOvcdMU",
  authDomain: "dgmarketplace-6ae42.firebaseapp.com",
  projectId: "dgmarketplace-6ae42",
  storageBucket: "dgmarketplace-6ae42.firebasestorage.app",
  messagingSenderId: "650691092405",
  appId: "1:650691092405:web:e174e43bf5b93d7f13c3fc",
  measurementId: "G-2MREZYX0JY"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let user = JSON.parse(localStorage.getItem('urban_user'));
        let postImgs = [];
        let activeCID = null;

        window.onload = () => {
            if(user) {
                document.getElementById('landing-page').classList.add('hidden');
                document.getElementById('head-user-img').src = user.pic;
                initApp();
            }
            lucide.createIcons();
        };

        // --- AUTH LOGIC ---
        function enterApp() {
            document.getElementById('landing-page').classList.add('hidden');
            if(!user) document.getElementById('auth-gate').classList.remove('hidden');
            else initApp();
        }

        async function handleAuth() {
            const name = document.getElementById('reg-user').value;
            const pass = document.getElementById('reg-pass').value;
            if(!name || !pass) return alert("Fill all fields");
            
            user = { name, id: "ID"+Math.floor(Math.random()*9999), pic: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`, password: pass };
            await db.collection("users").doc(user.id).set(user);
            localStorage.setItem('urban_user', JSON.stringify(user));
            location.reload();
        }

        function initApp() {
            renderFeed();
            loadMembers();
        }

        // --- FEED & UPLOAD ---
        function renderFeed() {
            db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snap => {
                const f = document.getElementById('feed'); f.innerHTML = "";
                snap.forEach(doc => {
                    const p = doc.data();
                    f.innerHTML += `
                        <div class="post-card">
                            <div style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
                                <div style="display:flex; align-items:center; gap:10px;">
                                    <img src="${p.uPic}" style="width:30px; height:30px; border-radius:8px;">
                                    <b style="font-size:0.9rem;">${p.uName}</b>
                                </div>
                                <span class="price-tag">₦${Number(p.price).toLocaleString()}</span>
                            </div>
                            <img src="${p.images[0]}" style="width:100%; height:320px; object-fit:cover;">
                            <div style="padding:15px;">
                                <p style="margin-bottom:12px; line-height:1.4;">${p.text}</p>
                                <button onclick="openChat('${p.uId}','${p.uName}')" style="background:var(--primary-glow); border:none; padding:10px 20px; border-radius:12px; color:var(--primary); font-weight:700; width:100%;">Enquire Now</button>
                            </div>
                        </div>`;
                });
                lucide.createIcons();
            });
        }

        async function submitPost() {
            const desc = document.getElementById('p-desc').value;
            const price = document.getElementById('p-price').value;
            if(!desc || !price || postImgs.length === 0) return alert("Add description, price and image");

            try {
                await db.collection("posts").add({
                    uId: user.id, uName: user.name, uPic: user.pic,
                    text: desc, price: price, images: postImgs,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                location.reload();
            } catch(e) { alert("Error: " + e.message); }
        }

        // --- IMAGE COMPRESSION (Prevents Firebase Errors) ---
        function handleFiles(input) {
            postImgs = [];
            const row = document.getElementById('preview-row');
            row.innerHTML = "";
            
            Array.from(input.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const scale = Math.min(800 / img.width, 1); // Shrink to max 800px
                        canvas.width = img.width * scale;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const compressed = canvas.toDataURL('image/jpeg', 0.7); // 70% quality
                        postImgs.push(compressed);
                        row.innerHTML += `<img src="${compressed}" style="width:50px;height:50px;border-radius:10px;object-fit:cover;border:1px solid var(--primary);">`;
                    };
                };
                reader.readAsDataURL(file);
            });
        }

        // --- CHAT LOGIC ---
        async function loadMembers() {
            const snap = await db.collection("users").get();
            const list = document.getElementById('active-members-list'); list.innerHTML = "";
            snap.forEach(d => {
                const m = d.data(); if(m.id === user?.id) return;
                list.innerHTML += `
                    <div class="user-row" onclick="openChat('${m.id}','${m.name}')">
                        <img src="${m.pic}" style="width:45px; height:45px; border-radius:15px; object-fit:cover;">
                        <div style="flex:1"><b>${m.name}</b><br><small style="opacity:0.5;">Tap to chat</small></div>
                        <i data-lucide="message-square" size="18" color="var(--primary)"></i>
                    </div>`;
            });
            lucide.createIcons();
        }

        async function openChat(tid, tname) {
            if(!user) return alert("Login first");
            if(tid === user.id) return;
            activeCID = [user.id, tid].sort().join("_");
            document.getElementById('chat-h-name').innerText = tname;
            toggleChat(true);
            
            db.collection("chats").doc(activeCID).collection("messages").orderBy("timestamp").onSnapshot(snap => {
                const box = document.getElementById('chat-msgs'); box.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data(); const isMe = m.sender === user.id;
                    box.innerHTML += `<div style="align-self:${isMe?'flex-end':'flex-start'}; background:${isMe? 'var(--primary)':'var(--card)'}; padding:12px 16px; border-radius:18px; max-width:80%; font-size:0.9rem;">${m.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        async function sendMsg() {
            const v = document.getElementById('chat-input').value; if(!v) return;
            await db.collection("chats").doc(activeCID).collection("messages").add({ text: v, sender: user.id, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            document.getElementById('chat-input').value = "";
        }

        // --- NAVIGATION ---
        function tab(t) {
            ['home','chat','notif','profile'].forEach(id => { 
                document.getElementById('tab-'+id).classList.add('hidden'); 
                document.getElementById('n-'+id).classList.remove('active'); 
            });
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('n-'+t).classList.add('active');
            if(t==='profile' && user) {
                document.getElementById('prof-name').innerText = user.name;
                document.getElementById('prof-img').src = user.pic;
            }
        }

        function toggleChat(s) { document.getElementById('chat-view').classList.toggle('hidden', !s); }
        function logout() { localStorage.clear(); location.reload(); }
        function toggleAdminLogin(s) { document.getElementById('admin-login').classList.toggle('hidden', !s); }
        function verifyAdmin() { if(document.getElementById('admin-pass').value === "Dolapo") alert("Admin Unlocked"); else alert("Invalid"); }
    </script>
</body>
</html>

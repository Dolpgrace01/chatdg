<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Olb Portal | Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@800&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #C5A059; --bg: #0A0A0A; --card: #141414; --text: #F9F9F7; }
        body { background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .auth-card { background: var(--card); padding: 40px; border: 1px solid rgba(197, 160, 89, 0.2); width: 100%; max-width: 400px; text-align: center; }
        .logo { font-family: 'Bodoni Moda'; font-size: 2.5rem; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; background: #000; border: 1px solid #333; color: white; outline: none; }
        .btn-primary { width: 100%; padding: 15px; background: var(--gold); border: none; font-weight: 700; cursor: pointer; margin-bottom: 10px; }
        .btn-google { width: 100%; padding: 15px; background: white; color: black; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="logo">OLB</div>
        <h3>Client Portal</h3>
        <p style="font-size: 0.8rem; opacity: 0.6; margin-bottom: 30px;">Access your bespoke conversations.</p>
        
        <form action="portal.html">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Gmail Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn-primary">ENTER ATELIER</button>
        </form>

        <div style="margin: 20px 0; font-size: 0.7rem; opacity: 0.4;">OR</div>
        
        <button class="btn-google" onclick="window.location.href='portal.html'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18"> Continue with Google
        </button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elite Hub | Premium Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #010c08; --card: #041a13; --primary: #10b981; --gold: #d4af37;
            --text: #ffffff; --text-muted: #8899a6; --border: rgba(212, 175, 55, 0.15);
            --glass: rgba(1, 12, 8, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 100px; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        header { position: sticky; top: 0; background: var(--glass); backdrop-filter: blur(20px); padding: 18px 25px; border-bottom: 1px solid var(--border); z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .gate-screen { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; background: radial-gradient(circle at center, #062b1e 0%, #010c08 100%); }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        .elite-card { background: var(--card); border-radius: 28px; margin-bottom: 22px; border: 1px solid var(--border); overflow: hidden; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .market-img { width: 100%; height: 260px; object-fit: cover; border-radius: 20px; margin-bottom: 15px; }
        
        .price-tag { color: var(--gold); font-weight: 800; font-size: 1.1rem; }
        .form-input { width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 16px; border: 1px solid var(--border); background: rgba(255,255,255,0.03); color: white; outline: none; font-size: 0.9rem; }
        .btn-gold { width: 100%; padding: 16px; background: linear-gradient(135deg, #d4af37, #f3cf6d); color: #000; border: none; border-radius: 18px; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--glass); display: flex; justify-content: space-around; padding: 15px 10px 35px; border-top: 1px solid var(--border); }
        .nav-link { color: var(--text-muted); display: flex; flex-direction: column; align-items: center; gap: 4px; flex: 1; transition: 0.3s; cursor: pointer; }
        .nav-link.active { color: var(--gold); }

        .bubble { max-width: 80%; padding: 14px 18px; border-radius: 22px; font-size: 0.9rem; line-height: 1.5; margin-bottom: 10px; }
        .sent { align-self: flex-end; background: var(--gold); color: black; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: #1a2e26; color: white; border-bottom-left-radius: 4px; }

        #drawer { position: fixed; bottom: -100%; left: 0; right: 0; height: 90vh; background: #01120b; border-top: 2px solid var(--gold); z-index: 2000; transition: 0.4s cubic-bezier(0, 0, 0.2, 1); border-radius: 35px 35px 0 0; display: flex; flex-direction: column; }
        #drawer.open { bottom: 0; }
        
        .status-dot { width: 10px; height: 10px; border-radius: 50%; border: 2px solid var(--card); position: absolute; bottom: 2px; right: 2px; }
    </style>
</head>
<body>

    <div id="pin-screen" class="gate-screen">
        <div style="padding: 20px; border: 1px solid var(--gold); border-radius: 50%; margin-bottom: 25px;">
            <i data-lucide="lock" color="#d4af37" size="40"></i>
        </div>
        <h1 style="font-weight: 300; margin-bottom: 30px;">SECURE <span style="font-weight:800; color:var(--gold)">VAULT</span></h1>
        <input type="password" id="node-pin" class="form-input" placeholder="ACCESS PIN" style="width:240px; text-align:center; letter-spacing: 8px;">
        <button class="btn-gold" style="width:240px; margin-top: 10px;" onclick="checkPin()">Enter Profile</button>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <div style="font-weight:800; font-size: 1.3rem; letter-spacing: -1px;">ELITE<span style="color:var(--gold)">HUB</span></div>
            <div id="top-avatar" onclick="switchTab('profile')"></div>
        </header>

        <div class="container">
            <section id="tab-market">
                <div class="elite-card">
                    <h3 style="font-size: 0.8rem; color: var(--gold); margin-bottom: 15px; text-transform: uppercase;">Post Premium Asset</h3>
                    <input type="text" id="m-title" class="form-input" placeholder="Item Name">
                    <input type="number" id="m-price" class="form-input" placeholder="Price (₦)">
                    <div id="m-previews" style="display:flex; gap:10px; margin-bottom: 15px;"></div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <label style="cursor:pointer; color:var(--gold); font-weight:600;"><i data-lucide="image-plus" size="24"></i><input type="file" id="m-files" class="hidden" multiple onchange="previewImages(this)"></label>
                        <button class="btn-gold" style="width:auto; padding:10px 25px; border-radius: 12px; font-size: 0.7rem;" onclick="publishMarket()">Post Asset</button>
                    </div>
                </div>
                <div id="market-feed"></div>
            </section>

            <section id="tab-feed" class="hidden">
                <div class="elite-card" style="padding-bottom: 10px;">
                    <textarea id="f-text" class="form-input" placeholder="What's happening in the hub?" style="height: 80px; resize:none;"></textarea>
                    <button class="btn-gold" style="width:auto; float:right; padding:8px 20px; font-size: 0.7rem;" onclick="publishFeed()">Broadcast</button>
                    <div style="clear:both;"></div>
                </div>
                <div id="community-feed"></div>
            </section>

            <section id="tab-chat" class="hidden">
                <h2 style="margin-bottom: 20px;">Messages</h2>
                <div id="directory"></div>
            </section>

            <section id="tab-profile" class="hidden">
                <div class="elite-card" style="text-align:center; padding-top: 50px;">
                    <img id="p-img" style="width:110px; height:110px; border-radius:50%; border:3px solid var(--gold); margin-bottom:20px;">
                    <h2 id="p-name" style="font-size: 1.5rem;">---</h2>
                    <p id="p-matric" style="color:var(--text-muted); font-size: 0.8rem; margin-bottom: 40px;"></p>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px;">
                        <div class="elite-card" style="margin:0; padding:15px;"><b style="color:var(--gold)">12</b><br><small>Posts</small></div>
                        <div class="elite-card" style="margin:0; padding:15px;"><b style="color:var(--gold)">254</b><br><small>Points</small></div>
                    </div>
                    <button class="btn-gold" style="background:#450a0a; color:white;" onclick="logout()">Terminate Session</button>
                </div>
            </section>
        </div>

        <nav class="bottom-nav">
            <div class="nav-link active" id="n-market" onclick="switchTab('market')"><i data-lucide="shopping-bag"></i><small>Store</small></div>
            <div class="nav-link" id="n-feed" onclick="switchTab('feed')"><i data-lucide="rss"></i><small>Feed</small></div>
            <div class="nav-link" id="n-chat" onclick="switchTab('chat')"><i data-lucide="message-square"></i><small>Chat</small></div>
            <div class="nav-link" id="n-profile" onclick="switchTab('profile')"><i data-lucide="user"></i><small>Profile</small></div>
        </nav>
    </div>

    <div id="drawer">
        <div style="padding: 15px 20px; display: flex; align-items: center; border-bottom: 1px solid var(--border);">
            <button onclick="closeDrawer()" style="background:none; border:none; color:var(--gold); display:flex; align-items:center; cursor:pointer;">
                <i data-lucide="chevron-left"></i> <span>Back</span>
            </button>
            <div id="drawer-title" style="flex:1; text-align:center; font-weight:700; color:var(--gold); font-size: 0.8rem; margin-right: 40px;">PRIVATE LINE</div>
        </div>
        <div id="drawer-content" style="flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column;"></div>
        <div style="padding: 20px 20px 45px; display: flex; gap: 10px; background: #000;">
            <input type="text" id="d-input" class="form-input" placeholder="Type a message..." style="margin-bottom:0">
            <button id="drawer-send-btn" class="btn-gold" style="width:auto; padding:0 20px;"><i data-lucide="send" size="20"></i></button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC7ui6tasM3GgtetrLiqSO3qMbuzOvcdMU", authDomain: "dgmarketplace-6ae42.firebaseapp.com", projectId: "dgmarketplace-6ae42", storageBucket: "dgmarketplace-6ae42.firebasestorage.app", messagingSenderId: "650691092405", appId: "1:650691092405:web:e174e43bf5b93d7f13c3fc" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = JSON.parse(localStorage.getItem('urban_user'));
        let marketImgs = [], activeChatId = null;

        window.onload = () => { if(currentUser) showApp(); lucide.createIcons(); };

        function checkPin() {
            if(document.getElementById('node-pin').value === "1231") {
                if(!currentUser) {
                    const name = prompt("Elite Member Name?");
                    const id = prompt("Matric / ID Number?");
                    currentUser = { id: "U"+Date.now(), name, matric: id, pic: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`, lastSeen: Date.now() };
                    localStorage.setItem('urban_user', JSON.stringify(currentUser));
                    db.collection("users").doc(currentUser.id).set(currentUser);
                }
                showApp();
            } else { alert("ACCESS DENIED"); }
        }

        async function updateActivity() {
            if(currentUser) {
                await db.collection("users").doc(currentUser.id).update({ lastSeen: Date.now() });
            }
        }

        function showApp() {
            document.getElementById('pin-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('p-img').src = currentUser.pic;
            document.getElementById('p-name').innerText = currentUser.name.toUpperCase();
            document.getElementById('p-matric').innerText = "ID NO: " + currentUser.matric;
            document.getElementById('top-avatar').innerHTML = `<img src="${currentUser.pic}" style="width:38px; height:38px; border-radius:12px; border:1px solid var(--gold); object-fit:cover;">`;
            updateActivity();
            renderMarket(); 
            renderFeed(); 
            renderDirectory();
        }

        function previewImages(input) {
            marketImgs = [];
            const area = document.getElementById('m-previews');
            area.innerHTML = "";
            Array.from(input.files).slice(0, 3).forEach(file => {
                const reader = new FileReader();
                reader.onload = e => {
                    marketImgs.push(e.target.result);
                    area.innerHTML += `<img src="${e.target.result}" style="width:50px; height:50px; border-radius:10px; border:1px solid var(--gold); object-fit:cover;">`;
                };
                reader.readAsDataURL(file);
            });
        }

        async function publishMarket() {
            const title = document.getElementById('m-title').value;
            const price = document.getElementById('m-price').value;
            if(!title || !price || marketImgs.length === 0) return;
            await db.collection("marketplace").add({
                uId: currentUser.id, uName: currentUser.name, title, price, images: marketImgs, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            location.reload();
        }

        function renderMarket() {
            db.collection("marketplace").orderBy("timestamp", "desc").onSnapshot(snap => {
                const f = document.getElementById('market-feed'); f.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    f.innerHTML += `
                        <div class="elite-card" style="padding:0">
                            <img src="${d.images[0]}" class="market-img" style="border-radius:0;">
                            <div style="padding:20px;">
                                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                                    <div><h3 style="font-size:1rem;">${d.title}</h3><small style="color:var(--text-muted)">Seller: ${d.uName}</small></div>
                                    <div class="price-tag">₦${Number(d.price).toLocaleString()}</div>
                                </div>
                                <button class="btn-gold" style="margin-top:20px; font-size:0.7rem; padding:12px;" onclick="startChat('${d.uId}', '${d.uName}')">Chat Seller</button>
                            </div>
                        </div>`;
                });
            });
        }

        async function publishFeed() {
            const text = document.getElementById('f-text').value;
            if(!text) return;
            await db.collection("feed").add({
                uId: currentUser.id, uName: currentUser.name, uPic: currentUser.pic, text, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('f-text').value = "";
        }

        function renderFeed() {
            db.collection("feed").orderBy("timestamp", "desc").onSnapshot(snap => {
                const f = document.getElementById('community-feed'); f.innerHTML = "";
                snap.forEach(doc => {
                    const t = doc.data();
                    f.innerHTML += `
                        <div class="elite-card">
                            <div style="display:flex; align-items:center; gap:12px; margin-bottom:15px;">
                                <img src="${t.uPic}" class="post-avatar">
                                <div><b style="font-size:0.8rem;">${t.uName}</b><br><small style="color:var(--text-muted)">Elite Member</small></div>
                            </div>
                            <p style="font-size:0.9rem; line-height:1.6; color:#e2e8f0;">${t.text}</p>
                        </div>`;
                });
            });
        }

        function formatLastSeen(ts) {
            if(!ts) return "Offline";
            const diff = (Date.now() - ts) / 1000;
            if(diff < 60) return "Active Now";
            if(diff < 3600) return Math.floor(diff/60) + "m ago";
            return "Away";
        }

        function renderDirectory() {
            db.collection("users").orderBy("lastSeen", "desc").onSnapshot(snap => {
                const d = document.getElementById('directory'); d.innerHTML = "";
                snap.forEach(doc => {
                    const u = doc.data(); if(u.id === currentUser.id) return;
                    const isActive = (Date.now() - u.lastSeen) < 60000;
                    d.innerHTML += `
                    <div class="elite-card" onclick="startChat('${u.id}', '${u.name}')" style="display:flex; align-items:center; gap:15px; padding:15px; cursor:pointer;">
                        <div style="position:relative">
                            <img src="${u.pic}" style="width:45px; border-radius:15px; border:1px solid var(--gold)">
                            <div class="status-dot" style="background:${isActive?'#10b981':'#555'}"></div>
                        </div>
                        <div style="flex:1">
                            <b style="font-size:0.85rem;">${u.name}</b><br>
                            <small style="color:var(--text-muted)">${formatLastSeen(u.lastSeen)}</small>
                        </div>
                        <i data-lucide="chevron-right" size="18" color="#d4af37"></i>
                    </div>`;
                });
                lucide.createIcons();
            });
        }

        function startChat(pId, pName) {
            updateActivity();
            activeChatId = pId;
            const roomId = [currentUser.id, pId].sort().join('_');
            document.getElementById('drawer-title').innerText = pName.toUpperCase();
            document.getElementById('drawer').classList.add('open');
            document.getElementById('drawer-send-btn').onclick = sendMessage;
            
            db.collection("chats").doc(roomId).collection("messages").orderBy("timestamp", "asc").onSnapshot(snap => {
                const content = document.getElementById('drawer-content'); content.innerHTML = "";
                snap.forEach(m => {
                    const d = m.data();
                    const isMe = d.senderId === currentUser.id;
                    content.innerHTML += `<div class="bubble ${isMe?'sent':'received'}">${d.text}</div>`;
                });
                content.scrollTop = content.scrollHeight;
            });
        }

        async function sendMessage() {
            const t = document.getElementById('d-input').value; if(!t) return;
            const roomId = [currentUser.id, activeChatId].sort().join('_');
            await db.collection("chats").doc(roomId).collection("messages").add({
                senderId: currentUser.id, text: t, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('d-input').value = "";
            updateActivity();
        }

        function switchTab(t) {
            updateActivity();
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('n-'+t).classList.add('active');
            lucide.createIcons();
        }

        function closeDrawer() { document.getElementById('drawer').classList.remove('open'); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>

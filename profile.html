<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NACOS Letterhead 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { background: #333; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        #letterhead {
            width: 210mm;
            height: 297mm;
            background: white;
            padding: 10mm 18mm;
            box-sizing: border-box;
            position: relative;
            font-family: "Cambria", serif;
            color: #1a1a1a;
            overflow: hidden;
        }

        /* HEADER SECTION */
        .header-graphic {
            position: relative;
            display: flex;
            align-items: center;
            border-top: 10px solid #006837; 
            border-bottom: 2.5px solid #000;
            padding-top: 12px;
            padding-bottom: 8px;
            margin-bottom: 12px;
        }

        .green-curve {
            position: absolute;
            left: -18mm;
            top: 0;
            width: 205px; 
            height: 95px;
            background: #006837;
            border-bottom-right-radius: 95% 100%;
            z-index: 1;
        }

        .logo-group {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 5px;
        }

        .logo-main { width: 72px; height: 72px; background: #fff; border-radius: 50%; padding: 2px; }
        .logo-crest { width: 45px; height: 45px; object-fit: contain;}

        .header-text {
            flex: 1;
            padding-left: 15px;
            z-index: 2;
            color: #006837;
        }

        /* Header Title - 12pt */
        .header-text h1 { font-size: 12pt; margin: 0; font-weight: 900; line-height: 1.1; text-transform: uppercase; }
        /* Sub-headers - 10pt */
        .header-text p { font-size: 10pt; margin: 2px 0; font-weight: bold; color: #1a1a1a; }
        
        .motto-tag { 
            background: #006837; 
            color: white !important; 
            display: inline-block; 
            padding: 2px 10px; 
            font-size: 8pt !important; 
            margin-top: 5px !important;
        }

        .right-seal { width: 72px; height: 72px; z-index: 2; margin-left: 10px;}

        /* WATERMARK */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140mm;
            opacity: 0.08;
            z-index: 0;
            pointer-events: none;
        }

        /* METADATA - 10pt */
        .meta-data { display: flex; justify-content: space-between; font-size: 10pt; margin-top: 20px; font-weight: bold; }
        
        /* CONTENT - 10pt */
        .letter-content { position: relative; z-index: 3; margin-top: 40px; font-size: 10pt; line-height: 1.5; }
        .address-block { margin-bottom: 30px; line-height: 1.3; }
        
        /* Subject Line - 12pt */
        .subject-line { 
            text-align: center; 
            font-weight: 900; 
            text-decoration: underline; 
            margin: 35px 0; 
            font-size: 12pt; 
            text-transform: uppercase;
        }

        /* SIGNATURES - V-SHAPE */
        .sig-section-top {
            margin-top: 60px;
            display: flex;
            justify-content: space-between;
            position: relative;
            height: 110px;
        }

        .sig-holder { text-align: center; width: 190px; font-size: 10pt; }
        .dotted-line { border-top: 1.5px dotted #000; margin-bottom: 5px; width: 100%; }
        .sig-mid { position: absolute; left: 50%; bottom: 0; transform: translateX(-50%); }

        /* FOOTER - 12pt */
        .footer-bar {
            position: absolute;
            bottom: 12mm;
            left: 18mm;
            right: 18mm;
            background: #006837;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 12pt;
            font-weight: bold;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
        }

        .download-btn {
            margin-bottom: 20px;
            padding: 15px 35px;
            background: #006837;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="download-btn" onclick="generatePDF()">DOWNLOAD PDF</button>

    <div id="letterhead">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Nacos_logo.png" class="watermark">

        <div class="header-graphic">
            <div class="green-curve"></div>
            <div class="logo-group">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Nacos_logo.png" class="logo-main">
                <img src="https://i.imgur.com/8fSbh8m.png" class="logo-crest">
            </div>
            <div class="header-text">
                <h1>NIGERIA ASSOCIATION OF COMPUTING STUDENT (NACOS)</h1>
                <p>THE FEDERAL POLYTECHNIC EDE CHAPTER</p>
                <p>P.M.B 231, EDE, OSUN STATE.</p>
                <div class="motto-tag">Motto: Networking the World</div>
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Nacos_logo.png" class="right-seal">
        </div>

        <div class="meta-data">
            <span>Our Ref: __________________</span>
            <span>Your Ref: __________________</span>
            <span>Date: __________________</span>
        </div>

        <div class="letter-content">
            <div class="address-block">
                The Manager,<br>
                Polaris Bank,<br>
                Federal Polytechnic Ede,<br>
                Osun State.
            </div>

            <p>Dear sir,</p>

            <div class="subject-line">REQUEST FOR OPENING OF NEW CORPORATE ACCOUNT</div>

            <p>
                The Nigeria Association of Computing Students (NACOS), Federal Polytechnic Ede Chapter, 
                acting under the School of Computing Technology, formally requests the opening of a 
                new corporate account with Polaris Bank for the association's financial management.
            </p>

            <p>
                We request that the official alert line for this account be registered under the mobile 
                number: <b>09158045191</b>. 
            </p>

            <p>
                The association further requests that the President, alongside either of the other 
                two designated signatories, be authorized to conduct withdrawals and financial 
                transactions on behalf of the association.
            </p>
            
            <p>Thank you for your anticipated cooperation.</p>

            <p style="font-weight: bold; margin-bottom: 8px;">Signing off:</p>

            <div class="sig-section-top">
                <div class="sig-holder">
                    <div class="dotted-line"></div>
                    <b>Ajiferuke Ridwanullahi Olamide</b><br>President
                </div>
                <div class="sig-holder sig-mid">
                    <div class="dotted-line"></div>
                    <b>Obidare Ibrahim Boluwatife</b><br>General Secretary
                </div>
                <div class="sig-holder">
                    <div class="dotted-line"></div>
                    <b> Dont know yet</b><br> Dean
                </div>
            </div>
        </div>

        <div class="footer-bar">
            ALL CORRESPONDENCE TO THE GENERAL SECRETARY
        </div>
    </div>

    <script>
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('letterhead');
            const canvas = await html2canvas(element, { scale: 4, useCORS: true, backgroundColor: "#ffffff" });
            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF('p', 'mm', 'a4');
            pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
            pdf.save('NACOS_Letterhead.pdf');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DG ELITE | Premium Seller Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #020617; --card: #0f172a; --primary: #6366f1;
            --gold: #fbbf24; --text: #f8fafc; --border: rgba(255, 255, 255, 0.1);
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 40px; }

        .luxury-header { padding: 30px 20px; text-align: center; background: linear-gradient(to bottom, #1e1b4b, var(--bg)); }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        .glass-card { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(15px); 
            border: 1px solid var(--border); 
            border-radius: 32px; 
            padding: 25px; 
            margin-bottom: 30px;
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--gold); margin-bottom: 8px; }
        
        input, textarea, select { 
            width: 100%; padding: 16px; border-radius: 18px; border: 1px solid var(--border); 
            background: #1e293b; color: white; outline: none; transition: 0.3s;
        }

        .upload-zone { 
            border: 2px dashed var(--border); border-radius: 20px; padding: 30px; text-align: center; 
            cursor: pointer; transition: 0.3s;
        }
        #preview-img { width: 100%; border-radius: 15px; margin-top: 15px; display: none; }

        .btn-gold { 
            width: 100%; padding: 18px; background: var(--gold); color: #000; border: none; 
            border-radius: 20px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* --- MY LISTINGS SECTION --- */
        .listing-item { 
            display: flex; align-items: center; gap: 15px; background: var(--card); 
            padding: 12px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 12px;
        }
        .listing-thumb { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; }
        .listing-info { flex: 1; }
        .del-icon { color: var(--danger); cursor: pointer; padding: 10px; }

        .back-link { display: inline-flex; align-items: center; gap: 5px; color: var(--text); opacity: 0.5; text-decoration: none; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="luxury-header">
        <a href="index.html" class="back-link"><i data-lucide="arrow-left" size="16"></i> Exit Portal</a>
        <h1 style="font-size: 1.8rem; font-weight: 800;">SELLER <span style="color:var(--gold)">PORTAL</span></h1>
    </div>

    <div class="container">
        <div class="glass-card">
            <h3 style="margin-bottom: 20px; font-size: 1.1rem;">Create Luxury Listing</h3>
            
            <div class="input-group">
                <label>Media (Max 15MB)</label>
                <div class="upload-zone" onclick="document.getElementById('file-input').click()">
                    <i data-lucide="upload-cloud" style="color: var(--primary)"></i>
                    <p id="upload-text" style="font-size: 0.8rem; opacity: 0.6; margin-top: 5px;">Select high-res image</p>
                    <input type="file" id="file-input" hidden accept="image/*" onchange="processLargeImage(this)">
                    <img id="preview-img">
                </div>
            </div>

            <div class="input-group">
                <label>Description</label>
                <textarea id="desc" placeholder="Details about the item..." rows="2"></textarea>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;" class="input-group">
                <div>
                    <label>Price (₦)</label>
                    <input type="number" id="price" placeholder="0.00">
                </div>
                <div>
                    <label>Payment</label>
                    <select id="pod">
                        <option value="false">Online Only</option>
                        <option value="true">Allow POD</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label>Master Password</label>
                <input type="password" id="auth-pass" placeholder="Required to list">
            </div>

            <button class="btn-gold" onclick="postItem()">
                <i data-lucide="plus-circle" size="20"></i> LIST ITEM NOW
            </button>
        </div>

        <h2 style="margin-bottom: 20px; font-size: 1.2rem; border-left: 4px solid var(--gold); padding-left: 15px;">My Active Listings</h2>
        <div id="my-listings-container">
            </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCwoZU08nKIh0EtMbUwiANjDwQOnF6BHw0",
            authDomain: "dolpgrace-103ad.firebaseapp.com",
            projectId: "dolpgrace-103ad",
            storageBucket: "dolpgrace-103ad.firebasestorage.app",
            messagingSenderId: "512869929238",
            appId: "1:512869929238:web:a4b00ebcdb5341b24c8037"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let user = JSON.parse(localStorage.getItem('urban_user'));
        let finalImage = null;

        // Image handling up to 15MB
        function processLargeImage(input) {
            const file = input.files[0];
            if (!file) return;

            if (file.size > 15 * 1024 * 1024) {
                alert("File exceeds 15MB limit.");
                input.value = "";
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                finalImage = e.target.result;
                const img = document.getElementById('preview-img');
                img.src = finalImage;
                img.style.display = 'block';
                document.getElementById('upload-text').innerText = "Image Loaded Successfully";
            };
            reader.readAsDataURL(file);
        }

        async function postItem() {
            const pass = document.getElementById('auth-pass').value;
            const desc = document.getElementById('desc').value;
            const price = document.getElementById('price').value;

            if (pass !== "Dolapo") return alert("Unauthorized access.");
            if (!desc || !price || !finalImage) return alert("All fields including photo required.");

            try {
                await db.collection("posts").add({
                    uName: user.name, uId: user.id, uPic: user.pic,
                    content: desc, price: parseFloat(price),
                    image: finalImage, isPOD: document.getElementById('pod').value === 'true',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Luxury item listed!");
                location.reload();
            } catch (e) { alert("Error: " + e.message); }
        }

        // Load "My Listings" only
        db.collection("posts").where("uId", "==", user.id).orderBy("timestamp", "desc").onSnapshot(snap => {
            const cont = document.getElementById('my-listings-container');
            cont.innerHTML = "";
            snap.forEach(doc => {
                const item = doc.data();
                cont.innerHTML += `
                    <div class="listing-item">
                        <img src="${item.image}" class="listing-thumb">
                        <div class="listing-info">
                            <b style="font-size: 0.9rem;">${item.content.substring(0, 20)}...</b>
                            <p style="color: var(--gold); font-size: 0.8rem;">₦${item.price.toLocaleString()}</p>
                        </div>
                        <i data-lucide="trash-2" class="del-icon" onclick="deleteItem('${doc.id}')"></i>
                    </div>
                `;
            });
            lucide.createIcons();
        });

        async function deleteItem(id) {
            if(confirm("Permanently delete this listing?")) {
                await db.collection("posts").doc(id).delete();
            }
        }

        lucide.createIcons();
    </script>
</body>
</html>

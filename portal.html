<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DG SELLER | Seller Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #020617; --card: #0f172a; --primary: #6366f1;
            --gold: #fbbf24; --text: #f8fafc; --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 40px; }

        .luxury-header { padding: 30px 20px; text-align: center; background: linear-gradient(to bottom, #1e1b4b, var(--bg)); }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        .glass-card { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(15px); 
            border: 1px solid var(--border); 
            border-radius: 32px; 
            padding: 25px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--gold); margin-bottom: 8px; margin-left: 5px; }
        
        input, textarea, select { 
            width: 100%; padding: 16px; border-radius: 18px; border: 1px solid var(--border); 
            background: #1e293b; color: white; outline: none; font-size: 1rem; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2); }

        .upload-zone { 
            border: 2px dashed var(--border); border-radius: 20px; padding: 30px; text-align: center; 
            cursor: pointer; transition: 0.3s; margin-bottom: 20px;
        }
        .upload-zone:hover { border-color: var(--primary); background: rgba(99, 102, 241, 0.05); }
        #preview-img { width: 100%; border-radius: 15px; margin-top: 15px; display: none; border: 1px solid var(--border); }

        .btn-gold { 
            width: 100%; padding: 18px; background: var(--gold); color: #000; border: none; 
            border-radius: 20px; font-weight: 800; font-size: 1rem; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s;
        }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(251, 191, 36, 0.3); }

        .back-link { display: inline-flex; align-items: center; gap: 5px; color: var(--text); opacity: 0.5; text-decoration: none; margin-bottom: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="luxury-header">
        <a href="index.html" class="back-link"><i data-lucide="arrow-left" size="16"></i> Back to Hub</a>
        <h1 style="font-size: 2rem; font-weight: 800; letter-spacing: -1px;">SELLER <span style="color:var(--gold)">PORTAL</span></h1>
        <p style="opacity: 0.5; font-size: 0.9rem;"> Check for Items you may be interested in, you can pay online or pay upon Pick</p>
    </div>

    <div class="container">
        <div class="glass-card">
            <div class="input-group">
                <label>Item Media</label>
                <div class="upload-zone" onclick="document.getElementById('file-input').click()">
                    <i data-lucide="image" size="32" style="color: var(--primary)"></i>
                    <p style="margin-top: 10px; font-size: 0.85rem; opacity: 0.7;">Tap to upload listing images </p>
                    <input type="file" id="file-input" class="hidden" accept="image/*" onchange="previewImage(this)" style="display:none">
                    <img id="preview-img">
                </div>
            </div>

            <div class="input-group">
                <label> Listing Name & Description </label>
                <textarea id="desc" placeholder="e.g. Brand New Iphone 15 - Pristine Condition" rows="3"></textarea>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;" class="input-group">
                <div>
                    <label> Price (â‚¦)</label>
                    <input type="number" id="price" placeholder="180,000">
                </div>
                <div>
                    <label>Mode of Payment</label>
                    <select id="pod">
                        <option value="false"> Pay Now Only</option>
                        <option value="true"> Pay Upon PickUp/Delivery</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label> Authenticate Listing </label>
                <input type="password" id="auth-pass" placeholder="Enter Your Password">
            </div>

            <button class="btn-gold" onclick="verifyAndPost()">
                <i data-lucide="check-circle" size="20"></i> AUTHENTICATE & LIST
            </button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCwoZU08nKIh0EtMbUwiANjDwQOnF6BHw0",
            authDomain: "dolpgrace-103ad.firebaseapp.com",
            projectId: "dolpgrace-103ad",
            storageBucket: "dolpgrace-103ad.firebasestorage.app",
            messagingSenderId: "512869929238",
            appId: "1:512869929238:web:a4b00ebcdb5341b24c8037"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let user = JSON.parse(localStorage.getItem('urban_user'));
        let finalImage = null;

        function previewImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    finalImage = e.target.result;
                    const img = document.getElementById('preview-img');
                    img.src = finalImage;
                    img.style.display = 'block';
                    document.querySelector('.upload-zone p').innerText = "Image Selected!";
                };
                reader.readAsDataURL(file);
            }
        }

        async function verifyAndPost() {
            const desc = document.getElementById('desc').value;
            const price = document.getElementById('price').value;
            const pod = document.getElementById('pod').value === 'true';
            const pass = document.getElementById('auth-pass').value;

            // 1. Check Password
            if (pass !== "Dolapo") {
                alert("Incorrect Seller Password. Access Denied.");
                return;
            }

            // 2. Validate Fields
            if (!desc || !price || !finalImage) {
                alert("Please complete all luxury details and upload a photo.");
                return;
            }

            // 3. Post to Firebase
            try {
                await db.collection("posts").add({
                    uName: user.name,
                    uId: user.id,
                    uPic: user.pic,
                    content: desc,
                    price: parseFloat(price),
                    image: finalImage,
                    isPOD: pod,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Item successfully listed on the Global Hub!");
                window.location.href = "index.html";
            } catch (err) {
                alert("Error listing item: " + err.message);
            }
        }

        lucide.createIcons();
    </script>
</body>
</html>
